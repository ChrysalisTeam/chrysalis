# IMPORTANT ?????? A RECALCULER
# BESOINS EN PILES #
# AAA : 3 + 6 + 3 + 4 + 2 + 3 + 21 = 42
# AA : 2 + 4 + 4 + 2 + 4 + 3 + 3 + 2 + 4 + 3 = 31
# LR20D : 8 en tout
# Pile rectangle 9V : 1  (+1 en secours)
# CR2032 : 4 + 4 + 9 + 2*6   (incluses: 4 + 9 + 2*6)
# CR2016 : 4 pour gants LED bleus
