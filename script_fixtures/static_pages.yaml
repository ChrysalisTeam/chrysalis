    help-view_encyclopedia:
        categories: "content"
        content: |
            Le Savoir est Pouvoir
            ===============================

            L'encyclopédie collaborative d'Anthropia vous donne accès à un large éventail de savoirs, et cela en toute gratuité.

            Vous pouvez rechercher des articles par mots-clefs, ou utiliser l'index (plus ou moins) disponible.

            Noter le moteur de recherche ne supporte pas les expressions booléennes complexes, ni les mots répartis dans l'article cible ; il fonctionne uniquement une reconnaissant une sous-chaîne "stricte" de caractère.

            Fonctionnalité hors-norme, l'encyclopédie est intégrée au reste du portail Anthropia, afin que les mots-clefs présents dans les divers textes disséminés (présentations, messages email...) soient automatiquement transformés en liens encyclopédiques.

        gamemaster_hints: |

            Seul le **premier mot-clef** de chaque article encyclopédique est automatiquement détecté,
            et transformé en lien encyclopédique, lorsqu'il apparaît dans un contenu du site (ex. dans un message échangé, ou dans un autre article encyclopédique...).

            Les autres mots-clefs servent en cas de recherche volontaire, par l'utilisateur, dans l'encyclopédie.

            Le corps des articles, lui, n'est pas pris en compte lors de ces recherches (sinon ce serait trop facile de trouver tout le contenu de l'encyclopédie).



