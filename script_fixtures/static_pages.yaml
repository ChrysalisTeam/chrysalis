        categories: "content"
        content: |

            .. image:: [GAME_FILE_URL "images/emblems/auction_logo_rounded.png"]
                :align: right

            L'Académie d'Alifir est heureuse de vous accueillir au sein de sa nébuleuse numérique, **Anthropia**.

            Vous vous trouvez présentement dans le site **Trésors Perdus de Midolie**, dédiée aux ventes aux enchères - gemmologique et archéologiques - organisées par son plus généreux mécène : **Sir Loyd Georges, de Salima**.

            Authentifiez-vous si ce n'est déjà fait, puis prenez vos aises, et partez découvrir les excitantes ventes qui s'annoncent, ainsi que les illustres personnages avec qui vous allez concourir. Pour voir l'état de vos possessions, ``[ GAME_PAGE_LINK "accédez à votre profil" "pychronia_game.views.character_profile" ]``.

            .. Votre hôte est évidemment, plus que tout autre, à votre écoute ; vous pouvez le contacter directement à l'adresse loyd.georges\@anthropia.pg.

            *Besoin de davantage de renseignements sur ce bijou technologique qu'est Anthropia ? Cliquez sur le bouton "(?)" en haut à droite de la page.*

            .. note::

                Certains médias de ce site (vidéos, webradios, télévisualisation 3D...) nécessitent FlashPlayer.

                Si vous rencontrez des problèmes inattendus pour les lire, essayez de désactiver AdBlock ou autres extensions similaires de votre navigateur web.



    help-homepage:
        categories: "content"
        content: |
            Anthropia, un Joyau de PangeaWeb
            =====================================

            Le méta-portail Anthropia est le fruit de décennies de recherche en hautes technologies numériques.

            En plus d'être un puits de savoir, il est conçu de façon à permettre l'affichage de modules externes, c'est-à-dire de pages web ou formulaires gérés par d'autres organismes (scientifiques ou non).

            Anthropia est ainsi connecté avec la Banque de Salima, afin de vous puissiez facilement gérer vos paiements et vos biens ; il a aussi des liens avec des centres académiques étrangers, et des sociétés de tous types.

            Mais attention, l'Académie d'Alifir décline toute responsabilité quant aux conséquences morales, économiques et juridiques découlant de l'usage de ces fonctionnalités proposées par des tiers. **Et notez que, par mesure de sécurité, vous ne pourrez souvent interagir, dans ces modules externes, qu'avec des gens que vous avez auparavant contactés par message textuel.**

            En cas de problème technique rencontré sur une quelconque page d'Anthropia, n'hésitez pas a en avertir le webmestre concerné, via le bouton situé tout en bas de page. Cela lui ruinera sans doute une ou deux nuits de sommeil, mais justifiera sa plantureuse solde.

            Notez par ailleurs que si l'interface du site est traduite en plusieurs langues, en revanche son contenu (introductions, articles encyclopédiques, pages d'aide, emails, spots radio...) n'est disponible que dans une seule langue.

            *Le département des technologies numériques de l'Académie d'Alifir.*

            PS : lorsque des notifications s'affichent en haut de page, vous pouvez les fermer en cliquant sur leur bord.



    help-characters_view:
        categories: "content"
        content: |
            Notice d'Utilisation
            ==========================

            Retrouvez sur cette page les honorables personnalités participant aux ventes aux enchères de Loyd Georges, "Trésors perdus de Midolie".

            Vous pouvez aussi visualiser ici, a minima, vos possessions en termes d'argent et d'objets. Vos objets de type "lots de gemmes" sont surtout mentionnés à titre de "mémos", étant donné que leurs différentes pierres précieuses peuvent avoir été dilapidées séparément.

            Grâce aux modules externes aimablement fournis par la Banque de Salima, vous pourrez ici même, via les formulaires de haut de page, échanger de l'argent, des gemmes, et autres objets avec vos congénères.

            **Attention, par mesure de sécurité, vous ne pouvez transférer des biens qu'aux personnes avec qui vous avez déjà eu des échanges par message textuel.**


        gamemaster_hints: |
            Le maître du jeu peut voir les **mots de passe des joueurs** dans des infobulles, en survolant leurs noms avec sa souris.

            Il peut transférer arbitrairement de l'argent entre des personnages, ou bien depuis/vers la "banque".

            Il peut aussi réaffecter à volonté des artefacts (non-gemmes), qu'ils soient libres ou bien possédés par des personnages.

            Il peut transférer des gemmes, mais seulement entre personnages ou bien depuis/vers la réserve des "gemmes déjà dilapidées" ; tant qu'aucune gemme n'a été obtenue par un personnage (ex. via un lot des enchères), ce formulaire est donc indisponible.



    top-view_sales:
        categories: "content"
        content: |
            Retrouvez ici les objets officiellement mis en vente par votre aimable hôte, sir Loyd Georges.

            Que vous soyez amateur de rutilants joyaux ou d'antiques artefacts, nul doute que vous trouverez dans ces lots de quoi combler vos plus lancinants désirs.

            Notez que les prix indiqués sont évidemment de simples estimations d'expert, qui ne présagent que peu du prix final de vente.

            Davantage de détails, par exemple sur la possibilité de Visualisation 3D, sont disponibles dans la page "Diaporama d'Enchères" (sous réserve qu'elle soit publiée).

        gamemaster_hints: |
            **Maître du jeu, n'oubliez pas de transférer les sommes d'argent correspondant aux transactions que vous finalisez ici (s'il s'agit de Livres Sabarites, cela revient à éditer manuellement les "possessions diverses" des joueurs).**

    help-view_sales:
        categories: "content"
        content: |
            Les articles aux enchères
            ===========================

            Voici les objets mis dans les différentes séries d'enchères. Il peut s'agir d'artefacts archéologiques, mais aussi de lots de gemmes.

            À cause de leur forte valeur scientifique, les artefacts peuvent être soumis à des restrictions d'usage ou de vente ; reportez-vous aux autorités compétentes pour plus d'informations.

            Les gemmes peuvent par contre être vendues à leur prix de référence sur le marché international, dont le cours est très stable actuellement - il parait d'ailleurs que notre portail Anthropia va être connecté sous peu à une nouvelle place des ventes, "informelle".

            Certains lots de gemmes sont volumineux, mais rien ne vous interdit de vous entendre pour en acheter en commun, et vous repartir les pierres individuelles ensuite.

            Modalités Pratiques
            ==========================

            Afin de pimenter davantage encore l'affaire, les séries d'enchères se dérouleront selon des modalités différentes, qui vous seront communiquées en temps voulu par votre hôte.

            Voici ci-dessous les principaux types de ventes pouvant avoir lieu :

            Enchères montantes classiques
                Chaque participant peut à tout moment proposer un montant supérieur pour le lot en cours (incrément minimal: 5 unités), et le lot revient au mieux offrant.

            Enchères descendantes
                Le maître des enchères descend progressivement le prix exigé, et le premier acquéreur qui se manifeste emporte le lot.

            Enchères mono-tour au meilleur offrant
                Les participants donnent à l'avance au maître du jeu leur offre maximale pour chaque lot, et le participant le plus généreux gagne le lot sans possibilité pour les autres de surenchérir.
                En cas d'ex-aequo entre participants, ceux-ci se départagent via une enchère montante classique.

            Enchères mono-tour au deuxième meilleur offrant
                Idem que l'enchère précédente, sauf que c'est la deuxième meilleure offre qui remporte l'objet (chacun est ainsi incité à chercher le "juste prix").


        gamemaster_hints: |

            Les joueurs ne voient que les objets "publics" vendus par Loyd Georges, c'est-à-dire ceux ayant un identifiant d'enchère (ex. "1-A").
            Le maître de jeu peut par contre voir ici tous les objets disponibles dans le jeu, y compris ceux n'ayant rien à voir avec les enchères.

            Les formulaires de cette page permettent de transférer un artefact ou un lot de gemmes à un personnage, ou bien de le lui retirer.

            Mais attention :

            - le prix final de chaque transaction étant libre, il vous faut réaliser les échanges d'argent manuellement, le transfert d'objet lui-même étant toujours réalisé "gratuitement".
            - les "gemmes" obtenues peuvent ensuite être utilisées individuellement par le joueur ; l'annulation du transfert d'un "lot de gemmes" ne peut donc avoir lieu que si le personnage possède encore toutes les gemmes du lot. Sauf en cas d'erreur d'étourderie - à réparer immédiatement - les descriptifs des lots de gemmes ont donc vocation à rester dans le profil de leur acheteur initial, à titre de **mémo**, même si les gemmes du lot ont déjà été disséminées.


