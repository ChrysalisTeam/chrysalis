            Géographie Pangéenne
            =========================

            Après des millénaires de bouleversements, notre chère sphère pangéenne se stabilise enfin, il est donc temps de redonner à la géographie ses lettres de noblesse.

            **Données utiles :**

            - Diamètre : 40.000 kms
            - Rayon : 6000 kms
            - Masse : 6 mille quadrillions de kilogrammes

            Passer le pointeur de votre souris sur cette carte devrait afficher une portion agrandie.

            Une version téléchargeable de la carte est disponible en bas de page.




    help-all_dispatched_messages:
        categories: "content"
        content: |
            Messages Transmis
            =====================

            Cette page liste chronologiquement (et non "par conversation") **tous** les messages échangés au cours de la partie. Cela permet au maître de jeu de suivre tout ce qui se passe côté messagerie, y compris en privé entre les joueurs. Les messages qu'il a "archivés" sont inclus aussi.

            Les messages "programmés pour envoi" (par le maître de jeu, ou par les systèmes de réponse automatique) ne sont pas visibles ici.

            Notez que les messages envoyés automatiquement par des compétences spéciales, et qui requièrent une réponse du maître de jeu, sont automatiquement marqués comme "favoris".

            **Il est possible de supprimer un de ces messages échangés, mais attention, cela revient à le supprimer PARTOUT, pour tous les joueurs l'ayant dans une de leurs conversations, donc c'est rarement une bonne idée.**

            Notez que par défaut, lorsque les messages sont nombreux, seuls les plus récents sont affichés, voir la barre latérale pour forcer l'affichage de TOUS les messages.


    help-all_queued_messages:
        categories: "content"
        content: |
            Messages En Attente
            =====================

            Le maître du jeu peut voir ici les messages programmés pour un envoi futur (de son fait, ou par les systèmes de réponse automatique des compétences spéciales, s'ils sont activés).

            Il lui est possible de forcer leur envoi "tout de suite", ou de les annuler.



    help-standard_conversations:
        categories: "content"
        content: |
            Conversations Email
            =====================

            Retrouvez ici vos conversations de messagerie, avec les contrôles usuels (répondre, transférer, marquer comme lu, mettre en favori, archiver...).

            **IMPORTANT : par défaut, seules les quelques dizaines de conversations les plus récentes sont récupérées ; si vous voulez toutes les afficher, cliquez sur le lien dédié du panneau latéral (qui apparaît lorsque cette limite est dépassée).**

            Les messages non lus, ou marqués comme favoris, sont indiqués de façon spécifique dans le panneau latéral.

            Notez que le fait de répondre à un message ne le marque pas pour autant comme "lu".

            Pour effectuer une recherche dans les messages, vous pouvez utiliser le petit formulaire de filtrage, ou bien tous les déplier puis utiliser la fonctionnalité de recherche standard de votre navigateur web (ex. CTRL+F).

        gamemaster_hints: &npc_messages_gamemaster_hints |

            Attention, lorsque cette section est accédée en tant que "maître du jeu" : ne sont alors présents ici que les messages envoyés DEPUIS ou VERS un PNJ (qu'il soit un "personnage" du portail Anthropia, ou un simple contact email externe) ; en effet, ces messages requièrent pioritairement l'intervention du maître de jeu. Pour voir aussi les messages échangés en privé entre les joueurs, il faut aller dans la section des "Messages Expédiés".

            Comme pour les joueurs, les messages auxquels le maître de jeu répond sont automatiquement "marqués comme lus" pour l'émetteur (donc ici pour le PNJ impersonné, ou juste pour la vision "maître de jeu" s'il s'agit d'un contact email externe).

