            Visualisation Détaillée
            =========================

            La banque de Salima - dont la sécurité n'a d'égale que la confidentialité - a le plaisir de vous faire découvrir sur ce portail, en avant-première mondiale, son système de télévisualisation numérique. Savourez donc le spectacle de ces précieux biens numérisés en 2D.

            Si les objets sont marqués comme tels, vous aurez de surcroît le plaisir de pouvoir les manipuler en **3D interactive** dans votre espace **"Mes objets"**, après leur achat.

        gamemaster_hints: &beware_slideshow_gamemaster_hints |

            Attention, maître de jeu : si vous utilisez cette page comme support visuel durant les enchères (que ce soit en LIVE ou bien via un partage d'écran par Internet), il ne faut pas que les joueurs voient les infobulles spéciales, qui contiennent des indices sur le jeu.

            Même "impersonner" Loyd Georges ne suffit pas pour cela ; il faut plutôt se connecter au portail Anthropia directement avec les identifiants de Loyd Georges, afin de n'avoir accès qu'à ce que ce PNJ peut voir.


