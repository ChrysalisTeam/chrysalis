        -   "id": announce_brute_force_decryption
            "body": |
                <Transferred from : secret services>

                Agents, nous vous rappelons que nous disposons d'un service de piratage cryptographique, capable
                de s'attaquer en "force brutale" aux archives/fichiers chiffrés sur lesquels vous pourriez tomber.
                C'est une opération gratuite, mais qui peut prendre plusieurs jours, selon la complexité du mot
                de passe à deviner.

                Par contre, cette manipulation ne peut PAS être utilisée pour deviner le mot de passe d'un compte
                utilisateur, car au bout de 10 tentatives infructueuses, cela déclencherait des mesures de protection
                anti "force brutale" sur le portail web.

                Vos Supérieurs
            "categories":
            - >-
                abilities
            "gamemaster_hints": ""
            "subject": >-
                Notes du service cryptographie


        -   id: feedback_akaris_threats_geoip
            gamemaster_hints: "Retour si l'analyse GeoIP d'un email de menaces a été demandée par un joueur."
            categories: ["abilities"]
            sender_email: email-geolocation@digitalia.pg
            subject: Localisation Email
            body: |
                Cher monsieur,

                d'après nos traçages réseau, cet email a été envoyé depuis un bâtiment de la Congrégation pour l'Orthodoxie, un service de l'État Akarite sous le contrôle direct de ses plus hautes éminences, à savoir les fameux Judicateurs Akarites.

                Nous constatons d'ailleurs une nette augmentation du trafic web et messagerie sur les bâtiments ministériels akarites, depuis deux mois environ, pour une raison qui nous est inconnue. Ce trafic cible souvent des adresses dans le reste de la Midolie ou bien en Sabarim.

                *Conformément à nos conditions générales de vente, ce service vous a été facturé {{ PRIX }}.*




        -   id: black_market_offers_1
