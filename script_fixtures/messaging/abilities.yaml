        -   id: oberons_feedback_alifir
            gamemaster_hints: "Retour si des mercenaires sont envoyés enquêter à l'Académie d'Alifir."
            categories: ["abilities"]
            sender_email: atyourservice@oberons.pg
            subject: Espionnage Alifir
            body: |

                Cher et honorable client,

                j'ai le retour de notre contact sur place, à Alifir.

                Il m'informe qu'en effet le département archéologique de l'académie a reçu récemment un bon nombre d'artefacts "mirobolants" (comme il le dit). Il a entendu parler d'une amphore ainsi que d'un gros livre, mais n'en sait pas plus.

                Ces nouvelles pièces sont entreposées dans un dépôt très bien surveillé, mais lorsqu'elles sont, chacune leur tour, sorties pour analyse, il y a un créneau pour faire quelque chose : à la pause de midi.

                Par contre, clairement, au vu de la vidéosurveillance omniprésente, toute action sera un "one shot", et devra être suffisamment rémunérée pour que notre contact puisse, suite à cela, s'expatrier et s'offrir une nouvelle vie.




        -   id: security_measures
            gamemaster_hints: "Indice pour le piratage des comptes de PNJ via la 'question secrète'."
            categories: ["abilities"]
            sender_email: system@anthropia.pg
            subject: Procédures de sécurité !
            body: |

                Cher utilisateur du portail Anthropia,

                suite à de récentes tentatives d'intrusion, et dans un souci constant de renforcer la sécurité de vos données, une nouvelle politique de "récupération des mots de passe" va être mise en place. En cas de perte de votre mot de passe, il vous faudra à terme vous rendre en personne, avec votre badge, au QG de sécurité de l'Académie d'Alifir.

                Les comptes de moins de 3 mois sont déjà dépourvus de "question secrète". Cette fonctionnalité dangereuse sera aussi supprimée pour les comptes plus anciens, d'ici la fin de l'année prochaine.

                En attendant, veuillez vous assurer que votre "question secrète", si elle existe, offre bien un niveau de confidentialité suffisant.

                *Rappels* : ne communiquez jamais votre mot de passe à quiconque, et alertez immédiatement la Sécurité en cas d'activités anormales sur votre compte Anthropia.

                *Le QG Sécurité*



        -   id: biophysics_analysis_amphora
            gamemaster_hints: "Retour si analyse biophysique de l'amphore."
            categories: ["abilities"]
            sender_email: biophysicslab@anthropia.pg
            subject: Rapport d'analyse biochimique
            body: |

                Cher monsieur,

                après étude des résidus chimiques sur les parois internes de l'amphore, il s'avère qu'il s'agit de sel "terrestre" hyper-iodé, comme on en trouve uniquement dans les mers de sel d'Aklarvik ou d'Antaria.

                Les pollens et moisissures retrouvés à l'extérieur, cependant, sont plus récents, et caractéristiques du continent intérieur midolien. L'amphore elle-même, en argile marbrée, semble dater de la fin de l'ère tectone, il y a 600 ans environ.

                Nous n'avons hélas pas le moyen de décrypter les runes akarites qui recouvrent la surface de cette amphore - runes que vous pouvez admirer dans le diaporama 3D de votre section "Mes Objets".

                | En espérant vous avoir été utile,
                | cordialement,
                | Le Centre d'Etudes de Belez


        -   "id": oberons_lg_manor_spying
            "body": |
                Nos plus obséquieuses salutations, cher monsieur.

                Nos confrères sont allés flâner autour du manoir de Loyd Georges à Salima, et il s'avère que cette
                auguste habitation a subi de lourdes transformations ces derniers mois. Pour un peu, je parlerais
                presque de "fortifications".

                Il me parait donc urgent d'attendre, et d'étudier les lieux et les allées et venues avant de tenter
                quoi que ce soit. Ou bien, si vous êtes vraiment pressé, nous pouvons engager de petits caïds
                pour tenter un casse (ça coutera bien 300¤) , mais il est certain que notre confrérie ne s'attaquera
                pas elle-même à un si hasardeux lieu.

                Dans l'attente de vos vénérées instructions,

                les Oberons
