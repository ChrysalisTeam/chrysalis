        -   id: oberons_loyd_georges_spying
            gamemaster_hints: "Retour si les mercenaires doivent espionner Loyd Georges."
            categories: ["abilities"]
            sender_email: atyourservice@oberons.pg
            subject: Rapport d'espionnage
            body: |

                Cher monsieur,

                nous avons pu rassembler quelques éléments sur la vie de Loyd Georges : il passe beaucoup de temps à jouer au Tarot chez son ami Lariss De Trévors (3 rue des acacias à Salima), un de ses vieux chiens s'appelle Anubis, il aime beaucoup les fromages fins de chèvres, et il a un système de sécurité très abouti protégeant son manoir.

                Nous avons placé une sonde pirate pour interagir avec son digicode, mais nous n'avons hélas pas le mot de passe de ce dernier. Vous pouvez y accéder dans l'onglet "Sécurité du Manoir".

                cdlt,

                Les Obérons




