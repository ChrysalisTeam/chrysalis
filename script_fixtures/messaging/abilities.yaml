                Voilà qui tombe bien, nous vous proposons aujourd'hui notre service de Marché Noir Haut de gamme.

                N'hésitez pas à nous proposer vos biens à l'achat, même les plus précieux objets trouvent chez nous acquéreur, au minimum à leur valeur "estimée par des experts".

                De notre côté nous ne manquerons pas de vous faire profiter de nos meilleures offres, par exemple actuellement :

                - une authentique copie du tableau "Les cygnes d'étang" (calembour), par Justik Blomorovik (prix: 4500¤)
                - 1 antique tonnelet en bois, subtilisé durant une expédition archéologique récente en Midolie (prix: 50¤)
                - 400 kilos de saucisson à l'ail de Monon, crû 1011 (prix: 20¤)
                - 1 kilo de drogue de synthèse "licorne arc-en-ciel", en poudre raffinée (prix: 50¤)
                - des kit logiciels "ultimate bank spider", permettant de lire les comptes des autres clients de votre banque, quelle qu'elle soit (prix: 10¤)
                - la collection complète des oeuvres numériques du poète chansonnier humoristique Répuce Soifran (prix: 4¤)

                **Retrouvez-nous vite dans la section "Marché Noir" !**



