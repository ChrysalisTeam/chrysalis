            categories: ["abilities"]
            sender_email: atyourservice@oberons.pg
            subject: "Bis: Rapport d'espionnage"
            body: |

                Cher monsieur,

                nous avons eu de plus amples nouvelles de notre contact en l'Académie d'Alifir.

                Il nous informe que le service archéologique du Pr Loakim se concentre actuellement sur 3 artefacts, qui sont tour à tour sortis du dépôt ultra-sécurisé pour être analysés.

                Ces 3 objets sont une drôle de statuette cornue sur piédestal, une espèce de grimoire ancien couvert de runes, et une étrange statuette assise.

                Etes-vous prêt à payer les 2000¤ en cash (ou 1000¤ en gemmes) pour que notre contact organise la subtilisation de l'objet que vous indiquerez, et disparaisse dans la nature après vous l'avoir remis ?

                Cordialement,

                *Le Central Obéron*



