        -   "id": inspector_shark_arrival
            "body": |
                Le vénérable Sir Loyd Georges, personnalité de Salima, a récemment été la cible de menaces diverses,
                qui se sont concrétisées par des tentatives de cambriolage de son manoir. La ville de Salima a
                donc mis en place des mesures de protection spécifiques pour lui et pour son entourage. Elle a
                par ailleurs appelé sur place le célèbre inspecteur Shark, afin d'enquêter sur ces crimes.

                L'inspecteur Shark s'était rendu célèbre par son démantèlement de nombreux gangs criminels en
                pays de Sabarim, ainsi que par la résolution extrêmement efficace de moult meurtres et vols ;
                alors qu'il venait de partir à la retraite, le voilà rétabli à son poste, et propulsé au coeur
                des manigances criminelles qui entourent Loyd Georges.

                [BR]

