        -   "id": paintings_found_back
            "body": |
                Après une traque sans pitié, la police sabarite a finalement récupéré les trois tableaux valant
                chacun plus de 1 M¤.

                C'est dans une poubelle d'Alifir que le(s) voleur(s) ont finalement abandonné leur butin, incapables
                comme ils l'étaient d'exfiltrer ou de revendre le fruit de leur audacieux méfait.

                Pour rappel, ces trois tableaux représentent lady Aurora, Lord Phrephett et Lord Rulias, trois
                dignitaires de l'akarie prétectonne qui avaient longuement étudié le crash de Tunguska, et les
                conséquences climatiques et géopolitiques de cet évènement. Leurs travaux ont hélas disparu peu
                après leur mort.

