    ### Mission Orders for Players ###


    masslavian_mission_orders: &masslavian_mission_orders
        -       |
            Agents SHA1 et MD5,

            vos décennies de bons et loyaux services vous ont désignés pour accomplir, en tandem, l'une des plus difficiles
            missions auxquels les services spéciaux de notre chère Masslavie aient jamais été confrontés.

            En menant des fouilles illégales en Midolie, Loyd Georges a en effet secoué le plus gros nid de frelons
            que l'on puisse imaginer, et il nous appartient de calmer le jeu avant qu'un désastre continental ne se produise une fois encore.
            Vous suivrez donc les enchères en ligne de Loyd Georges, en vous faisant passer pour d'innocents acheteurs.

            SHA1, vous prendrez officiellement l'identité de {{ titre_officiel }} ;
            le véritable détenteur du nom, en bon patriote masslave, restera à nos côtés avec ses proches, pour vous conseiller en cas de besoin.

            MD5, pour brouiller les pistes, vous endosserez le rôle de {{ titre_officiel }} ; le véritable personnage est parti faire de la randonnée pédestre dans l'arrière-pays désertique de Sabarim, pour au moins 6 semaines encore - voilà une aubaine pour nous.

        -   &explain_threats_competitors    |
            Les enchères ne sont jamais des opérations extrêmement amicales, mais celles-ci s'annoncent particulièrement gratinées: vous avez dès à présent de nombreuses menaces anonymes qui vous attendent sur vos messageries Microcosme, vous déconseillant fortement de participer à ces enchères.
            Sans surprise... Nous avons nous-mêmes utilisé cette tactique pour nous assurer que les concurrents ne se presseraient pas au portillon. Ceux qui viendront tout de même seront donc des profils plutôt douteux (ou simplement suicidaires)...

        -       |
            Faites un point ensemble pour définir une stratégie, et répartissez-vous les tâches et les ressources, pour mener à bien les nombreux défis qui vous attendent :

            - Récupérer toute information utile sur les circonstances de cette expédition archéologiques, les découvertes effectuées, les participants de ces enchères, et tout autre protagoniste qui pourrait interférer, aussi bien officiellement qu'officieusement, avec nos plans.
            - Éclaircir cette rumeur d'Orbe(s) Sacré(s), et nous assurer que ces diableries - si tant est qu'elles existent - ne mettent pas la région à feu et à sang.
            - Assister nos services dans la prise de contact et les négociations avec les autorités des états voisins. Il nous faut resserrer nos liens avec les Heliossars et les Doriens - sans toutefois irriter les Akarites - avant que leur lubie d'un empire n'empire.

        -    *masslavian_motto

        -   &post_scriptums    |
            PS : Nos services ayant accès à vos comptes Anthropia, ils auront tout le loisir de vous assister dans vos entreprises. Au cas où vous changeriez le mot de passe, n'oubliez donc pas de nous communiquer le nouveau.



