        - id: more_instructions_partial
          gamemaster_hints: "Exemple pour débloquer les joueurs s'ils sont déboussolés."
          categories: ["player_instructions"]
          subject: "Instructions complémentaires"
          body: |

              Agents, la première série d'enchères de Loyd Georges approche, il est temps de vous mettre en ordre de bataille, et de vous répartir les tâches suivantes.

              - Votre première mission sera de lier vos comptes par le "système d'amitié numérique" disponible dans ce portail Anthropia. Cela fluidifiera le partage d'informations.
              - Votre deuxième mission sera de mettre Loyd Georges sur écoute, grâce au module "mise sur écoute" qui vient d'être raccordé à votre compte Anthropia. Il est indispensable que nous puissions voir tous les messages qu'il envoie ou reçoit.
              - Votre troisième mission sera d'engager (dès que ce sera possible) des espions dans la ville de Loyd Georges, afin de surveiller les moindres faits et gestes du bonhomme. Leurs tarifs ont augmenté récemment : ils monnayent désormais leur expertise bien plus cher si elle est payée en argent et non en pierres précieuses ; les ventes aux enchères pourraient donc nous aider sur ce point ci.

              Répartissez-vous intelligement le travail.
              Vous me ferez un rapport commun dès que la première série d'enchères aura eu lieu.



        -   "id": more_instructions_complete
            "body": |
                Agents,

                **Mes adjoints m'ont confirmé que vous étiez désormais bien logés, dans différents hôtels des
                environs de Salima, avec des visas de voyage d'affaire en bonne et due forme.**

                C'est une bonne chose, mais rappelez-vous qu'être sur place ne doit pas vous encourager à la témérité
                ; contentez-vous pour l'instant de jouer vos rôles d'honorables personnages, et déléguez les actions
                dangereuses, "live", à des tiers rémunérés, afin de ne pas vous compromettre.

                voici vos premières tâches pour cette mission, répartissez vous les kashes et le travail pour
                optimiser l'efficacité.

                - lier vos comptes par le "système d’amitié numérique" disponible dans ce portail Anthropia. Cela
                  fluidifiera le partage d’informations.

                - mettre sur écoute Loyd Georges (important)

                - prendre contact avec lui par messagerie Anthropia, pour commencer à vous faire bien voir de
                  sa part (n'hésitez pas à lui lécher les bottes, si ce n'est davantage, mais attention, en finesse,
                  car le personnage est distingué)

                - espionner toute personne de son entourage qui serait digne d'intérêt

                - réfléchir à une stratégie pour ces premières enchères (voir l'aide de la page "Objets d'Enchères").

