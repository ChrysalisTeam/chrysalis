    ### Misssion Introductions ###


    masslavian_introduction: &masslavian_introduction

        -       |
            **Services des Renseignements Généraux Masslaves**

            *Le {{ date }} de l’Ere Stable*

        -   &masslavian_motto    "*Liberté, honneur, robustesse*"

        -   &report_headers     |

            - Sévérité: critique
            - Confidentialité: critique

        -    &nazur_excavation_intro   |
            Les derniers retours de nos agents infiltrés en Akarie sont extrêmement préoccupants. Tous font état d’une fébrile activité dans
            les plus hautes sphères de la hiérarchie religieuse akarite, suite à des fouilles récemment effectuées par l’expédition archéologique du Sir Loyd Georges dans les environs de Nazur (Etat d'Akaris).

        -       |
            Nous n’avons, à l’heure actuelle aucun renseignement fiable sur la façon dont ce retraité de Salima s'y est pris pour passer outre les décrets midoliens proscrivant ce type d'activités, ni sur les artefacts qu’il aurait mis au jour.

            Mais s’il a réellement déniché des pièces en rapport avec les Trois Orbes Sacrés akarites, nous pouvons craindre de graves troubles politico-religieux à court terme dans la région, alors même que notre puissance militaire se fait rapidement dépasser par celle de nos voisins akarites.

        -   &lg_auction_announce   |
            Loyd Georges organise bientôt la vente aux enchères d'une partie de ses trouvailles, afin de remettre en états ses finances grevées par des décennies de fouilles infructueuses (ainsi qu'un train de vie plus qu'exubérant). Il invite à cette occasion les musées archéologiques, les grands bijoutiers, ainsi que "tous les amoureux de l'Ere Tectone et des pierres précieuses", à concourir via le portail intranet "Anthropia", gracieusement prêté par l'université d'Alifir.

            Il faut à tout prix que nos meilleurs agents empruntent de fausses identités pour participer à ces enchères, et obtiennent un maximum d'informations sur cette expédition archéologique. Sans nul doute, nous ne serons pas les seuls services secrets sur la sellette ; une prudence infinie et une présence d'esprit impeccable seront donc de mise.

        -       |
            Qui sait ce qui nous attend si Akaris, ou un autre état malintentionné, parvient à mettre la main sur une de ces improbables "Orbes Sacrés".
            Nous devons donc immédiatement entrer en contact avec les autorités doriennes et héliossares, qui sont tout autant menacées que nous par cette affaire d'orbes.
            Leur collaboration nous sera précieuse pour démêler ce sac de noeuds, et inestimable si les choses devaient mal tourner.



    dorian_introduction: &dorian_introduction

        -       |
            **Services des Renseignements Généraux Doriens**

            *Le {{ date }} de l’Ere Stable*

        -    &dorian_motto    "*Grandeur, Largesse, Délicatesse*"

        -   *report_headers

        -   *nazur_excavation_intro

        -       |
            Nous n’avons à l’heure actuelle aucun renseignement fiable sur les artefacts qu’il aurait mis au jour. Mais s’il a réellement déniché des pièces en rapport avec les Trois Orbes Sacrés akarites, la fièvre religieuse qui grandit en akarite pourrait bien dégénérer pour de bon.

        -   *lg_auction_announce

        -       |
            Quelques soient les résultats de cette investigation, nous ne devons pas oublier l'objectif prioritaire que nous a fixé notre bien-aimé duc : ménager à tout prix la susceptibilité des judicateurs akarites. Certains d'entre eux considèrent déjà notre peuple comme issu de leur "lignée sacrée", cela nous offre donc une chance de nous ranger sans heurts sous leur bannière, si une nouvelle guerre midolienne devait éclater ; des contacts diplomatiques secrets ont déjà été établis, pour préparer le terrain en ce sens.
            Mais il nous reste à agir dans l'ombre pour que cette solution de dernier recours - nuisible à nos anciens alliés héliossars et masslaves, et fort humiliante au demeurant - n'ait jamais à être appliquée.



    lordanian_introduction: &lordanian_introduction

        -       |
            **Services des Renseignements Généraux Lordaniens**

            *Le {{ date }} de l’Ere Stable*

        -    &lordanian_motto    "*Opulence, Indépendance, Puissance*"

        -   *report_headers

        -   *nazur_excavation_intro

        -       |
            Nous n’avons à l’heure actuelle aucun renseignement fiable sur les artefacts qu’il aurait mis au jour. Mais s’il a réellement déniché des pièces en rapport avec les Trois Orbes Sacrés akarites, cela pourrait bien servir de prétexte aux akarites, pour transformer leur puissance économique et militaire retrouvée en rouleau compresseur continental - voire mondial.

        -   *lg_auction_announce

        -       |
            Certes, l'émergence d'une puissance midolienne contrôlée par les judicateurs akarites serait une forte menace pour notre hégémonie et notre tranquillité, mais ces tensions diplomatiques pourraient tout aussi bien servir la stratégie qui nous a déjà tant profité, "diviser pour prospérer".

            Pour peu que les camps s'opposant en midolie soient de force comparable, leur affrontement pourrait en effet à nouveau résulter en une destruction réciproque, tout à fait compatible avec nos intérêts aussi bien politiques qu'économiques. C'est pourquoi une bonne récolte d'informations sur les stratégies diplomatiques de chaque camp sera un atout primordial, au moment où nous choisirons les cartes à abattre.

            D'un point de vue économique, des bouleversements politiques en Midolie ne constitueraient pas un risque
            critique - nous avons suffisamment diversifié nos sources d'approvisionnement pour garder une certaine indépendance. Cependant, là encore, une trop grande unité en Midolie - qu'elle se fasse par alliance ou par conquête - nuirait à nos négociations commerciales. Sachons donc éviter cela, sans pour autant nous attirer l'opprobre - ou pire, un embargo - de la part des états les plus significatifs de Pangéa.


    akarite_introduction: &akarite_introduction

        -       |
            **Services des Renseignements Généraux Akarites**

            *Le {{ date }} de l’Ere Stable*

        -    &akarite_motto    "*Foi, Pureté, Divinité*"

        -   *report_headers

        -   *nazur_excavation_intro

        -       |
            Nous n’avons à l’heure actuelle aucun renseignement fiable sur les artefacts qu’il aurait mis au jour. Mais s'il a mis au jour des artefacts divins, ils ne peuvent rester aux mains de ce profanateur! Il nous faut à tout prix identifier clairement le contenu de ce pillage et, si l'un des artefacts se trouve être en rapport avec les orbes divins que nous avaient confiés les yods eux-mêmes, les arracher des mains de ce blasphémateur et les ramener à leur place légitime.

        -   *lg_auction_announce

        -       |
            N'oubliez pas, notre mission divine confiée par les yods, dans leur grande bonté, est de retrouver, garder et protéger les orbes divins et leur pouvoir afin qu'un jour les yods, dans leur grande bonté, puissent pardonner à ceux qui ont pêché en se les faisant dérober.

            Et alors la sainte Trinité sera réunie, et les psaumes bénis déclamés, alors les mantras chantés feront descendre les yods devant nos formes miséricordieuses qui prouveront alors notre pureté et purgeront le mal.

            C'est la volonté des yods que nous dominions les races inférieures et de peu de Foi; nous ne pouvons donc pas échouer ; et si c'est par les armes que nous reprendrons nos dus, ce sera alors la volonté des yods qu'il en soit ainsi.

