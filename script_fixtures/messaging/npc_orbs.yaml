        -   "id": waden_report_orb_analysis
            "body": |
                hello,

                voici, comme demandé hier, un petit récap' de mon analyse actuelle de la "chose" ; vivement que
                je puisse revenir à l'académie pour étudier, dans un cadre plus serein, et avec du matériel plus
                sophistiqué, ce petit trésor.

                Bonne lecture,

                *waden*

                -----

                Avec un indice de réfraction de 1 (qui la rend donc transparente à de nombreux phénomènes optique/ondulatoire),
                un magnétisme nul, une conductivité parfaite, une phosphorescence prodigieuse, une structure cristallographique
                extrêmement solide, mais qui déjoue toute tentative d’observation, et une composition chimique
                tout aussi mystérieuse, cette pierre échappe manifestement à toute classification ! Il est probable
                que cette gemme ne vienne pas de notre planète.

                Ce qui parait acquis aussi, c’est que toutes les propriétés "magiques" prêtées par la tradition
                populaire aux cristaux géants, sont démenties par cette gemme. Elle est entièrement transparente
                aux ondes électromagnétiques et ne possède même pas les propriétés interférentielles ou focalisantes
                des cristaux existants. Pas de risque, donc, de déclencher des réactions en chaîne en la stimulant.

                Le plus intrigant c'est ce sifflement cristallin, aigu, que la gemme émet dès que sa température
                dépasse le zéro absolu. Sous l'effet des lasers, le vacarme devient parfois assez terrifiant,
                une chance que ce labo soit bien insonorisé. C'est sans doute cela le "chant des orbes" dont parle
                la mythologie.
