          subject: "Bis : Vous seuls pouvez nous aider, cher enfant"
          body: |

              Mes amis,

              il semble que mon dernier message ne vous ait pas convaincus.

              Je soumets donc à votre attention, la VÉRITÉ sur les origines de notre univers, et sur les dommages vertigineux que Loyd Georges pourrait causer si personne ne mettait fin à ses errements.

              Il est en effet très probable qu'il ait exhumé et capturé l'un des merveilleux Orbes Divins, dont seule la réunification pourra sauver notre pauvre monde.

              http://youtu.be/Y14XYTagvhw

              Ne fermez pas vos oreilles à la Voix des Yods !

              Yodiquement,

              *Baazel*



