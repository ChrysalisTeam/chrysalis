                Si vous vous ralliez à notre sainte bannière, nous pouvons vous apporter beaucoup de kashes, et
                surtout mettre à vos ordres de vaillants fidèles akarites, disséminés en grappes sur Pangé, et
                prêts à tous les sacrifices.

                Mais avant cela, nous devons bien sûr vérifier la Pureté de votre Crainte et de votre Dévotion
