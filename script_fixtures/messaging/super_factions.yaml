        - id: paladium_first_approach
          gamemaster_hints: "Introduction du camp du Paladium, qui cherche des alliés."
          categories: ["super_factions"]
          sender_email: contact@paladium.pg
          recipient_emails: "[auction-list]@anthropia.pg"
          subject: "Le monde a besoin de vous, ami"
          body: |

              Bien le bonjour,

              nous nous permettons de vous contacter au motif de votre participation à une série d'enchères organisées par Sir Loyd Georges, enchères portant sur des artefacts qui - vous ne pouvez l'ignorer - proviennent d'un ancien temple akarite des environs de Nazur.

              Le caractère religieux de ces objets rend toute cette affaire extrêmement sensible, car pour de nombreux fidèles midoliens, l'expédition de Sir Loyd Georges n'était pas une fouille archéologique, mais une véritable profanation. Cet évènement est d'autant plus délicat qu'il se produit à un moment où l'impérialisme religieux a le vent en poupe en Akarie. Il n'en faudrait pas beaucoup plus pour que toute la région alentour bascule, une fois de plus, dans le chaos.

              Nombre de gouvernements, midoliens ou non, suivent cette situation de près, mais ils recherchent souvent bien moins l'apaisement du continent, que le moyen de tirer profit d'un éventuel conflit. Nous ne pouvons donc compter que sur les humains de bonne volonté, dont vous faites, nous l'espérons, partie.

              Nous n'avons eu vent de cette affaire que très récemment, trop tard en tout cas pour pouvoir nous immiscer dans ces enchères, et y jouer un rôle de premier plan. Nous avons donc besoin de gens comme vous, pour sauver ce qui peut l'être.

              Pouvons-nous donc compter sur votre soutien, pour démêler ce sac de noeuds ? Notre premier objectif serait d'en savoir plus sur le *butin* de Loyd Georges, et en particulier sur les rumeurs affirmant qu'il aurait déniché des artefacts d'une valeur "sacrée" inestimable - de véritables bombes d'un point de vue géopolitique.

              Vous devez sans doute commencer à vous demander qui est "nous", n'est-ce pas ? Nous ne vous connaissons pas assez bien pour pouvoir vous donner beaucoup de détails, sachez juste que nous sommes un collectif qui lutte dans l'ombre pour préserver les peuples contre les glaives sanglants des tyrans. Et que si nous sommes peu nombreux, nous sommes tout autant déterminés, et extrêmement outillés d'un point de vue technologique. Prouvez votre valeur d'âme en travaillant à nos côtés, et nous vous laisserons entrevoir les prémisses d'une nouvelle ère, bien plus humaine qu'aucune ne l'a jamais été.

              Dans l'attente de votre réponse,

              Justice et Vérité

              **Paladium**



