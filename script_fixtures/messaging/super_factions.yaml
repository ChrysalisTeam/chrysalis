        - id: akaris_first_approach
          gamemaster_hints: "Introduction du camp akarite, qui cherche des alliés."
          categories: ["super_factions"]
          sender_email: archbishop-baazel@akaris.pg
          recipient_emails: "[auction-list]@anthropia.pg"
          subject: "Vous seuls pouvez nous aider, cher enfant"
          body: |

              Dignes salutations,

              j'ai appris que vous participiez aux enchères de Sir Loyd Georges, enchères comprenant nombre de gemmes et d'objets anciens, originaires des ruines de Nazur.

              Je me vois donc dans l'obligation de vous prévenir : il ne s'agit pas d'antiquités quelconque, mais d'objets liturgiques akarites infiniment sacrés, volés à l'intérieur même du temple où ils reposaient depuis des millénaires.

              Je ne reviendrai pas sur la façon extrêmement cavalière - et frisant l'illégalité - avec laquelle Loyd Georges s'est accaparé ces artefacts.
              Mais il est de la plus grande importante qu'ils retrouvent au plus vite la place qui leur est due, au sein de nos temples, avant que ces profanations ne soient davantages connues, et ne déclenchent un scandale parmi nos fidèles.

              Loyd Georges s'est pour l'instant montré réfractaire à toutes nos offres, même moyennant de substantiels dédommagements. Nous le soupçonnons en réalité de n'avoir mis en vente qu'une moindre partie de son larcin, et d'avoir gardé les plus inestimables reliques pour les-Yods-seuls-savent quel odieux trafic.

              Nous nous tournons donc vers vous pour nous aider à réparer cette injustice, et ce cinglant outrage asséné aux Yods ainsi qu'à tous ceux qui les craignent.

              Acceptez-vous de nous aider à sauver le maximum de ces objets sacrés, livrés à la convoitise des foules ? Acceptez-vous, surtout, d'investiguer - grâce à votre situation privilégiée - sur toutes les facettes de la profanation de Loyd Georges, afin que nous soyons en mesure de négocier la récupération de la plus précieuse partie de son butin ?

              | Dans l'espérance de votre vertueuse coopération,
              | veuillez agréer la réception de ma bénédiction,

              | *Baazel, Doyen des Fidèles Akarites, Nelm*

              PS: en collaborant à notre sainte mission, vous recevrez évidemment de notre part un large support, aussi bien spirituel que financier.
              Et en prouvant votre droitesse, vous obtiendrez également accès à un éventail croissant de nos moyens d'action, ce qui ne saurait nuire à vos propres affaires temporelles.



        - id: akaris_orbs_myth
