        -   "id": info_nazur_temple_investigations
            "body": |
                Chers tous,

                le service du Pr Loakim m'a communiqué à l'instant quelques nouvelles avancées sur l'étude de
                ce temple, que je tenais à vous partager.

                Sur l'un des murs vandalisés, ils ont reconstitué une gravure de runes qui, une fois traduite,
                donnait grosso modo : "lorsque la lumière de la foi/piété est filtrée par la doctrine/dogme, alors
                sont révélées au fidèle des prophéties cachées depuis les commencements du monde".

                Quant aux quelques "tags runiques", en pigment rouge, qui souillaient certains murs, ils ressemblaient
                à des marques typiques d'iconoclaste, avec des mots comme "mensonge", "faux", ainsi que quelques
                concepts orduriers que la décence m'empêche de citer ici.

                J'espère que la toute prochaine autopsie de la "momie" retrouvée allongée au milieu du temple,
                permettra d'en savoir davantage.

                LG
