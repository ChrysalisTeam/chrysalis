        -   id: alifir_ceremony
            gamemaster_hints: "Début de la mission du doctorat honoris causa"
            categories: ["doctor_honoris_causa"]
            subject: "Flash Info - Colloque à Alifir"
            body: |

                {{ MAINTENANT SPOT RADIO LA DESSUS PLUTOT }}

                L’Académie d’Alifir prépare en grande pompe la 10° édition de son Grand Colloque, un évènement qui a lieu tous les 6 ans depuis sa création, et qui n’est pas pour rien dans le rayonnement grandissant de ce poumon scientifique, artistique et littéraire.

                D'ici quelques semaines, les conférences et les ateliers interactifs vont donc se succéder, avec en point d’orgue la cérémonie finale de distribution des honneurs, un climax qui verra de nouveaux noms s’inscrire dans le marbre du Panthéon Éternel de l’Académie.



        -   id: misc_news_lg
            gamemaster_hints: "Indices en vrac pour diverses quêtes."
            categories: ["doctor_honoris_causa", "nazur_orb"]
            sender_email: loyd.georges
            recipient_emails: emilos.loakim
            subject: "Nouvelles en vrac"
            body: |

                Mon vieil Emilos,

                j'espère que l'étude des magnifiques bibelots que je t'ai rapportés se passe bien. De mon côté, je n'ai jamais autant travaillé de ma vie !

                Les enchères débutent {{ date }} ; je n'ai pas encore eu la joie d'échanger avec tous les participants, mais cela viendra bien. Nous sommes encore ennuyés par des messages non sollicités (euphémisme), mais cette fois-ci pas des menaces, juste de bêtes arnaques. Je vais aller voir le support du portail Anthropia pour qu'ils corrigent leur filtrage de messagerie en conséquence ; mais morbleu, si seulement quelqu'un sur Pangéa pouvait aller régler ce genre de problèmes à la source, je serais prêt à lui donner gros...

                Je te remercie d'avoir discrètement plaidé en ma faveur auprès de nos trois amies ;, j'espère bien que la manne que je viens d'apporter à ton département d'archéologie saura faire pencher la balance en ma faveur (mais je n'en redouble pas moins d'efforts).

                La petite bande de cinéastes que j'ai engagée s'est mise au tournage depuis maintenant 2 semaines, j'ai hâte de pouvoir visionner les premiers morceaux de leur œuvre.

                PS : en ce qui concerne qui-tu-sais, surtout ne tarde pas à me transmettre toute information qui arriverait de sa part, je n'en dors plus la nuit tellement cette découverte m'électrise !


        -   id: thanks_gifts_lg
            gamemaster_hints: "Indices pour le doctorat honoris causa."
            categories: ["doctor_honoris_causa"]
            sender_email: mneme@anthropia.pg
            recipient_emails: loyd.georges
            subject: "De la part de l'Académie"
            body: |

                Sir Loyd Georges,

                je tenais à vous remercier, au nom de l'académie, pour les généreuses contributions que vous lui avez tout récemment consenties.

                D'après les premières datations de notre département archéologique, le temple pré-akarite que vous avez mis au jour serait resté en usage prés de 60 ans après la date présumée de la chute de Nazur, ce qui soulève de nombreuses questions fort intéressantes.

                Tous travaillent d'arrache-pied pour que le Traducteur de Runes soit opérationnel, et que nous puissions enfin exploiter cette abondance d'écrits antiques.





        -   id: controversy_about_lg
            categories: ["doctor_honoris_causa"]
            sender_email: aiode@anthropia.pg
            recipient_emails: [mneme@anthropia.pg, melete@anthropia.pg]
            subject: "Soyons prudentes"
            body: |

                Concernant notre (mouvementée) discussion de tout à l'heure:

                Je pense que cette situation doit être appréhendée avec la plus grande circonspection, et qu'il n'y a pas de solution évidente.

                Comme tu l'as fait remarquer, Melete, scientifiquement parlant, Loyd Georges n'arrive pas à la hauteur des autres pressentis, et ses méthodes sont parfois... peu orthodoxes.

                Néanmoins, il y a deja eu - et en particulier aux débuts de l'académie - nombre de titres de Doctor Honoris Causa décernés uniquement en guise de remerciements ; et ce, pour des dons bien inférieurs a ceux, aussi bien financiers qu'archéologiques, dont Loyd Georges nous gratifie depuis des décennies.

                Certes, il n'est pas de notre intérêt de déprécier ces titres honorifiques, mais à l'inverse il serait dommage de décourager la générosité de nos bienfaiteurs, à force de restreindre notre considération aux seules prouesses de la matière grise. Le savoir nourrit l'esprit, mais le corps réclame son dû aussi.

                A méditer, donc.




    ## conversation with the dean Melete - opposed to Loyd Georges' wishes

        -   id: honoris_causa_melete1
            categories: ["doctor_honoris_causa"]
            sender_email: melete@anthropia.pg
            recipient_emails: loyd.georges
            subject: "Lobbying pro Honoris Causa"
            body: |

                Monsieur,

                j'ai bien pris note de la pression que vous exercez depuis des mois, en particulier via l'intermédiaire de vos amis les Pr Loakim et Shaw, afin d'obtenir un titre honorifique de la part de notre université.

                Pour que vous ne nourrissiez pas d'espoirs inutiles, je me dois de vous signifier qu'en ce qui me concerne, c'est absolument inenvisageable.

                Certes notre département d’Histoire Tectonne a grandement profité de vos dons et de vos récentes découvertes, mais le mécénat ne saurait être confondu avec l'expertise scientifique ; et en ce qui concerne ce dernier trait, tout porte à croire que vous êtes encore *largement* déficitaire. J'irais même jusqu'à dire que votre expédition en Midolie a allègrement piétiné toute la déontologie de la profession archéologique.

                Lorsque des fouilles ont lieu, elles se doivent d'être menées en accord avec les populations et autorités locales, et avec une méthodologie extrêmement rigoureuse, afin de ne pas perdre une miette des reliques de l'Histoire. A l’inverse, se frayer un chemin à coup d'explosifs, puis déguerpir avec une partie des artefacts, je n’appelle pas cela une investigation scientifique, mais un pillage.

                Vous nommer *Doctor Honoris* Causa pour un tel haut fait ne serait donc pas galvauder ce titre, mais rien moins que l'anéantir.

                Courtoisement vôtre,

                *Doyenne Melete*


        -   id: honoris_causa_melete2
            categories: ["doctor_honoris_causa"]
            sender_email: loyd.georges
            recipient_emails: melete@anthropia.pg
            subject: "Re: Lobbying pro Honoris Causa"
            body: |

                Votre rectitude,

                Je confesse avoir été aussi chagriné que vous par la perspective de mener mon expédition de cette façon diantrement cavalière. Mais je souhaite attirer votre attention sur l'enjeu faramineux que représentait, pour la science, cette évasion d'artefacts archéologiques midoliens.

                Tout laisse à penser que l'Histoire de ce continent a été, lors de l’Ere Tectonne, d'une exceptionnelle complexité, en particulier sur le plan politico-religieux. Or, la piété des habitants du lieu étant encore bien vivace, dès qu'un vestige du passé est mis au jour, il est soit déclaré comme impie et détruit, soit considéré comme sacré et donc accaparé par le culte. Dans les deux cas, la grande perdante est la Science.

                Je ne rougis donc pas d'avoir sauvé ces artefacts d’un monumental gâchis, et d'avoir ainsi offert à la connaissance humaine une chance de compléter ses lacunes, concernant une période clef de la chronologie midolienne.

                Révérencieusement vôtre,

                *Sir Loyd Georges*


        -   id: honoris_causa_melete3
            categories: ["doctor_honoris_causa"]
            sender_email: melete@anthropia.pg
            recipient_emails: loyd.georges
            subject: "Re: Lobbying pro Honoris Causa"
            body: |

                Cher monsieur,

                Un scientifique est par nature désintéressé. Or je n'ignore pas que vous avez l'intention de vendre aux enchères une partie de vos trouvailles, comme s'il s'agissait d’un trésor de guerre. Ce ne sont pas là les méthodes d'un scientifique digne de ce nom.

                Courtoisement vôtre,

                *Doyenne Melete*


        -   id: honoris_causa_melete4
            categories: ["doctor_honoris_causa"]
            sender_email: loyd.georges
            recipient_emails: melete@anthropia.pg
            subject: "Re: Lobbying pro Honoris Causa"
            body: |

                Votre rectitude,

                je me dois de dissiper ce malentendu. Je ne cherche pas à m'enrichir sur le dos de l’Histoire, mais uniquement à redresser des finances qui se portent fort mal, entre autres à cause des dons irraisonnés que j'ai consentis à votre université dans mes jeunes années. Je n'ai donc mis en vente que des gemmes sans valeur scientifique, ou des artefacts qui existent déjà en plusieurs exemplaires dans les musées.

                Dès lors, il ne me semble pas anormal de faire appel à de grands bijoutiers, de prestigieux conservateurs, ou des collectionneurs de renom, pour me permettre de continuer à mener mes oeuvres. Ils prendront, j'en suis sûr, le plus grand soin des trouvailles que je leur confierai.

                Révérencieusement vôtre,

                *Sir Loyd Georges*


        -   id: honoris_causa_banor
            categories: ["doctor_honoris_causa"]
            sender_email: aiode@anthropia.pg
            recipient_emails: [melete@anthropia.pg, mneme@anthropia.pg]
            subject: "Dr Syghmon Banor"
            body: |
                {{ A COMPLETER }}

                Et encore une fois, concernant le professeur Syghmon Banor, je ne remets pas du tout en cause son expertise, ni l'intérêt, pour la science, de ses recherches. C'est quand même grâce à lui que de nouveaux matériaux polymères ont été découverts, et il a rigoureusement approfondi, à sa manière, la connaissance du règne animal.

                Mais enfin, tu diras ce que tu voudras, nous aurons l'air bien fins lorsque les journaux annonceront sa nomination au titre de *Doctor Honoris Causa*.

                Je vois d'ici les grands titres. "L'Académie d'Alifir récompense 20 années de recherche acharnée sur les pénis de Tapirs Obturandus". Nous allons passer pour une bande de monomaniaques tendancieux, voilà ce qui va arriver!

                A méditer donc.

                *Aïode*

        -   id: honoris_causa_losslass
            categories: ["doctor_honoris_causa", "pr_losslass"]
            sender_email: emilos.loakim
            recipient_emails: loyd.georges
            subject: "À propos du Pr Losslass"
            body: |
                Après réflexion :

                moi, ça me ferait doublement mal que le Pr Losslass te passe devant pour ce titre "honoris causa",
                parce que ce gars là ne me revient complètement pas. Il y en a plus d'un à l'académie qui croit
                que je suis jaloux, mais je suis juste infiniment sceptique devant ses "extraordinaires" découvertes.

                Il suffit qu'il se ramène sur un chantier de fouilles et hop, en quelques jours de grattage à
                peine, il tombe sur des objets et des ossements là où personne n'avait rien trouvé depuis des
                mois. Il vient de partir pour des grottes en Axolia, dans les "montagnes nacrées" ; tu vas voir
                que dans moins d'une semaine, il aura remis ça.

                Les journalistes le surnomment "la main des dieux", mais à mon avis, c'est juste un escroc doublé
                d'un habile faussaire. Je n'ai hélas jamais réussi à le prouver ; ses découvertes se montrent
                - étrangement - réfractaires à de nombreuses analyses, et j'ai d'autres chats à fouetter que de
                surveiller et confondre ce paltoquet. Mais il y aura bien un jour où il fera une gaffe, et où
                le masque tombera.

                Emil'


        -   id: honoris_causa_libel_interview
            gamemaster_hints: "Diffamation envers Loyd Georges, pour le doctorat honoris causa."
            categories: ["doctor_honoris_causa", "pr_losslass"]
            subject: "Flash Info - Scandale à l’Académie d’Alifir"
            body: |

                *Rien ne va plus au département archéologique de l’Académie d’Alifir. Après avoir soigneusement attisé la curiosité du monde scientifique de Pangéa, à coup de petites annonces aussi triomphales que nébuleuses sur un "scoop archéologique" en préparation, voilà que docteurs et professeurs sont contraints à un douloureux rétropédalage. Et qu’enfle la rumeur d’une fraude de grande envergure. En exclusivité, les explications du Pr Losslass, l’homme par qui la polémique est sortie au jour.*

                - Alors oui, initialement nous étions subjugués par ces découvertes. Pensez donc, les restes prodigieusement conservés d’un temple yodique, une civilisation sur laquelle on ne connaît presque rien ! Mais peu à peu, il a fallu commencer à se poser des questions.

                  Nous avons rapidement été... disons interloqués par la diversité des artefacts ramenés ; la plupart d'entre eux ressemblent furieusement aux oeuvres d'anciennes civilisations keroskiennes ou antariennes, et les sectes yodiques n'étaient pas connues pour leur... cosmopolitisme. Il y a aussi le contexte assez incroyable de ces découvertes. Pensez, dénicher en quelques minutes et a coups d'explosifs ce que des décennies de patience n'ont pas permis de découvrir, c'est un peu trop gros pour être vrai.

                  Mais enfin le clou du spectacle, ce sont les soi-disant photographies du lieu, sur lesquelles nous avons trouvés de nombreux indices de vandalisme. Alors comme cela, des gens se seraient introduits dans un temple souterrain pour y briser quelques statues et peintures, mais auraient laissé sur place de nombreux artefacts intacts, et surtout des centaines d'inestimables joyaux ?? Allons bon, prise avec un peu de recul, toute cette histoire est ridicule.

                - Vous accusez donc vos collègues du département d'archéologie d'être des escrocs ?

                - Non, je les accuse d'être crédules. L'auteur de toute cette mise en scène me semble claire.

                  Mettez-vous à la place d’un homme qui, en toute une vie de recherches archéologiques, n’a pas apporté ne serait-ce qu’un gravillon à l’édifice du Savoir. Au soir de sa vie, il se retrouve avec un tas d’artefacts sans queue ni têtes, glanés sur tout Pangéa ; face la lente disparition de la fortune que lui ont laissé ses ancêtres ; et avec la déréliction comme seule ligne d’horizon. Ne voyez-vous pas qu’il y a là, inévitablement, matière à une grave crise existentielle ?

                  Dès lors, comment s’étonner de cette expédition miraculeuse, en un endroit où nul homme de science n’aura plus jamais le loisir d’investiguer ? De ce fatras d’objets et de pierres précieuses, que l’on croirait sorti d’un marché aux puces "grand luxe" ? De cette multiplication des incohérences entre les différents indices sur lesquels nous nous penchons ?

                  Loyd Georges avait le choix entre la désespérance et la supercherie, il a voulu fuir la première, il héritera finalement des deux, mais non sans avoir, au passage, jeté le discrédit et l’opprobre sur un pan entier de la Science.


