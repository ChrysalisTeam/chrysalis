                emilos.loakim@anthropia.pg
            "sender_email": >-
                loyd.georges@anthropia.pg
            body: |

                Tu as lu les journaux, ces jours-ci ?

                Je n’en dors plus la nuit.

                J’ai jeté mes dernières forces dans cette expédition, et voilà que l’on m’accuse d’être un menteur et un escroc. Et toi aussi tu es dans la nasse, ainsi que toute l’académie. Pardonne-moi.

                Ce maudit temple n’était peut-être qu’une absurde mise en scène, mais nous allons leur rabattre le caquet à cette meute de calomniateurs.

                Trêve de subtilités, nous allons tous les rassembler, et leur dévoiler la "chose".


        -   id: honoris_causa_libel_advice
            "body": |
                ATTENDS, surtout ne fais pas de bêtises. Tu sais aussi bien que moi que cette "chose" trouverait
                une énorme résonance chez les fanatiques du bout du continent - ce n’est pas un sujet à traiter
                à la légère. Je m’en veux déjà suffisamment d’avoir géré cela juste avec Waden et toi, alors que
                l’académie offrait bien plus de sécurité en cas de fuites.

                Pour le reste, je ne partage pas ton analyse. Là où il n’y a pas de mystères, il n’y a rien à
                apprendre ; l’étrangeté de ce temple est donc un défi et une chance pour nous, non un échec. Et
                nous avons encore quelques cartes maîtresses à joueur, en particulier les runes de ce fameux manuscrit.
                Elles dépassent largement le contenu du livre saint yodique, même avec toutes ses extensions.

                J'ai d'ailleurs trouvé quelques passages assez inédits dedans, qui parlent de la mythique "Bataille
                de Wigwir" ; je revérifie les traductions, mais il est fort possible que toute la lumière sur
                cette affaire doive se jouer **en Kéroskia** ! Je viens ce soir au manoir, après tes enchères,
                pour qu'on en discute.

                E.L
