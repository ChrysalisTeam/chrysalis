        -   id: lg_welcome_message
            gamemaster_hints: "Premières annonces de Loyd Georges aux invités. Il peut ajouter \"Vous avez sans doute remarqué que chacun a désormais un identifiant (un nom de pierre précieuse) et une couleur attitrée ; nous nous aiderons de ceux-ci pour nous reconnaître, afin de simplifier les choses.\""
            categories: ["first_contacts"]
            sender_email: loyd.georges
            recipient_emails: "[auction-list]@anthropia.pg"
            subject: "Bienvenue à tous"
            body: |

                Chers amis et amies,

                bienvenue dans ces enchères, qui permettront aux plus audacieux d’entre vous de s’offrir des joyaux et des artefacts archéologiques sans pareil sur Pangéa.

                Je m’excuse des étranges messages que vous avez reçus ; ignorez ces pitoyables fanatiques midoliens, ils sont désormais bloqués par le filtre de messagerie de ce portail "Anthropia"

                Le descriptif des enchères est désormais accessible depuis le menu, profitez-en pour peaufiner votre stratégie d’achat.

                Bien cordialement,

                *Sir Loyd Georges*


        -   "id": lg_funny_media_explanations
            "body": |
                Chers tous,

                certains se sont émus, alarmés même, de trouver dans leurs documents des photos d'étranges bêtes
                félines, et autres médias. Point de danger, il s'agit juste de quelques trouvailles ludiques de
                l'ère pré-tectonne, que je tenais à vous faire partager en guise de bienvenue. Une façon aussi
                d'illustrer ma (bientôt illustre) devise, "noblesse et fantaisie".

                A tout bientôt,

                L.G
            "categories": ["first_contacts"]
            "subject": >-
                Explications sur Documents


        -   "id": lg_welcome_to_magnus
            "body": |
                Bien le bonsoir mon cher,

                je n'en croyais pas mes yeux quand j'ai reçu votre candidature. Un homonyme, me disais-je ?

                Ah diantre, c'est une belle leçon pour l'humanité, qu'après nos infructueuses pérégrinations,
                nous ayons tout deux acquis le rang qui sied aux gens de notre trempe.

                Cela enlève beaucoup de l'amertume que j'avais ponctuellement, en repensant à la façon dont ma
                chance m'a été broyée sous le nez par bien trop de fois. Vous rendez-vous compte, que si les pillards
                n'étaient pas arrivés juste avant nous à ce temple kéroskien, nous y aurions sans doute trouvé
                cette inestimable statuette, dans sa vasque de pierre, telle que décrite par les légendes locales
                ? Et que nous aurions été célèbres 10 ans plus tôt ?

                Malepeste, tout est bien qui finit - pardon COMMENCE - bien, c'est le principal. Au plaisir de
                vous revoir aux premières ventes aux enchères, car hélas je n'aurai aucun temps pour moi avant
                cela.
            "categories":
            - >-
                first_contacts
            "gamemaster_hints": ""
            "sender_email": >-
                loyd.georges@anthropia.pg
            "subject": >-
                Bievenue mon cher Magnus


        -
            id: lg_personal_message
            gamemaster_hints: "Informations diverses à potentiellement distiller, en retour des premières sollicitations (et flatteries) faites par les joueurs."
            categories: ["first_contacts"]
            sender_email: loyd.georges
            subject: "Merci de vos congratulations"
            body: |
                Cher {{ contact }},

                je dois vous avouer qu'à la lecture de votre lettre, le rose m'est monté aux joues. J'ai beau m'être attendu à quelques congratulations suite à mon expédition archéologique hors-norme (congratulations que le monde académique tarde, hélas, à me délivrer), les vôtres étaient bien au-delà de mes attentes, et je vous en remercie.

                En ce qui concerne les enchères, certes, il ne s'agira pas des plus belles pièces du sanctuaire akarite, car la Science les réclame à grands cris, à l'Académie d'Alifir. mais il s'agira tout de même de biens assez uniques en leur genre, et même pour certains couverts de mystérieuses runes akarites (celles-là mêmes que mon ami Emilos Loakim tente de déchiffrer depuis des lustres).

                Nous aurons l'occasion de rediscuter de mon périple plus amplement (une vidéo historique est même en cours de tournage !), quand les enchères seront lancées.

                Si vous avez le loisir de vadrouiller dans le coin, n’hésitez pas à aller admirer la banque de Salima, qui brille autant par son intérêt pratique que par son architecture. je vous enverrai des informations touristiques dessus dès que je serai de retour en mon manoir (j’ai un penchant un peu fort pour mon club de tarot, je l’avoue).



