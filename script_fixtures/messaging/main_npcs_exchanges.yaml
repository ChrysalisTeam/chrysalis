        -   "id": sir_ademar_dogs
            "body": |
                Mon cher Loyd Georges,

                Je suis désolé de tous ces ennuis qui vous arrivent. Entre les effractions, les vols, les menaces,
                et maintenant des attentats contre vos amis, ce pays n'est décidément plus constitué que de chienlit.

                Je me charge avec plaisir de la cure thermale de votre chien ; Anubis est décidément un compagnon
                exceptionnel, aussi rigoureux à la garde de votre manoir, que joueur avec mes petits enfants.

                Si vous envisagez de rajouter, à votre famille, un nouveau canidé, sachez que ma nièce vient d’être
                gratifiée d'une portée de 5 chiots bassets a-do-rable. Vous pourriez prendre un mâle et l'appeler
                Seth par exemple - pour rester dans la même nomenclature que depuis le début. Mais si vous préférez
                retourner à vos premiers amours, ma chatte siamoise accouche bientôt.

                Princement vôtre,

                S.A
