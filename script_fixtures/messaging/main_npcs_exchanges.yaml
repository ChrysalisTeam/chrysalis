                Cher Sir Adémar,

                Merci pour votre message qui me fait chaud au coeur. Je réfléchis à prendre un nouvel animal en effet, mais il est encore trop tôt pour cela - non seulement à cause du deuil que je dois à mon vieil Anubis, mais aussi parce que mon agenda ne me donnerait pas le loisir de faire décemment connaissance avec mon nouveau fauve.

                En ce qui concerne l'enterrement, il aura lieu dans le caveau que nous nous transmettons de génération en génération, au cimetière animal du Père Huche (Salima Sud), à 13h37 après-demain.

                Sirement vôtre,

                L.G



