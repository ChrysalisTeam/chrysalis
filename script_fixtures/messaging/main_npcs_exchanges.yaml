        -   "id": alifir_robbery_status
            "body": |
                Hello les amis,

                Bon, moralement le vol de ce Grimoire Sacré Akarite est un drame pour notre équipe ; ça prouve
                que même dans le Saint des Saints de l'Académie d'Alifir, ces maudits akarites peuvent frapper....

                Mais scientifiquement parlant, on devrait s'en tirer : nous avons encore toutes les pages, sous
                forme numérique, et la traduction est déjà bien avancée.

                La section que nous sommes en train de déchiffrer parle de l'épique "Bataille de Wigwir", au cours
                de laquelle les "trois larmes divines" auraient été perdues. Ça en fait donc deux dans la nature,
                qui n'attendent que nos recherches.

                J'ai envoyé mon assistant Karles faire des repérages à l'est de Nuxia (Slavinka), où nous avons
                déjà plusieurs localisations possibles pour ce fameux lieu-dit de Wigwir. Il est probable que
                malgré mon arthrite, je me doive d'aller lancer ces chantiers de fouille moi-même !

                Ainsi je m'éloignerai un peu de ces maudits fanatiques ; de votre côté, restez cloîtrés et tout
                ira bien. L'inspecteur Shark voulait te mettre aussi sous protection policière, Waden, mais nous
                sommes tous d'accord pour dire que le secret est notre meilleur allié, car rien ne peut arrêter
                une troupe de fous furieux mêlés à la population, quand ils connaissent leur but.

                Pour résumer le puzzle actuel : ce temple enfoui appartenait à des fidèles razulites, qui étaient
                en guerre fratricide avec des fidèles taranites. Visiblement tout s'est joué à Wigwir, et les
                corps que nous avons retrouvés datent de plusieurs décennies plus tard. Cela nous laisse beaucoup
                de mystères à résoudre (surtout le vandalisme "interrompu"), mais c'est déjà un début.

                Je fais mes valises sur l'heure, je n'aurai sans doute plus accès à mon compte Anthropia avant
                plusieurs semaines donc ne vous inquiétez pas, je vous appellerai en phonodistance si besoin.

                E.L
