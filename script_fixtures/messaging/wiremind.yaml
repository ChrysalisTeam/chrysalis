                voici l'interview:

                - comment avez-vous découvert les échecs ?

                - qu'avez-vous ressenti après avoir battu Wiremind ?

                - un commentaire sur Loyd Georges et l'Académie d'Alifir, donc il est proche ?

                Merci,

                *la gazeeetttttte*
