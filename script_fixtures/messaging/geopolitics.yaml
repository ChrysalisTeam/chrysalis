            recipient_emails: "[auction-list]@anthropia.pg"
            subject: "Croquis Géopolitiques - Annonce"
            body: |

                Chers Lecteurs,

                nombre de cultures pangéennes considèrent que prendre quelqu'un en photographie, c'est porter atteinte à l'intégrité de son âme. Les journalistes internationaux ont donc souvent dû, bon gré mal gré, se mettre aux croquis pour pouvoir illustrer leurs reportages.

                La Gazette de Sabarim vous propose donc ce mois-ci une rétrospective, en dessin et en musique, de la géopolitique pangéenne. Et ce, en suivant les pérégrinations de notre reporter Cynthia Loakim au long de ses 4 premières de métier, ainsi que ses vaillants progrès dans l'art de saisir des hauts personnages en quelques coups de crayon.

                *Rendez-vous tout bientôt pour notre premier article de la série : la Lordanie.*



        -   "id": "pangea_geopolitics_lordania"
            "body": |
                *Article 2015, et croquis 2012, par C. Loakim*

                [BR]

                **Hymne lordanien :**

                .. embed_audio:: [GAME_FILE_URL "audio/musics/The proud island (Lordania's hymn).mp3"]

                La Fédération Lordanienne s'est constituée naturellement, par agrégation de petits royaumes et
                républiques épars, d'abord liés entre eux par un "doux commerce" de plus en plus intense, puis
                syndiqués pour bâtir de solides relations commerciales avec un grand nombre d'états pangéens.
                Sous les efforts de Lord Annye, un jeune et redoutable diplomate, elle s'est dotée il y a 5 ans
                d'un embryon d'état fédéral, principalement destiné à protéger les intérêts de la fédération face
                aux rivaux économiques et politiques émergents.

                Si l'armée fédérale reste uniquement défensive, en revanche il n'est un secret pour personne que
                les "services d'intelligence", menés par le discret général Larrange, oeuvrent dans tout Pangéa
                pour s'assurer qu'aucun rival ou danger sérieux ne vienne troubler la fédération à quelque terme
                que ce soit.

                [BR]

