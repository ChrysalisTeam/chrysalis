        -   "id": "pangea_geopolitics_thelassar"
            "body": |
                *Sketches 2013, article 2015, C. Loakim*

                Le pays de Thélassar fonctionne sur un très complexe système de démocratie représentative, ce
                qui fait que bien peu de politologues sont capables de prédire quel est le prochain sénateur qui
                sera élu pour remplacer l'un des deux "consuls" en exercice.

                Avec ces cohabitations forcées, la politique intérieure et la diplomatie du pays ont tendance
                à stagner, mais la population semble très bien s'en satisfaire.

                [BR]

                *Les deux consuls actuels, Izrina Bouchkef et Helethor Podvin.*

