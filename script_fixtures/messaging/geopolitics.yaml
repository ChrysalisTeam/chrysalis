        -   "id": "pangea_geopolitics_heliossar"
            "body": |
                *Article 2015, et croquis 2014, par C. Loakim*

                [BR]

                **Hymne Héliossar:**

                .. embed_audio:: [GAME_FILE_URL "audio/musics/Sweet smell of liberty (Heliossar's hymn).mp3"]

                En Héliossar, le Maréchal De Dianous est le régent de fait du pays, car le parlement peine à trouver
                une majorité suffisante pour élire un Grand Mandataire, et les scandales de moeurs et de corruption
                font chuter les députés les uns après les autres.

                Résultat, le pays est bien peu présent sur la scène internationale, et son opinion publique ne
                semble pas très sensibilisée aux tensions croissantes avec l'Akarie, d'autant que le Maréchal
                ne cesse d'appeler à la confiance et de dénoncer les "montagnes faites d'une taupinière" quand
                l'un ou l'autre intellectuel appelle à la mobilisation patriotique.

                [BR]

                **Maréchal De Dianous:**

