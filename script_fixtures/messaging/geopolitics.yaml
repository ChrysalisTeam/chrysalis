        -   "id": "pangea_geopolitics_akaris"
            "body": |
                *Article 2015, et croquis 2015, par C. Loakim*

                [BR]

                *Hymne Akarite:*

                .. embed_audio:: [GAME_FILE_URL "audio/musics/The long wait for dawn (Akaris' hymn).mp3"]

                [BR]

                L'ordre religieux des judicateurs akarites. Est-il réellement besoin d'en parler, tant l'actualité
                en est remplie ?

                *Un moine de l'ordre des judicateurs akarite, en tenue de cérémonie.*

                .. image:: [GAME_THUMBNAIL_URL "images/sketches/masked_monk.png" "medium_width"]
                    :align: center
                    
                [BR]

                On peut toujours noter quelques particularités méconnues du grand public ; par exemple le fait
                que, bien qu'il se définisse comme monastique, cet ordre a créé un statut spécial de "mi-moniale",
                afin que les hauts judicateurs puissent se créer leur petit harem à volonté ; ou bien que son
                symbole (le Crossentar), ainsi que son Livre Saint, sont considérés par les experts comme des
                simples déviation/assemblages constitués à partir des religions antérieures à l'ère tectonne ;
                ou enfin que, malgré l'apparente unité nationale qui est exposée au monde extérieur, cet ordre
                est loin de faire l'unanimité parmi les différentes tribus akarites, qui le considèrent soit trop
                dur envers les "bâthârs" ("ceux qui ne sont pas de la pure race des fils des yods"), soit pas
                assez.

                *Mi-monesse, courtisane des judicateurs.*

                .. image:: [GAME_THUMBNAIL_URL "images/sketches/midolian_courtesan.png" "medium_width"]
                    :align: center

                [BR]

                Un des points problématiques de cet ordre, enfin, c'est qu'il a un goût prononcé pour les projets
                mégalomanes, mais qu'il manque cruellement de support scientifique pour les concrétiser. Ainsi,
                le chantier du Sanctuaire des Yods, à Zorzas, s'est heurté à des limitations techniques qu'aucune
                entreprise de construction n'a été à même de contourner, malgré les montagnes d'or débloquées
                par les judicateurs. A ce jour, le projet est "suspendu indéfiniment, sur inspiration décisionnelle
                des yods".

                **Concept du Sanctuaire des Yods.**

                .. image:: [GAME_THUMBNAIL_URL "images/sketches/futuristic_tower.png" "medium_width"]
                    :align: center
