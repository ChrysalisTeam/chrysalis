        -   "id": "pangea_geopolitics_masslavia"
            "body": |
                *Article 2015, et croquis 2014, par C. Loakim*

                **Hymne Masslave:**

                .. embed_audio:: [GAME_FILE_URL "audio/musics/Marching to the future (Masslavia's hymn).mp3"]

                La comtesse de Mastden est la représentante de l'État Parlementaire de Masslavie depuis près de
                40 ans.

                Bien que son pouvoir législatif et exécutif soit très limité, elle garde une influence importante
                en tant que dirigeante des forces armées et des services d'espionnage.

                Elle est favorable à une ligne diplomatique dure envers les judicateurs akarites et leurs appels
                à la conquête sainte.

                [BR]

