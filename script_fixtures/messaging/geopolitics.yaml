        -   "id": "pangea_geopolitics_dorian"
            "body": |
                *Article 2015, et croquis 2014, par C. Loakim*

                [BR]

                **Hymne Dorien:**

                .. embed_audio:: [GAME_FILE_URL "audio/musics/The glorious people (Dorian dukedom's hymn).mp3"]

                Historiquement, la Dorie fur longtemps le souffre-douleur préféré des phalanges akarites. C'est
                pour cela qu'un profond sentiment anti-yodique s'y est développé, jusqu'à la victoire du "front
                des affranchis", une coalition régionale, contre la dernière tentative impérialiste des akarites.

                Mais depuis vingt ans, le Duc autoproclamé de Dorie, Stelenas Ier, a tenté de normaliser les relations
                de son pays avec l'Akarie voisine, quitte à s'attirer les foudres d'une partie de la population,
                qui y voit un signe de faiblesse voire de duplicité.

                [BR]

                **Duc de Dorie :**

