    three_tombs_analysis:
        title: "Analyses des 3 tombes du cimetière"
        categories: ["analyse"]
        clue_code: "ltx"
        keywords: []
        content: |
            Ces trois tombes hors-sol ont été sommairement construites il y a environ 5 siècles.

            La première et la deuxième ont à leur surface des cendres humaines, ayant appartenu à 2 individus morts à cette époque.

            La troisième supporte un squelette sans crâne, dont les os sont rongés par des traces de contusions, de brûlures et d'érosions acides.

    androids_command_bracelet:
        title: "Analyses du bracelet Dominion"
        categories: ["analyse"]
        clue_code: "fzk"
        keywords: []
        content: |
            Ce bracelet contient un minuscule mécanisme d'origine inconnue.

            Les senseurs biométriques et le diffuseur électromagnétique qu'il contient laissent entendre qu'il
            pourrait servir de système de commandement distant pour d'autres machines.

    arkon_skull_analysis:
        title: "Autopsie de crâne humain"
        categories: ["analyse"]
        clue_code: "srf"
        keywords: []
        content: |

            Ce crâne porte de multiple traces de contusions, de brûlures et d'érosions acides.

            Il semble que quelqu'un ait longuement tenté de le détruire, mais n'ait réussi à en abîmer que la surface.

            Une encoche profonde est creusée au niveau du front, en forme de losange.

            Une analyse au spectromètre de masse révèle du curare emprisonné dans l'os.

    thief_bones_analysis:
        title: "Analyse des ossements du voleur"
        categories: ["analyse"]
        clue_code: "jsb"
        keywords: []
        content: |

            Ces ossements appartiennent à un humain ayant vécu il y a un peu plus de 4 siècles.

            Ils portent des traces de morsures de canines, et certains ont été brisés pour en extraire la moelle.

            Aucune trace de maladie ou de poison, mais des déformations probablement dues à un alcoolisme persistant.

    thief_wallet_scroll_analysis:
        title: "Analyse du parchemin du portefeuille du voleur"
        categories: ["analyse"]
        clue_code: "yal"
        keywords: []
        content: |

            Ce parchemin de la guilde des voleurs cache un double message magnétique, l'un facilement accessible
            et sans signification, l'autre enfoui plus profondément dans le papier.

            Par corrélation des signaux faibles, vous identifiez un nombre ainsi dissimulé : **1 5 9**

    scary_lenticular_painting_analysis:
        title: "Analyse du portrait lenticulaire effrayant de jeune fille"
        categories: ["analyse"]
        clue_code: "vpx"
        keywords: []
        content: |

            Ce portrait change de visage selon l'angle sous lequel on le regarde. Et sous certains angles très subtils,
            des messages en vieille langue régionale apparaissent.

            Traduction approximative : **"Méfie-toi, ô ambitieux initié, les colliers éthériques sont puissants, très puissants, trop puissants, et ils peuvent sur le long terme corrompre l'ego même du plus sage des humains. Mais à court terme, cela est sûr, ils te feront toucher du doigt l'invincibilité et l'éternité."**
