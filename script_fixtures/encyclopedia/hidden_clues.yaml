    arkon_skull_analysis:
        title: "Autopsie de crâne humain"
        categories: ["analyse"]
        clue_code: "srf"
        keywords: []
        content: |

            Ce crâne porte de multiple traces de contusions, de brûlures et d'érosions acides.

            Il semble que quelqu'un ait tenté de le détruire, mais n'ait réussi à en abîmer que la surface.

            Une encoche profonde est creusée au niveau du front, en forme de losange.

            Une analyse au spectromètre de masse révèle du curare emprisonné dans l'os.

