    yodic_theology:
        title: "Théologie Yodique"
        categories: ["encyclopedia"]
        keywords: ["théologie yodique", "théologie", "yods?", "akari[es]", "transfiliation"]
        content: |

            Ces doctrines font partie de l'immense arbre des concepts qui animent et séparent les différentes confessions yodiques, chacune faisant le tri entre ce qu'elle considère comme "orthodoxe" (vrai, bon, fidèle au dogme) et "hérétique" (pervers, fallacieux, contraire au dogme).


            La transfiliation
            ======================

            Cette notion théologique fut décisive dans le schisme entre les fidèles de Sul'Taran et ceux de Sul'Razul (deux gourous de l'ère tectonne).

            En effet, ceux-ci pensaient que les bâthârs, c'est-à-dire les humains ne faisant pas partie de la sainte lignée descendant directement des yods, pouvaient, par leur piété et leurs efforts, "rentrer en grâce" auprès des divinités, et accéder aux aussi à l'Empire Cosmique, à la fin des temps ; mais ceux-là s'opposèrent violemment à cette doctrine, considérant comme une horrible hérésie l'idée que les yods puissent "se renier", en acceptant parmi eux des êtres considérés comme descendant d'unions contre-nature avec des animaux.

            Bien que l'akarie actuelle reste majoritairement marquée par la théologie taranite, la caste des judicateurs a prudemment commencé à remettre la question de la transfiliation sur le tapis, sous l’appellation "hypothèse théologique inexplorée". Sans doute dans le but de pouvoir, à terme, récolter des ouailles parmi les populations étrangères.


            La polymonie
            ====================

            Très tôt, la religion yodique se démarqua de toutes les religions environnantes, en rejetant violemment aussi bien le monothéisme (croyance en un dieu unique), que le polythéisme (croyance en un panthéon de divinités, pouvant s'opposer entre elles).

            Ainsi s'est forgée la doctrine de la polymonie, professant l'existence d'un nombre sans fin de yods, tous partageant une unique conscience, mémoire et volonté. "L'infinité dans l'unité" est ainsi devenu un mantra fondamental dans la piété populaire.

            Hormis dans quelques rares hérésies, nettoyées par le feu aussitôt qu'apparues, ce dogme n'a historiquement jamais été remis en cause au sein des fidèles yodiques ; du moins jusqu'au second concile de la récente caste des Judicateurs, durant laquelle un fort courant minoritaire s'est prononcé en faveur de l'équivalence entre les appellations plurielle (nom commun) et singulière (nom propre) ; dans ce cas, "les yods soient loués" pourrait aussi bien se dire "Yod soit loué". Au final, suite au prêche enflammé d'un archidiacre de Zorzas, cette motion a été excrétée sans ambiguïté, et les Judicateurs n'ont cessé, depuis, d'entériner avec véhémence cette prise de position doctrinale.


            L'eschatologie in-vivo et post-mortem
            =========================================

            Toutes les confessions yodiques s'accordent sur le rétablissement, à terme, de l'Empire Cosmique des yods, via la réunion des trois orbes divins. En revanche, il existe de fortes divergences d'opinions sur les modalités de cet achèvement.

            Traditionnellement, les fidèles yodiques eurent très à cœur d'accomplir de force de cette prophétie, en recherchant avidement les trois orbes, et en multipliant les opérations militaires dès que le vent semblait favorable.

            Cependant, une théorie alternative est apparue, suite à l'effondrement du second empire akarite. Cette version affirme que le mythe des orbes est uniquement symbolique, qu'il représente la lutte de tout individu pour rentrer en grâce auprès des yods, et que la victoire finale des yods n'aura lieu que dans l'au-delà, après la mort du dernier humain.

            Cette doctrine est allée jusqu'à devenir un dogme dans certaines confessions yodiques ; par exemple chez les fidèles de Sul'mithra (autre gourou de l'ère tectonne), suite à leur schisme d'avec les razulites, et leur exil forcé vers Beth-Asmavoth ; un schisme qui aurait été principalement dû à des conflits de pouvoir.

            En Akarie actuelle, la controverse est restée vive, même si un édit du Grand Conseil a joué l'apaisement, en statuant que ces deux versions des fins dernières ne s'opposaient pas, mais se complétaient mutuellement. Ces dernières années, les judicateurs ont cependant clairement fait pencher la balance, avec leurs discours enflammés sur la nécessaire imminence de la réunion des orbes.

            [BR]

