    cloudy_citadel:
        title: "Citadelle Nuageuse"
        categories: ["encyclopedia"]
        keywords: ["citadelle nuageuse", "citadelle", "nuages?", "sanctuaire"]
        content: |

            Ce nouveau lieu saint yodique, construit par les judicateurs dès leur accession au pouvoir il y a 3 ans, sert à la fois de palais aux hauts-gradés de cet ordre, et de lieu de réunion pour les Hauts-Conseils Akarites, qui rassemblent les meneurs spirituels des 7 clans akarites.

            Les mauvaises langues prétendent que les nuages qui recouvrent constamment la montagne seraient des brumes artificielles ; mais le domaine étant interdit aux "impies", nul n'a jamais pu le vérifier.

