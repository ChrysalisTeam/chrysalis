    wigwir_battle:
        title: "Bataille de Wigwir"
        categories: ["encyclopedia"]
        keywords: ["bataille de wigwir", "bataille", "wigwir", "kéroskia"]
        content: |

            La "Bataille de Wigwir" est un évènement mythico-historique, durant laquelle les confessions yodiques rivales des Taranites et des Razulites se seraient affrontées pour la dernière fois, et l'un des Orbes Divins aurait été perdu.

            Aucune trace du lieu de cette bataille n'a été trouvée dans toute la Midolie, et il est aujourd'hui communément admis que cette bataille est légendaire. Les taranites auraient en réalité imposé leur doctrine de façon bien plus progressive en Akarie.


    mount_shina:
        title: "Mont Shina"
        categories: ["encyclopedia"]
        keywords: ["montagne", "mont", "shina", "sanctuaire"]
        content: |

            C'est la plus haute cime de la chaîne montagneuse midolienne, caractérisée par ses neiges éternelles, et sa faune très inhospitalière : serpents des neiges, caracals ombrageux, edelweiss empoisonnés.

            Elle fut, durant les "marées yodiques", considérée comme un important sanctuaire par certaines confessions.

            Depuis l'implosion du dernier empire akarite, cette montagne est située au centre de la **Masslavie**, et n'a (théoriquement) plus aucune signification religieuse, contrairement à de nombreux autres reliefs : le mont Olysho (Heliossar), la colline Brumerre (Dorie)...

            .. image:: [GAME_THUMBNAIL_URL "images/locations/sky_dome.jpg" "big_width"]
                :align: center


    ancient_deities:
        title: "Divinités Antiques"
        categories: ["encyclopedia"]
        keywords: ["dieux?", "déesses?", "divinités?", "[ée]gypte", "théologie", "chiens?", "chats?"]
        content: |

            Les religions yodiques, et leurs dérivés, sont de nos jours extrêmement majoritaires sur Pangéa.

            Mais par le passé, bien avant Tungunska, des ensembles de dieux très différents se partageaient la planète.Les panthéons des cultures dites "grecques", "romaines", "égyptiennes" et "orientales" sont ainsi en cours de recensement par la glorieuse académie d'Alifir.

            Fait insolite, de nombreuses civilisations tiraient leurs divinités d'animaux anthropomorphisés.
            Ainsi, l'Égypte Antique avait entre autres des dieux et déesses :

            - à tête de Bélier :

              - Ageb
              - Banebdjedet
              - Khnoum

            - à tête de Canidé :

              - Anubis
              - Bedou
              - Oupaout
              - Seth

            - à tête de Félin :

              - Apademak
              - Bastet
              - Sekhmet

            - à tête de Faucon :

              - Hemen
              - Montou
              - Nephthys
              - Sokaris





...

