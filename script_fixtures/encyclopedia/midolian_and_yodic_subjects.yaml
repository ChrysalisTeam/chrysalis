            4. Oh toi qui cherche les yods, ne te méprends pas : l'obéissance, la mortification et la contemplation sont les trois seuls joyaux qui t'obtiendront leurs grâces. *Ermite Seulomond*

            5. Rien n'est impossible aux Yods, hormis aller contre leur propre volonté. *Livre Saint Yodique*

            6. La jubilation est à la transcendance ce que l'immanence est à la piété, c'est-à-dire l'anamnèse d'une entéléchie par l'intercession de la grâce yodique. *Diakon Hermès Tick*

