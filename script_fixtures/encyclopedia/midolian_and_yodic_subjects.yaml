    midolian_wars:
        title: "Guerres Midoliennes"
        categories: ["encyclopedia"]
        keywords: ["guerres midoliennes", "akarites?"]  # remember that the FIRST keyword will get auto-linked in misc. content
        content: |

            *"L'histoire du continent midolien se résume à une succession d'expansions et de déchéances de l'empire akarite, au gré des envolées conquérantes des divers ordres religieux qui se sont succédés à sa tête, et de leur désagrégation spontanée pour cause d'irréconciliables divergences doctrinales entre hauts dignitaires ; les peuples adjacents ont fortement pâti de chacune de ces résurgences fanatiques, et leur démographie exhibe aujourd'hui encore les stigmates des innombrables incivilités dont ils ont été les proies."*

            *Lucius Dimnus, "Histoire de Pangéa pour les Distingués"*

            ------------

            Ce que ce bon vieux Lucius résume si éloquemment, c'est que depuis des millénaires, c'est toujours le même scénario qui se déroule en Midolie.

            #. les tribus d'Akarie se développent économiquement et militairement
            #. elles se mettent à rêver d'un empire akarite millénaire, sous l'impulsion de quelque gourou fanatique
            #. elles partent en croisade contre les peuples voisins (correspondants aux actuels Doriens, Masslaves, Héliossares voire Thélassares)
            #. elles imposent leur tyrannie aux territoires conquis, pendant quelques années
            #. l'agrandissement de l'empire devient de plus en plus difficile, d'où des querelles théologiques entre hauts gradés akarites
            #. l'empire s'effondre, et le continent sombre dans l'anarchie et la misère durant quelques générations
            #. revenir à l'étape 1.

            Piètre spectacle en vérité. Cependant, lors de la dernière guerre midolienne, il y a un siècle de cela, les soldats akarites (appelés **zélotes**) ont été immédiatement mis en échec par des guérilleros masslaves et héliossars particulièrement déterminés. La contre-attaque de ce "Front des Affranchis" a rendu l'Akarie exsangue et divisée comme jamais, et offert une paix prolongée à leurs voisins.

            Mais récemment, l'ordre religieux dit des "judicateurs" s'est hissé au pouvoir en Akarie, en remettant à l'honneur les plus vieilles traditions de la contrée. Adorés comme "Messagers des Yods" (les divinités locales), et bénéficiant d'une conjoncture économique rutilante, le judicateur suprême Arthanas et sa cour ne semblent pas vouloir s'arrêter en si bon chemin.

            En Midolie, l'avenir n'est-il qu'un long passé ? Lui seul nous le dira.

