    salt_deserts:
        title: "Déserts de Sel"
        categories: ["encyclopedia"]
        keywords: ["désert de sel", "désert", "banquise", "mer", "sel"]
        content: |

            Un désert de sel, ou "salar", est un vaste dépôt de sédiments essentiellement
            constitués par des sels (chlorures, sulfates, nitrates, borates, etc).
            Il se forme typiquement par évaporation d'un lac salé dont les apports en eau sont insuffisants.

            Pangéa compte de nombreux déserts de sel, dont parmi les plus importants:

            - la "mer saline perchée" à l'Est de Meelish
            - la "banquise de sel" près d'Endara
            - les "lacs nacrés" au centre de Balberith
            - les "rivières salées" au nord de Mastden

