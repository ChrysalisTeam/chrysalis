        content: |

            La notoriété de la Banque de Salima dépasse de loin les frontières de son pays.

            L’herméticité de ses coffres, qui n'a d’égale que la discrétion de son personnel, en fait un havre de paix pour les patrimoines fiduciaires et mobiliers en tous genres.

            Sur la trentaine de tentatives de cambriolages, braquages et prises d'otage en tous genres dont elle a été l'objet, aucun n'a permis de récolter davantage que quelques crayons et post-its (le matériel de bureau des hôtesses d'accueil).

            Question esthétique, la Banque de Salima n'est pas non plus en reste, comme le montre la vue d'artiste ci-dessous.

