            *De gauche à droite : Aiode, Melete et Mneme*


    loyd_georges:
        title: "Sir Loyd Georges"
        categories: ["encyclopedia"]
        keywords: ["sir loyd georges", "loyd", "georges",  "salima"]
        content: |

            .. note::

              Cet article a été signalé comme litigieux par des contributeurs de l'encyclopédie :

              - manque de recul sur les évènements décrits
              - manque de références
              - manque de neutralité dans le ton


            Sir Loyd Georges est une personnalité hors-norme de la ville de Salima, en pays de Sabarim.

            Descendant d'une noble et riche lignée, il a très tôt délaissé le calme et la volupté de son splendide manoir, ainsi que des études dont la théorie étouffait la pratique, pour parcourir le monde et remettre au jour les vestiges de civilisations disparues.

            **Devise : "Noblesse, science, arts et fantaisie"**

            .. image:: [GAME_THUMBNAIL_URL "images/portraits/loyd_georges_portrait.png" "big_width"]
                :align: center

            Son dernier fait d'armes : une expédition éclair dans les tréfonds de la Midolie, pour sauver de griffes fanatiques le contenu d'un ancien temple yodique. Il remercie bien sûr son fidèle bras droit, Rydji, pour son inestimable aide dans la réalisation de cette courageuse mission.

            .. image:: [GAME_THUMBNAIL_URL "images/portraits/rydji_portrait.png" "big_width"]
                :align: center


