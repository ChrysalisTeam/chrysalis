            Vie professionnelle
                Le professeur Loakim est directeur du département d'archéologie tectonne à l'Académie d'Alifir. Il mène actuellement des recherches sur les civilisations yodiques de Midolie.

            Vie familiale
                Le professeur Loakim s'est marié en 1985 au village de Dibel, juste au sud de la ville de Cazoar. Avec sa femme Loucia, ils se sont ensuite installés à Alifir, où leur fille Cynthia est née. Le professeur est veuf depuis 2010.

