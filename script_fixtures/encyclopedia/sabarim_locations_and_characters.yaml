    alifir_deans:
        title: "Doyennes d'Alifir"
        categories: ["encyclopedia"]
        keywords: ["doyennes d'alifir", "doyennes?", "académie", "alifir"]
        content: |

            L'Académie d'Alifir est actuellement dirigée par trois doyennes, qui ont repris les noms des muses antiques.

            Elles chapeautent chacune une fraction de l'académie :

            **Mneme** gère les départements d'Histoire, Archéologie tectonne et pré-tectonne, et Géographie.

            **Melete** gère les départements de Physique, Chimie, Biologie et astronomie.

            **Aïode** gère les départements de Mathématiques fondamentales et appliquées, ainsi que des sciences numériques.

            [BR]

