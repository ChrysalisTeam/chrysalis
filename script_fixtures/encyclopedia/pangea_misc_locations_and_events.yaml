    hydroland:
        title: "Plate-forme Hydrolande"
        categories: ["encyclopedia"]
        keywords: ["hydrolande", "mer", "plate-?forme"]
        content: |

            La plateforme Hydrolande est une entité assez unique dans la géopolitique pangéenne.

            Elle fut initialement construite à quelques kilomètres de Baynon, pour servir de plateforme gazière. Mais elle n'a jamais pu réaliser cet objectif, à cause d'une complexe guerre de brevets concernant la technique de fabrication des rivets métalliques parcourant sa structure interne.

            Laissée à l'abandon pendant près de 20 ans, elle a finalement été conquise sans lutte par un pécheur lordanien, Atsaros, qui s'est dans la foulée proclamé Saint Empereur d'hydrolande, et y a installé sa famille.

            [BR]

            .. image:: [GAME_THUMBNAIL_URL "images/locations/ocean_platforms.png" "big_width"]
                :align: center

            [BR]

            Les dix années suivantes ont été principalement occupées par des batailles juridiques avec l'état lordanien, quant à la souveraineté et l'autonomie de ce micro-empire maritime.

            S'il n'a jamais obtenu la reconnaissance officielle de son pays, Atsaros Ier a en revanche suffisamment amusé l'opinion publique pour que l'Etat de Lordanie, craignant une mauvaise publicité, ne renonce à l'expulser manu militari.

            Plusieurs générations se sont par la suite succédé sur la plateforme, en vivotant des produits de la pêche.

            Depuis 3 ans, Hydrolande a fermé sa zone maritime, et nul ne sait ce qui s'y passe exactement.

        gamemaster_hints: |

            Hydrolande a en réalité été le théâtre d’un coup d’État (le descendant d'Atsaros y est prisonnier), et sert depuis de base arrière pour des opérations mafieuses en tout genre, principalement via le web (scams, phishing…).


