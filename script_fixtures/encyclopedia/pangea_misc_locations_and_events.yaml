        content: |

            Cet événement rarissime voit des délégations de toutes les tribus nalavutiennes converger vers Kitiika, pour une assemblée solennelle qui dure plus d'une semaine et qui traite de tous les problèmes auxquels le peuple de ces terres gelées peut être confronté.

            Traditionnellement c'est un immense igloo, bâti pour l'occasion, qui accueille les réunions entre les plus grands chefs nalavutiens.

