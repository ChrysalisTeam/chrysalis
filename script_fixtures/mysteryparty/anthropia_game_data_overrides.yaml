    "68_treaty_between_lordania_and_sabarim_and_flying_fortress":
        "title": >-
           Accord militaire historique entre la Lordanie et Sabarim
        "text": >-
            \audio=mix="new_hits_intro_loop_014";volume=120;repeat=on\ \pau=5000\ \pau=5000\ \audio=volume=25\
            \vce=speaker=Antoine\ Personne ne s'y attendait, mais le très neutre pays de Sabarim vient de signer un accord militaire avec la Lordanie. Une des forteresses volantes lordaniennes, Xépha Stella, a immédiatement décollé pour rejoindre son nouvel aérodrome d'attache, près d'Alifir.
