messaging:

    manual_messages_templates:

        ########## MESSAGES SENT BEFORE MURDER PARTY ###########

        -   id: masslavian_initial_orb_hint
            categories: ["mindstorm_clues"]
            sender_email: secret-services@masslavia.pg
            recipient_emails: ["spinel", "malachite"]
            subject: &lg_orb_clue_subject "Indice sur l'orbe disparu - Affaire Loyd Georges"
            body:
