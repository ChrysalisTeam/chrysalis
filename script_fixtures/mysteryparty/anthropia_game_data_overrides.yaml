    "74_dorian_duke_treason":
         "title": >-
             Rattachement des Doriens à l'Akarie
         "text": >-
             \audio=mix="new_orchestra_hits_A_full_308";volume=120\ \pau=5000\ \audio=volume=40\
             \pau=2000\ \vce=speaker=Antoine\ Bonsoir à tous. L'heure est grave. Le pays de Sabarim est
