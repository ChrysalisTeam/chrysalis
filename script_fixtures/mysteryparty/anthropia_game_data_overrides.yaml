            gamemaster_hints: "Information que les masslves peuvent utiliser pour négocier, ou juste empêcher le déchéance de la famille Magnus"


        -   id: misc_sabarim_gazette_news_in_advance
            categories: ["mindstorm_clues"]
            sender_email: contact@sabarim-gazette.pg
            recipient_emails: ["cynthia"]
            subject: "Diffusion anticipée d'informations aux collaborateurs"
            body: |
                Cher journalistes et rédacteurs du journal, voici quelques brèves récentes qui pourraient trouver un écho dans vos propres travaux.
                Par défaut, elles seront incluses dans l'édition de demain.

                - Un conseil municipal dans la ville d'Agdar, proche d'Alifir, a viré au pugilat lorsqu'a été votée une augmentation des taxes sur le pain.
                  Depuis, un certain "Capitaine Rodimir" occupe les lieux, avec une foule de plus en plus nombreuse de paysans et d'ouvriers.

                - Un signalement pour disparition inquiétante a été levé à Alifir Sud par un propriétaire, Jak Kessler , inquiet de ne pas avoir été payé depuis 2 mois par son locataire, un "vieux monsieur de haute dignité" répondant au nom de Maximus Hotulov. Une alerte radiophonique sera levée dans environ {{ NB_HEURES }} heures, après les vérifications préalables.

                - Un individu doté d'un accent légèrement midolien a été mis en fuite, tandis qu'il cambriolait le secrétariat d'une thalassothérapie située dans les monts brumeux, à l'Est de Sabarim. L'établissement a porté plainte contre X. Quelques dossiers ont été volés.

            gamemaster_hints: "Indices pour la révolte populaire à venir, la recherche du laboratoire de Voluto, et la mise en danger de l'enfant des Magnus"


