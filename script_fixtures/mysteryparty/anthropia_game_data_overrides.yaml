    "78_call_for_akaris_imperial_battle":
         "title": >-
             Appel de l'Akarie à ses fidèles intérieurs et extérieurs
         "text": >-
             \audio=mix="news_bass_full_042";volume=120\ \pau=5000\ \audio=volume=40\ \pau=1000\ \vce=speaker=Manon\
             Message de la sainte Akarie à tous ses fidèles, résidant aussi bien dans leur
             mère patrie que chez les bâthârs. En ces jours qui sont les derniers de notre
             temps, tenez-vous prêt à agir selon la voie eskatologique, que le Divin Panorbium
             Fortuna nous indiquera, lorsque bientôt nos entreprises actuelles auront porté leurs fruits.
             \pau=1500\ \audio=volume=10\ \pau=1000\


