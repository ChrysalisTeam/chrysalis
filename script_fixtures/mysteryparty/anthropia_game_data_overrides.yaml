            recipient_emails: ["garnet", "amethyst"]
            subject: "Coeur de fusion thermocyclique"
            body: |
                Agents,

                à toute fin utile, sachez que nous sommes tombés sur une facture indiquant qu'un exemplaire de ce rare appareillage avait été vendu, il y a plusieurs années, au département du Pr Voluto, dans l'Académie d'Alifir. Mais il semble avoir disparu de leurs locaux.


        -   id: hint_about_panorbium_fortuna_radioactivity
            categories: ["mindstorm_clues"]
            sender_email: "ernestdevilleneuve@anthropia.pg"
            recipient_emails: ["emilos.loakim", "loyd.georges"]
            subject: "Attention aux radiations du livret"
            body: |

                Chers Pr Loakim et sir Lord Georges,

                je suis toujours sur le discret chemin du retour vers Kéroskia, mais je me dois de vous alerter en urgence, car ma valise a été controlée positive aux rayonnements atomiques dans le port de Kotlal. Le sarcophage de plomb dans lequel le manuscrit se trouvait devait être notoirement radioactif, sans doute à cause des roches granitiques environnantes. Il est donc plus que probable que le fameux livet le soit aussi, même si le niveau de radiation ne doit pas être aussi fort. Évitez de le porter sur vous.

                cordialement,

                *Ernest de Villeneuve*


        -   id: sabarith_investigation_in_bars
            categories: ["mindstorm_clues"]
            sender_email: "secret-services@sabarim.pg"
            recipient_emails: ["obsidian"]
            subject: "Opération musclée effectuée"
            body: |

                Agent,

                sur vos instructions, nous avons fait une descente musclée dans {{ TARGET_LOCATION }}.

                Nous sommes tombés sur une groupe d'individus louches dans le 3e sous-sol, mais ils ont réussi à s'enfuir par un tunnel.

                Nous avons trouvé une esquisse de Salima que nous vous envoyons par coursier, quelques griffonnages évoquant un "grand coup" en préparation, des armes de poing, ainsi que plusieurs caisses de montres à gousset industrielles. Ces montres contenaient en leur centre des sachets de la nouvelle Drogue Zombifiante ; nous en transmettons un exemplaire complet dans votre coffre à distance d'Anthropia, si vous voulez l'analyser vous-même.

                Nous avons aussi découvert des copies de courriers, visiblement des espionnages réalisés
                sans laisser de trace au sein d'un centre postal de Sabarim. La plupart d'entre eux
                sont en morceaux éparpillés, ou inintéressants, nous analysons cela et nous vous ferons
                parvenir les exemplaires reconstitués qui pourraient avoir un lien avec nos affaires.

                La police a été prévenue, les investigations continuent, bonne chance à nous tous.

            gamemaster_hints: "Derrière l'esquisse, un message codé parle des infiltrations effectuées dans un réseau de tavernes. Voir l'objet \"Montre à gousset\". Les lettres qui seront reconstituées sont celles entre le meurtrier et sa soeur."


        -   id: sabarith_investigation_in_bars
            categories: ["mindstorm_clues"]
            sender_email: "secret-services@sabarim.pg"
            recipient_emails: ["obsidian"]
            subject: "Préparation d'assaut simultané"
            body: |

                Agent,

                suite aux différents indices découvertes par vos soin, nous avons dans le collimateur environ {{ NOMBRE }} tavernes "AuBonPichet" réparties dans les métropoles de Sabarim, et qui seraient soumises aux infiltrés akarites.

                L'armée ne saurait intervenir dans une affaire intérieure, et la police a été mise au pas par les consuls, nous sommes donc les seuls à pouvoir régler ce problème avant que le "grand coup" évoqué par différentes sources ait lieu.

                Nos forces sont insuffisantes pour intervenir à autant d'endroits à la fois, et nous ne pouvons risquer de voir ces fanatiques s'égayer dans la nature (surtout leurs maudits tunnels...).

                Tâchez donc d'obtenir le soutien de groupes obérons dans les villes de **{{ 2_OU_3_VILLES_SABARITES }}**, afin qu'ils suivent à la trace les mouvements des infiltrés lorsque nous frappons à un endroid. Ou mieux encore, si vous pouvez engager une compagnie d'une **centaine de mercenaires**, nous lancerons un assaut synchronisé sans risque d'entourloupe). Nous autres du service d'intelligence sabarite n'avons hélas plus l'oreille des uns ni des autres, suite aux manigances des consuls, et à des opérations calamiteusement menées par le passé...

                Nous attendons vos retours en vue d'un assaut.


