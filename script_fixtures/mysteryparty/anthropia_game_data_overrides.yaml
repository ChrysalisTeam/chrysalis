            Funèbre nouvelle à l'hospice de Salima
        "text": >-
            \audio=mix="news_aggressive_intro_012";volume=100\ \pau=5000\ \pau=2000\ \vce=speaker=Bruno\
            Nous apprenons avec tristesse que le célèbre Loyd Georges, archéologue sabarite,
            a succombé à ses blessures, suite à son agression dans des circonstances troubles. Le
            ministre de la justice a assuré que cette affaire serait éclaircie, et les
