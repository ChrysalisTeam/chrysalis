    matter_analysis:
        settings:

            result_delay: null

            reports:
                amphora: |
                    Amphore commune des civilisation avant-Tunguska, en mortier gras.

                    Présence de runes akarites en poudre de pierre bleue.

                    Présence de pollens fruitiers d'Akarie sur le pourtour.

                    Dépôt présent au fond de l'amphore, constitué de :

                    - gros sel marin
                    - herbes aromatiques des collines d'Akarie
                    - extraits de sueur de crapaud feuillu
                    - poudre de noyau de prune
                    - poudre de baies sauvages

                    Mélange aux fortes propriétés excitantes, psycho-psychédéliques, et analgésiques.

                basket_bottle: |
                    Bonbonne soufflée à la main à partir d'un mélange de verre et de cristal pilés.

                    Dimensions d'une rare importance pour ce type d'ouvrage.

                    Panière en osier tressé typique de Midolie.

                    Bouchon en liège commun.

                    Dépôt de liqueur à 68° d'alcool, obtenu à partir de prunes rouges "soleil écarlate" spécifiques à l'Akarie.

                    Traces de composés poudreux provenant d'une corne d'animal caprin, hélas non reconnu par nos bases de données.

                rusty_chest: |

                    Coffre fabriqué à partir d'un mélange assez particulier d'essences de bois akarites : bouleau-saule, pin pleureur, et hêtre gris.

                    Les ferronnerie, en fer de basse qualité, sont fortement rouillées.

                    Aucune inscription visible.

                    Léger dépôt de peaux de patates douces au fond du coffre.

                sacred_book: |
                    Grimoire à couverture de bois de hêtre.

                    Feuilles en parchemin de cuir, issues de chèvres noires d'Akarie.

                    Encre en sang de serpent "Najah royal".

                    Ecriture utilisée : runes akarites

                    Ouvrage fortement usité, dans une atmosphère de forte humidité.

                    Quelques taches de cire de bougie en bord de page.

                    Inscription griffonnée sur la dernière page, en akarite ancien, signifiant : "attentions aux extras, recettes à double tranchant"

                horned_statue: |

                    Statue en marbre gris et vert d'Akarie, incrusté de pierres semi-fines et nanti de runes akarites.

                    Exemplaire probablement unique.

                    Contient en son centre une chasse avec un corps humain entier, momifié et recroquevillé sur lui-même.

                    Corps de quadragénaire, sans traces de blessure visible.

                    Dépigmentation générale de la peau, indiquant une fin de vie sans soleil.

                    Gonflements de tissus dermiques laissant penser à une mort par noyade.

                    Nombreuses lésions dans le cortex cervical, dues à la présence de venin de serpent "Najah royal".

                small_leather_bag: |

                    Bourse très commune en cuir de boeuf.

                    Contient des résidus d'un mélange aqueux, dont les interactions chimiques inhabituelles empêchent hélas une analyse fine au niveau moléculaire.

                    Poportions des composantes de ce mélange

                    - 25% de chair fongique
                    - 30% de chair végétale
                    - 30% de chair animale
                    - 15% de matières non identifiées

                pocket_clock: |

                    Montre à gousset neuve, de facture industrielle typique de Lordanie.
                    Mécanisme à oscillation de basse qualité.

                    L'extérieur de la montre a des traces d'iode marin, mélangé à des dépôts de vapeur de "liqueur de tilleul", une boisson importée de Lordanie et uniquement diffusée dans environ 80 tavernes sabarites (majoritairement de la franchise "AuBonPichet").
                    Présence de poussières communes de cave par dessus tous ces dépôts.

                    Sachet coton de poudre brune dissimulé en son centre. Il contient de la "Drogue Zombifiante" de grande pureté, avec quelques traces de pollens akarites.



            middlewares:
                process_artefact:
                    CostlyActionMiddleware:
                        money_price: 400
                        gems_price: 130



