                - "**il habiterait en face d'un Centre Commercial GigAchat**"
                - &lg_orb_clue_ending "C'est bien évidemment insuffisant pour l'instant, mais nous comptons dur vous pour circonscrire davantage la localisation de cette cachette."


        -   id: dorian_initial_orb_hint
            categories: ["mindstorm_clues"]
            sender_email: secret-services@dorian-dukedom.pg
            recipient_emails: ["topaz", "peridot"]
            subject: *lg_orb_clue_subject
            body:
                - *lg_orb_clue_intro
                - "**il habiterait dans une rue nommée \"Latourbière\"**"
                - *lg_orb_clue_ending


        -   id: lordanian_initial_orb_hint
            categories: ["mindstorm_clues"]
            sender_email: secret-services@lordania.pg
            recipient_emails: ["garnet", "amethyst"]
            subject: *lg_orb_clue_subject
            body:
                - *lg_orb_clue_intro
                - "**il habiterait au numéro 556 de sa rue**"
                - *lg_orb_clue_ending


        -   id: magnus_initial_orb_hint
            categories: ["mindstorm_clues"]
            sender_email: manager@magnuscorp.pg
            recipient_emails: ["opal"]
            subject: "Résultat de votre investigation télécom"
            body: |
                Cher monsieur,

                vous m'aviez confié le soin de surveiller les communications du manoir de
                Loyd georges, "au cas où".

                Je n'ai pas des moyens bien sophistiqués en la matière, mais j'ai pu voir plusieurs
                communications entrantes, le Week-End, provenant d'un **îlot de cabines PangeaTelecom+**,
                je ne sais hélas dans quelle ville.

                Bien cordialement, *votre dévoué gestionnaire*.


        -   id: cynthia_initial_orb_hint
            categories: ["mindstorm_clues"]
            sender_email: sylwie.lescusa@anthropia.pg
            recipient_emails: ["cynthia"]
            subject: "Au sujet de ce que tu m'avais confié..."
            body: |
                Hello Cynthia,

                par rapport à ce que tu avais évoqué l'autre fois :

                j'ai déjà discuté plusieurs fois avec Waden à la pause café,
                ces derniers jours, et à aucun moment il n'a évoqué des **séjours à Faeran**
                lors des week-ends... donc pour ces billets trouvés chez lui, je ne sais pas quoi te dire.

                Bisous, *Sylwie*


        -   id: sabarith_services_initial_instructions
            categories: ["mindstorm_clues"]
            sender_email: secret-services@sabarim.pg
            recipient_emails: ["obsidian"]
            subject: "Note de service aux agents étatiques sabarites"
            body: |
                Agents, vous êtes tous actuellement assignés à des missions particulièrement sensibles, nous vous souhaitons donc bonne chance dans vos entreprises.

                Ci-dessous une note de service soumise par notre consul {% symbol "Mundlish Odalisc" as "lydia_adversary_name" %}, qui ne va sans doute pas vous faire plaisir.
                Nous comptons sur chacun pour savoir arbitrer, situation par situation, entre le devoir de subordination hiérarchique, et le service de l'intérêt supérieur de la nation sabarite.

                *Rappel aux forces policières, militaires, et d'intelligence secrète du pays de Sabarim. En cette période de tension électorale, il est de la plus haute importance que le petit peuple ne se sente pas oppressé par les autorités dans ses lieux de libre détente. Nous comptons donc sur vous pour vous tenir à l'écart des tavernes et tripots, même clandestins, ces défouloirs graveleux étant somme toute inoffensifs par rapport à l'enjeu de l'unité nationale.*


        -   id: cynthia_location_description
            categories: ["mindstorm_clues"]
            sender_email: "cynthia"
            recipient_emails: ["loyd.georges", "emilos.loakim", "waden"]
            subject: "Mon nouveau point de chute"
            body: |
                Bonsoir les scientistes,

                Etant donné que que cette année j'enchaine encore les reportages à l'internationale (ouiiiiiii), je me viens de me prendre un studio "minimaliste", aux presqu'îles de Wetfeet tout près d'Alifir. Ce n'est pas bien grand (15 m2) et ce n'est pas traversant, mais au moins je n'ai pas la vue sur l'horrible usine de traitement des déchets derrière.

                J'ai pu m'y installer vite fait entre deux reportages. Je n'ai pas encore eu l'occasion de faire connaissance de mon voisin de gauche, mais celui de droite j'aurais mieux fait de m'abstenir. Il a cru que je venais lui vendre des assurances, et je n'ai pas réussi à interrompre son engueulade avant qu'il ne me claque la porte au nez.

                Heureusement, la voisine du dessous est une pianiste et chanteuse hors-pair, ça fait une ambiance trop classieuse quand elle s'y met.

                Au plaisir d'une petite pendaison de crémaillère un de ces quatre.

                *Cynthia*
            gamemaster_hints: "Ces indices divers, combinés au dessin de l'immeuble, permettent de savoir où exactement Cynthia habite."



        ########## MESSAGES SENT DURING MURDER PARTY ###########


        -   id: warning_about_anthropia_seizure
            categories: ["mindstorm_clues"]
            sender_email: system@anthropia.pg
            recipient_emails: "[auction-list]@anthropia.pg"
            subject: "Notification Légale sur les Saisies Anthropia"
            body: |
                Chers utilisateurs du portail,

                comme vous le savez, la nébuleuse académique de Pangéa a historiquement toujours refusé de livrer les
                données de ses membres aux autorités étatiques. Cependant, la gravité de certaines affaires récentes,
                ainsi que les pressions de plus en plus menaçantes que nous subissons, nous ont contraint à faire
                évoluer notre position.

                En cas d'élements probants apportés par les autorités judiciaires d'un pays, il sera donc
                possibel que nous leur donnions accès aux données d'un compte Anthropia incriminé, ce qui
                inclura naturellement l'accès aux comptes qui lui sont liés par une "Amitié Numérique".

                Veuillez en prendre note,

                cordialement,

                Le Comité Directeur d'Anthropia


        -   id: newspaper_call_for_scoops_towards_cynthia
            categories: ["mindstorm_clues"]
            sender_email: contact@sabarim-gazette.pg
            recipient_emails: ["cynthia"]
            subject: "On veut du scoop"
            body: |
                Salutation vespérales jeune et intrépide reporter,

                on a appris que tu étais à LA soirée de Loyd Georges, et que tout partait déjà en vrille, on compte sur toi pour nous rapporter du bon gros scoop !

                *La rédaction*


        -   id: lordanian_drug_traffic_warning
            categories: ["mindstorm_clues"]
            sender_email: secret-services@lordania.pg
            recipient_emails: ["garnet", "amethyst"]
            subject: "Trafic de drogue contre-productif détecté"
            body: |
                Agents,

                nous venons de découvrir que des notables lordaniens avaient mis en place un trafic de Drogue Zombifiante vers Sabarim, trafic en partie infiltré et détourné par des akarites.

                Ce système mafieux n'est pas du fait de notre Etat, et il met en danger nos efforts pour nous rapprocher de Sabarim ; soyez donc alertes en ce sujet, et n'hésitez pas à contribuer à sa destruction côté sabarite, si l'occasion se présente, pour attester de notre bonne volonté.


        -   id: black_market_offers
            categories: ["mindstorm_clues"]
            sender_email: black-market@business.pg
            recipient_emails: ["[auction-list]@anthropia.pg"]
            subject: "Offres alléchantes au marché noir !"
            body: |

                Chers utilisateurs du portail Anthropia

                Pour cette première vente informelle (et plaisamment défiscalisée), voici nos superbes opportunités :

                - 7 rubis non polis, à valeur estimative totale de 245¤. Prix de vente : 450 kashes, en monnaie uniquement.

                - 2 diamants d'exception, à valeur estimative totale de 400¤. Prix de vente : 800 kashes, en monnaie uniquement.

