    "70_sabarim_military_airport_occupied_by_captain_rodimir":
        "title": >-
           Occupation populaire d'un aérodrome militaire sabarite
        "text": >-
            \audio=mix="new_hits_intro_loop_014";volume=120;repeat=on\ \pau=5000\ \pau=5000\ \audio=volume=25\
            \vce=speaker=Antoine\ Avis à la population sabarite. Un soulèvement de grande ampleur a eu lieu près
