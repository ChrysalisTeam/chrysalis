             En sabarim, la situation est très confuse près de la frontière Esst, où divers groupes d'assaillants
             ont échangé des coups de feu dans un établissement thermal. Des akarites infiltrés,
             et des policiers renégats, auraient participé à cette scène de guerre, avant de se disperser dans la forêt.
             Le début d'incendie a été maîtrisé, et la plupart des pensionnaires ont rejoint Alifir, mais une dame et un
             enfant seraient toujours portés disparus.
             \pau=1000\ \audio=volume=15\ \pau=1000\ \audio=volume=5\ \pau=1000\


