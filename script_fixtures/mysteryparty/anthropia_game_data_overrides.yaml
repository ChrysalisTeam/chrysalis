    "20_news_council_akaris_and_panorbium_fortuna_discovery":
        "title": >-
            Nouvelles akarites et kéroskiennes
        "text": >-
            \audio=mix="news_aggressive_intro_012";volume=100\ \pau=5000\ \pau=2000\ \vce=speaker=Bruno\Dans
            les nouvelles internationales du jour : l'ordre des judicateurs akarites vient d'entrer en
            concile secret, dans la Citadelle Nuageuse. Parmi les thèmes qui seront abordés : "y aura-t-il
            des araignées dans le cosmos des yods"; "la transfiliation est-elle orthodoxe";
            et "la fin des temps est-elle imminente". Pour rappel, la transfiliation est une doctrine
            affirmant que d'autres peuples pourraient rejoindre pacifiquement le saint empire des
            akarite, et devenir ainsi leurs égaux, au lieu de leur rester éternellement inférieurs.
            \pau=2000\
            Par ailleurs, en Kéroskia, les fuites d'informations se multiplient sur le chantier arkéologique mené par
            le professeur émilos Lohakim, ami du célèbre Loyd Jorje. Le professeur aurait déniché un exemplaire
            du légendaire Panorbium Fortuna, un grimoire mystique détaillant comment les orbes divins
            donneraient aux akarites le pouvoir sur Pangéa. L'intéressé nie avoir découvert quoi
            que ce soit, et les perquisitions menées par l'armée slavinkiennes n'ont abouti à rien.
            \audio=mix="news_aggressive_intro_012";volume=100\ \pau=7000\


