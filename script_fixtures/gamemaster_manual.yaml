        Extensions et Rebondissements
        =================================

        Cette section analyse quelques *gameplays* et rebondissements possibles du jeu. Ceci afin que, d'une part le maître du jeu puisse pousser les joueurs vers ces situations (si elles lui paraissent intéressantes), d'autre part il puisse anticiper certains cas complexes, et y réagir de la façon la plus bénéfique possible.

        Les maîtres du jeu expérimentés trouveront sans nul doute des idées bien plus riches en termes d'expérience ludique, c'est pourquoi les cheminements suivants sont à considérer comme de simples propositions, guère davantage.



        Le rapport d'avancement
        +++++++++++++++++++++++++

        Au moins avant chaque nouvelle vente aux enchères, il serait bon que chaque binôme d'agents secrets se voie demander, par ses supérieurs hiérarchiques, un état d'avancement de son enquête ; ce serait l'occasion pour le maître du jeu de vérifier leur bonne compréhension de ce qui se passe, ainsi que de glisser quelques indices et nouvelles instructions aux joueurs (en particulier sur les lots qu'il faut viser aux enchères).

        Ce point peut se faire à l'oral (ex. par un appel téléphonique du supérieur), ou par emails. Mais dans le cas où le rapport peut être intercepté (ex. par mise sur écoute de la messagerie d'un joueur), il faut inciter les joueurs à ce que leurs écrits restent un peu vagues, et ne mentionnent pas de données "critiques", afin que des oreilles indiscrètes puissent saisir leur avancement, mais pas les secrets découverts (mots de passe, noms de personnages et de lieux...). Les systèmes comme la sécurité cryptographique de messagerie enlèvent bien sûr ce problème.


        Le central téléphonique
        ++++++++++++++++++++++++++++


        Outre les outils du portail fictif (messagerie, chat), les joueurs ont évidemment la possibilité d'utiliser leurs moyens habituels (véritable email, téléphone, rencontre "in real life") pour communiquer.

        Afin d'étendre aussi leurs possibilités de communication avec les personnages non joueurs (PNJs), il est conseillé au maître du jeu de mettre en place une compétence globale "central téléphonique".

        Le principe est simple: pour contacter des PNJs par téléphone, les joueurs doivent appeler le numéro fourni par le maître du jeu (qui sera, en toute probabilité, son téléphone mobile), puis donner le nom de leur correspondant au standard robotisé qui leur répond. En somme, c'est exactement le principe des standards téléphoniques d'antan, ou bien des assistants à reconnaissance vocale (Siri, Vlingo...) d'aujourd'hui.

        Ce gameplay supplémentaire exige évidemment une certaine agilité d'esprit de la part du maître du jeu : penser à systématiquement répondre avec une voix robotique aux appels de ses joueurs (et non à ceux de ses parents ou patrons), et se remettre rapidement dans le contexte de jeu correspondant (en particulier pour mimer les PNJs "à activer", comme les mercenaires).

        Cependant, les PNJs ne sont pas non plus censés être infaillibles, donc leurs possibles pertes de mémoire, ainsi que leur méconnaissance des messages qui viennent à peine de leur être envoyés, sont parfaitement justifiables dans le contexte de ce roleplay.

        Un maître du jeu bien outillé côté *smartphone* pourrait installer un enregistreur de conversations, afin d'étendre à la téléphonie réelle la compétence de "mise sur écoute". Cela nécessitera bien sûr d'envoyer préalablement une "newsletter" à tous les joueurs, annonçant l'ajout de cette fonctionnalité au système de mise sur écoute, et détaillant son fonctionnement (succès systématique ou non...). A charge pour le maître du jeu, ensuite, de convertir ces enregistrements dans un format standard (mp3...), puis de les communiquer, par un moyen ou un autre, aux joueurs commanditaires.




        Les trahisons
        +++++++++++++++

        Si les super-factions ont bien fait leur travail de démarchage, il est attendu que quelques joueurs au moins se retrouvent en porte-à-faux vis-à-vis de leur faction initiale, et commencent à jouer contre leur camp.

        Mais il faut se rappeler que dès le début du jeu, les supérieurs hiérarchiques d'un joueur ont accès à son compte Anthropia ; il pourra pendant un moment "jouer le jeu", et répondre positivement aux super-factions (ses supérieurs l'encourageront d'ailleurs en ce sens), mais il y aura bien un moment où ses actes révéleront sa véritable allégeance.

        La trahison peut être explicite : le joueur révèle une information cruciale à une autre faction, au nez de ses supérieurs. Elle peut aussi être implicite : un joueur masque son jeu en changeant son mot de passe, et après une relance interrogative, ses supérieurs se doutent qu'il a changé de bord.

        On part du principe que les joueurs, qui vivent en déplacement en Sabarim le temps de leur mission, ne sont pas physiquement menacés par leurs anciens services secrets. Par contre, il faut que ceux-ci réagissent de façon crédible en :

        - menaçant le joueur des pires rétorsions s'il ne fait pas immédiatement marche arrière
        - coupant l'accès qu'a le joueur à toutes leurs compétences spéciales (noter que cela sera sans effet si le joueur a été pris sous l'aile d'une autre faction qui a ces mêmes compétences)
        - prévenant les autres agents de cette trahison
        - révoquant (potentiellement avec retard) le joueur de son rôle d'ambassadeur auprès des autres factions
        - faisant mettre sous écoute le traître, de préférence par un autre agent (ce qui sera inutile si une sécurisation TLS a été installée par le transfuge)

        Le jeu doit ensuite se poursuivre normalement, mais en gardant en tête cette trahison et ses possibles impacts à chaque étape du scénario.


        Le piratage des comptes web
        +++++++++++++++++++++++++++++

        Lorsqu'ils auront accès au compte d'un des PNJs, nombre de joueurs ne se contenteront pas d'y lire discrètement des informations. D'où une avalanche de possibilités.

        - si le joueur envoie des emails en usurpant l'identité du PNJ, celui-ci devra s'en rendre compte après un délai, et changer alors son mot de passe (tout en s'alarmant auprès du webmaster fictif de cette intrusion, et en dénonçant les faux emails auprès de leurs destinataires). La plupart du temps, ceci n'empêchera pas les joueurs de le pirater à nouveau, toujours via la "récupération de mot de passe" ; si celle-ci n'est pas en place pour le compte visé, à charge pour le maître du jeu de rajouter les indices permettant de pirater à nouveau le PNJ.
        - si le joueur change le mot de passe du PNJ, cela déclenchera vraisemblablement un mini-scandale, qui se soldera par la réinitialisation de ce mot de passe à son état antérieur (grâce au système de question secrète, ou à l'intervention supposée des administrateurs du portail Anthropia).




        Le départ d'un joueur
        ++++++++++++++++++++++++

        L’évènement le plus critique qui puisse advenir pendant une partie de Chrysalis est la désertion d'un joueur, quelle qu'en soit la raison (indisponibilité, démotivation, *rage quit*...).

        Mal géré, ce cas de figure peut bloquer certaines énigmes, déséquilibrer les rapports de force, et surtout, saborder le malheureux espion qui perdrait là son allié. C'est donc au maître du jeu de réagir à cet incident, pour le compenser ou - mieux - le transformer en élément de gameplay. Exemples.


        La continuité
        -------------------------------

        Dans ce cas-ci, le maître du jeu prend la place du joueur manquant (son personnage devient donc un PNJ), et continue sa partie de la façon la plus plausible possible.

        Il conviendra dans ce cas de régler la "perspicacité" de cet espion-PNJ sur celle des autres joueurs, afin que ses alliés ne soient ni avantagés ni désavantagés. Et il faudra, dans ce but, laisser toute action "critique" (enchères, attaques, récupération d'artefacts...) à l'initiative des vrais joueurs.


        La disparition
        ---------------------

        Dans ce cas-là, le MJ décide que le personnage du joueur manquant disparaît, lui aussi, dans le jeu. On laissera entrevoir aux joueurs qu'il avait fait des découvertes capitales dans son coin, et qu'il a donc été soit enlevé, soit assassiné, par un camp ennemi (typiquement, les judicateurs akarites).

        Dès lors, une quête parallèle s'ouvre pour les joueurs, qui consiste à résoudre l'énigme de cette disparition, et à récupérer les informations que l'espion en question avait glanées. Sachant que, dans le cas d'un enlèvement, le kidnappé peut aussi réussi à faire parvenir, par des moyens exotiques, quelques messages à ses collègues.

        Dans un tel scénario, le maître du jeu devra donner un surplus d'information aux alliés du disparu (via leurs "supérieurs" communs), et rassembler différents indices du jeu (principalement relatifs aux orbes) pour que ceux-ci soient trouvés par les joueurs qui suivent la trace du malheureux.

        .. tip::

            Inutile de dire qu'un bon travail d'imagination et d'écriture (emails, spots radio...) sera nécessaire au maître du jeu pour faire de cette disparition un véritable élément de gameplay. Mais une prochaine version de Chrysalis pourrait intégrer ces éléments en standard, afin de faciliter le travail du maître du jeu.






