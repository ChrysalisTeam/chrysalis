        Vue d'Ensemble
        ===============

        Durée du jeu
        +++++++++++++++

        Il existe différents formats pour une partie de Chrysalis, sans qu'il soit possible, pour l'instant, de dire lequel est le plus fécond. Le maître du jeu doit donc décider du planning de la partie en fonction des disponibilités des joueurs, de leur expérience en *roleplay*, mais aussi de sa propre faculté à gérer les multiples interactions du jeu et à répondre aux demandes de chacun (car par défaut il doit assumer le rôle de tous les PNJs de Chrysalis, ce qui n'est pas une maigre tâche). Il est très intéressant de pouvoir se faire assister par d'autres MJs, ou par des PNJs dédiés, pour alléger la charge.

        Dans tous les cas, les divers composants de Chrysalis travaillent en "temps relatif", le maître du jeu peut donc régler les systèmes de temporisation pour qu'ils correspondent au rythme qu'il souhaite (voir l'annexe `Normaliser les temps`_).


        Format "casual game"
            Conseillé aux débutants, et aux joueurs pris dans le train-train de la vie scolaire/professionnelle. Le jeu se déroule sur plusieurs semaines, avec par exemple une série d'enchères chaque week-end. Chacun peut ainsi à son rythme apprivoiser l'univers du jeu, et s'atteler aux diverses quêtes. Faire attention, dans ce cas aux périodes de "partiels" des étudiants, ou aux "deadlines" des professionnels, mortifères pour l'immersion roleplay.

        Format "continuous game"
            Dédié aux joueurs ayant une bonne dose de temps et de motivation (idéalement, pendant les vacances), ce format déroule le jeu sur une durée d'une ou deux semaines environ, avec des enchères rapprochées et un maintien constant de la *pression* sur les joueurs. Une formule possiblement très ludique, à condition que les joueurs n'aient pas de gros impératifs pendant cette longue durée, qui pourraient leur faire manquer des évènements et saborder leurs plans mûrement réfléchis.

        Format "hard core gamer"
            Idéal pour les rôlistes chevronnés, amateurs de "grandeur nature" ou de lan-parties qui se perdent dans la nuit, ce format propose de tout jouer en un week-end, et donc d'enchainer enchères, réunions diplomatiques, et tapotages frénétiques sur le portail fictif.
            Potentiellement très jouissif, à condition d’éviter que le planning ne dérape, ou simplement que les joueurs (et le maître du jeu) ne soient dépassés par l'ampleur de la tâche. Il est donc bienvenu, dans ce format de jeu, de :

            - laisser les joueurs longuement visiter leur intranet, durant la semaine précédant la partie, afin qu'ils y trouvent leurs repères ;
            - vérifier, au cas par cas, qu'ils ont bien compris le contexte du jeu et leurs objectifs personnels ;
            - être prêt à laisser tomber certains éléments annexes du scénario, pour que l'essentiel (les Orbes Sacrés) soit proprement mené de bout en bout ;

        .. note::
            Plus le format choisi est rythmé, plus il devient intéressant, voire nécessaire, pour le maître du jeu, de se faire aider dans sa tâche par une deuxième personne. D'autant plus que cet "assistant au maître du jeu" sera précieux en temps que PNJ pour la *mystery party* finale, "Mindstorm", si elle est au menu.


