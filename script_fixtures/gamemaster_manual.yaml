        La quête de l'Orbe Gamma (bleu)
        ++++++++++++++++++++++++++++++++++++++

        Le destin de l'orbe gamma, rayonnant dans le bleu, est un peu particulier. Après la défaite des fidèles razulites (ceux du temple de Nazur) contre les taranites, en Kéroskia, une petite troupe de survivants razulites se fraya un chemin jusqu'au plus profond de la jungle de l'actuelle Tieros Olim, pour tenter d'enterrer l'orbe là où - pensaient-ils - nul humain n'irait jamais.

        Mais l'aura de protection qu’était censé leur prodiguer l'orbe dut à nouveau connaitre quelques ratées, car ces voyageurs furent rapidement anéantis par les indénombrables nuisances de Mère Nature, ainsi que par les taranites lancés à leurs trousses (qui ne survécurent pas davantage au voyage). La tribu des pygmées Tonkilis eut donc la surprise de découvrir, des années plus tard, un orbe scintillant en bordure de son territoire de chasse.

        N'ayant de vénération que pour les espèces animales, ces braves indigènes ne s’émurent pas outre mesure de leur découverte, mais lui trouvèrent une fonction fort utile, en tant que "diffuseur d'ambiance sonore et lumineuse" dans le petit temple de leur divinité tutélaire, l'iguane Tuki Tonka.

        L'orbe gamma sera difficile aussi bien à localiser qu'à récupérer. Il faudra en effet au joueur une longue enquête pour dérouler l’écheveau de l'Histoire, et retrouver le petit temple pygmée qui renferme ce joyau.



        **Principaux cheminements pour découvrir l'Orbe Gamma**

        - cette quête n'est lancée que plus tardivement dans le jeu, lorsque les scientifiques d'Alifir - le professeur Loakim en tête - font des avancées majeures dans le déchiffrage du livre sacré de Nazur.
        - les savants d'Alifir butent temporairement sur quelques phrases énigmatiques relatives à une bataille, et les joueurs peuvent alors les débloquer (et monter ainsi en grâce auprès d'eux) grâce aux éclaircissements apportés par les artefacts mis aux enchères, et les différentes analyses auxquelles **seuls les joueurs ont accès** (ceci à cause des rivalités entre académies)
        - dans tous les cas, au final, les scientifiques trouvent l'emplacement exact de la mythique bataille au cours de laquelle les razulites furent décimés par les taranites : près de Wigwir, en Kéroskia. En expédition sur place, le Pr Loakim et ses collègues commencent de vigoureuses fouilles, et ne tardent pas à mettre la main sur des écrits taranites relatant la bataille en question, ainsi que la poursuite des survivants razulites et de leur orbe.
        - les joueurs peuvent intercepter les transcriptions runiques (puis ultérieurement, traductions, pour secourir ceux qui ne pourraient pas utiliser la compétence "traduction runique") par les moyens habituels : mercenaires, mises sur écoute, piratage des comptes Anthropia des principaux PNJs, *social engineering* auprès des archéologues si l'identité officielle du joueur s'y prête bien...
        - ces écrits donnent quelques indices sur le retour de l'orbe Alpha en Akaris, ainsi que sur le grand détour fait par Bartzar pour dissimuler l'orbe Beta. Mais ils sont surtout importants par le récit qu'ils donnent de la poursuite d'un petit groupe de razulite porteur d'un orbe, une chasse à l'homme qui s'est achevée dans la mortifère jungle de l'actuelle Tieros Olim (les différents messages reçus par les taranites, par pigeons voyageurs, en attestent).
        - pendant que les scientifiques continuent de fouiller les ruines près de Wigwir, les joueurs doivent envoyer leurs mercenaires enquêter sur la trace de l'orbe Gamma, jusqu'au dernier village avant la jungle, village où l'on se souvient encore de cet épisode.
        - les mercenaires refuseront d'aller dans cette "jungle aux naïades chantantes", mais les joueurs ont d'autres moyens de progresser:

          - en faisant avec le Paladium un "scan mondial" sur des armes typiques des razulites ou taranites, il trouveront les traces du dernier campement mentionné, où l'assaut des taranites a mis fin à la poursuite.
          - en livrant leur savoir aux judicateurs akarites, ils permettront à ceux-ci d'organiser une grande recherche (type "jeu de piste") dans la jungle, pour suivre les indices jusqu'au dernier campement des poursuivants taranites.
          - une faction nationale "normale" pourra aussi organiser son expédition, mais qui sera inévitablement plus lente à obtenir des résultats que les deux super-factions

        - dans le campement taranite en friche, outre les quelques ossements/armements de rigueur, se trouvent les dernières notes du chef taranite ; celles-ci mentionnent que l'orbe a bien été récupéré par leurs soins, mais que tous les guerriers sont trop blessés pour rebrousser chemin, une équipe de secours doit donc leur être envoyée au plus vite. Le dernier pigeon voyageur s'est hélas envolé sans son message, semble-t-il, et depuis, l'orbe a disparu.
        - à partir de ce moment là, le joueur doit se douter que c'est une tribu locale qui a récupéré l'orbe (des taranites ou razulites auraient au moins donné une sépulture à leurs guerriers tombés au combat). Les autochtones fuient les rencontres comme la peste, et leurs villages sont très difficiles d'accès ; heureusement les mercenaires locaux indiquent rapidement aux joueurs la possibilité de louer des drones volants pour quadriller des zones précises de la jungle, et y relever toutes les anomalies visuelles ou sonores.
        - s'il survole la bonne zone, le drone rapportera des clichés de l'endroit d'où proviennent d'étranges sons (une caverne sacrée sous une cascade) ; mais trouver cette zone par "essai et erreur" coûterait une fortune aux joueurs, il existe donc des moyens plus fûtés pour déterminer où envoyer le drone:

          - une publicité mentionne une oeuvre audio mélangeant instruments normaux, et sons de la forêt. Une bonne idée est d'écouter sa "bande démo", de repérer les quelques passages contenant des sons étrangement cristallins, de repérer leurs lieux de prise de son grâce à la description de l'oeuvre, puis de n'envoyer les drones que dans ces 2-3 endroits.
          - les djinns de Sedes Sancta donnent quelques indices sur les étranges sons des cascades de la jungle
          - en dernier recours, un villageois des alentours de la jungle peut monnayer ce qu'il sait sur les tribus pygmées locales, et parler en particulier du dieu iguane qu'ils partent adorer en canoë, à une journée de rame en aval du "mont noir".

        - une fois les clichés de la cascade obtenus, il reste enfin à récupérer l'orbe ; les joueurs doivent indiquer aux forces commando (que ce soient celles de leurs factions initiales, ou d'une super-faction) comment procéder exactement, et s'ils ont la mauvaise idée de ne pas avertir des célébrations religieuses nocturnes, les hommes envoyés se heurteront à une farouche résistance à coup de dards empoisonnés, ce qui fera échouer l'opération (même pour le Paladium, qui se refuse à traumatiser les pygmées en profanant leur temple sous leur nez).
        - en cas d'échec d'une opération, les pygmées deviendront très protecteurs de leur petit temple caverneux. L'idée est alors de négocier avec eux, pour finalement leur échanger l'orbe contre un autre système lumineux et sonore (étant donné qu'après tout, leur véritable idole est une statue d'iguane, et non l'orbe).
        - comme pour les deux autres orbes, le maître gérera les possibles conflits entre factions, pour déterminer qui a réussi à récupérer aux pygmées ce troisième orbe.


