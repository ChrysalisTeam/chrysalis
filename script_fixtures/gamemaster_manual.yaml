        Principales Factions
        =======================

        Plusieurs groupes, aux intérêts divergents, s'affrontent dans l'ombre des ventes aux enchères de Loyd Georges. Si tous sont en alerte face aux perspectives d'un conflit midolien, et avides d'en savoir plus sur les supposées "reliques de destruction massive" que sont les Orbes, en revanche ils différent nettement dans leurs souhaits concernant la résolution de l'affaire, et les moyens à mettre en œuvre pour parvenir à leurs fins.

        Chacune de ces factions offre à ses joueurs "affiliés" diverses facilités (au maître du jeu de faire jouer son imagination et son bon sens), ainsi que certaines compétences spécifiques à Chrysalis, résumées plus loin.


        Factions initiales
        +++++++++++++++++++++

        Ces factions "patriotiques" servent de nids aux joueurs, en début de partie, en les entourant d'informations et d'outils divers.

        Elles ont des moyens d'action très similaires (modulo leur marge de manœuvre supplémentaire lorsqu'elles agissent dans leur propre pays), mais des buts différents. Un joueur pourra donc non seulement vouloir aider/gêner les autres factions initiales, mais aussi trahir ouvertement la sienne, si ses objectifs ne lui conviennent pas ; à noter que typiquement, ce dernier cas surviendra lorsqu'un joueur veut rejoindre pour de bon une des deux super-factions du jeu (davantage que pour simplement passer dans les services secrets d'un autre pays).


        Services secrets masslaves
        ------------------------------------

        **1-2 joueurs initiaux**. Leur but est d'éviter que leur pays ne se fasse, un fois de plus, laminer par une agression des akarites. Pour cela, il leur faut désamorcer le "prétexte" offert par l'expédition de Loyd Georges, nouer et renforcer leurs alliances auprès des autres pays midoliens, et bien sûr tirer au clair cette histoire de *reliques sacrées*.

        Diplomatiquement, les agents de ce camp auront donc fort à faire pour découvrir puis influencer les stratégies politiques des pays environnants, sans pour autant donner aux akarites des raisons supplémentaires de les écraser comme des blattes.


        Services secrets doriens
        ----------------------------------

        **1-2 joueurs initiaux**. Le peuple du Duché Dorien partage la crainte des masslaves quant à une nouvelle guerre de conquête akarite. Cependant, cédant à un certain réalisme cynique, son dirigeant s'oriente vers des négociations avec les akarites pour rallier leurs forces armées, et s'intégrer docilement à leur empire, en cas de conflit régional.

        Les agents fidèles à ce camp auront donc à amadouer peu à peu les chefs religieux akarites, tout en évitant de s'aliéner trop précocement le reste des états midoliens ; et il leur faudra par ailleurs gérer les subtilités des différentes confessions akarites, car certains groupes de fidèles voient d'un très mauvais œil cette possible "incorporation" des doriens dans leur race élue des Yods.


        Services secrets lordaniens
        ---------------------------------

        **1-2 joueurs initiaux**. L'île-continent de la Fédération Lordanienne a suffisamment diversifié ses relations politiques et commerciales pour ne pas être directement concernée par les lointains troubles midoliens, et leurs possibles issues.
        Cependant, fidèles à leur doctrine officieuse "diviser pour prospérer", ses agents œuvrent afin de s'assurer qu'aucune puissance rivale ne puisse émerger, aussi bien en Midolie que dans le reste de Pangéa.

        Dans cette optique, est-ce qu'il faut favoriser un conflit militaire en Midolie, afin que ces états se torpillent mutuellement ? Ou est-ce que cela risque, au contraire, de faire émerger un empire akarite dangereusement puissant ? D'où la nécessité d'une investigation poussée en Midolie, et d'une intrusion immédiate dans *l'Affaire Loyd Georges*.


        Super-factions racoleuses
        ++++++++++++++++++++++++++++

        Ces deux factions (initialement PNJ) agissent comme des aimants attirant à elles les joueurs, par leurs discours, mais plus encore par les moyens d'action supplémentaires qu'elles proposent.

        Selon leurs factions initiales (et les ordres que leur donnent leur hiérarchie), les joueurs sont poussés davantage vers l'une ou l'autre de ces factions, cependant tout doit être fait pour qu'ils gardent une marge de choix, à l'aide d'incitations variées et bien dosées.

        Il ne suffit pas d'un acquiescement pour intégrer pleinement l'une de ces super-factions, il faut aussi démontrer son réel attachement à sa doctrine. Cela peut passer par la divulgation d'informations critiques, le reniement (en actes) de son ancienne faction, un coup de main décisif pour l'obtention d'un Orbe...

        Mais suite aux premières preuves de fidélité, chacune de ces super-factions a des moyens propres pour déterminer si un joueur mérite de gravir les échelons suivants, et de devenir officier dans ses rangs. Faillir à ces tests avancés fait courir le risque d'une belle régression, jusqu'au statut de simple "indic" de la faction en question.


        Les judicateurs akarites
        -------------------------------

        C'est le côté le plus obscur de la spiritualité. Populistes, fondamentalistes, propagandistes, ces chefs religieux ont remis au goût du jour les plus vieilles légendes akarites pour monter leur peuple contre le reste de Pangéa. Nul ne sait s'ils croient vraiment à leurs prophéties théocratiques, mais en les prédestinant à prendre le contrôle de la planète, celles-ci les caressent indubitablement dans le sens du poil.

        La découverte des Trois Orbes Divins serait un prétexte inespéré pour déclencher le conflit tant attendu. Cependant, n'ayant pas réussi à introduire leurs espions dans les enchères de Loyd Georges, les judicateurs se retrouvent obligés de courtiser les autres participants pour obtenir des informations - tout en se doutant bien que certains acheteurs sont déjà affiliés à leurs adversaires. Ils interviennent initialement en se faisant passer pour une simple "communauté de fidèles akarites", histoire de ne pas effaroucher leurs cibles.

        Faire allégeance à ce camp, et monter en grade dedans, est relativement facile tant que l'on n'est pas très regardant sur l'éthique. Par contre, cela peut valoir une certaine haine de la part du reste de Pangéa, ce qui n'est pas complètement négligeable.

        Test de Fidélité:
            Pour s'assurer de l'aptitude d'un joueur à pleinement intégrer leur "race élue" - un processus rarissime dans la spiritualité akarite - les judicateurs lui font passer un test sous forme de questionnaire théologique. Ce test est d'une difficulté proverbiale, et nécessite une bonne dose de recherches encyclopédiques et de hasard pour être correctement rempli. Mais dans le cas improbable où il ferait un quasi-parfait, le joueur gagnera le titre de "Pieux", et le droit de diriger directement, sans passer par les judicateurs, des émeutes de fidèles akarites ; dans le cas contraire, il sera invité à continuer son étude de la religion afin de se débarrasser de ses "superstitions hérétiques".


        Le Paladium
        -------------------

        C'est le côté lumineux de la puissance. Une petite milice de paladins, férus de haute technologie et d'une science naissante dénommée "technomagie", qui s'est donnée pour mission sacrée d'être le "crépuscule des tyrans". Inconnus du grand public, retranchés dans quelques forteresses insulaires, ils montent depuis plusieurs années en puissance, et guettent le moment opportun pour émerger au grand jour. La poussée mégalomane des judicateurs akarites va accélérer la fin de cet état de "chrysalide".

        Ayant détecté trop tard ce qui se tramait en Midolie, les paladins tentent de rentrer en contact avec Loyd Georges et les scientifiques d'Alifir, mais ceux-ci, échaudés par les manigances des judicateurs, se méfient et leur claquent la porte au nez.

        Les paladins tentent donc, dès lors, d'obtenir l'aide des participants aux enchères, tout en sachant très bien, grâce à leur moyens informatiques d'espionnage de messagerie, lesquels appartiennent déjà à quels services secrets. Leur but premier est d'éviter que la situation ne dégénère en Akarie, et cela passe par la récupération et la dissimulation des Orbes, ainsi que la mise au pas des fauteurs de troubles.

        Faire allégeance à ce camp est difficile à plus d'un titre. Il semble trop "utopique" pour inspirer confiance, et le trouble qui entoure ses origines (son fondateur est un ancien seigneur de la guerre axiolien) n'aide en rien. De plus, le Paladium est extrêmement regardant sur les moyens employés, ce qui peut entraîner de belles dégringolades dans sa petite hiérarchie.

        Par contre, monter en grade dans ce groupe donnera accès à des moyens exceptionnels et - ne le négligeons pas - à une belle bouffée de fierté, en tant que "Super Héros Justicier" de Pangéa.

        Test de fidélité:
            Avant de faire accéder un joueur au titre de Paladin, et de lui donner un accès privilégié au déclenchement d'opérations spéciales téléportés, le Paladium s'assure de sa rectitude morale par une mise en scène. Le joueur se voit ordonner de faire exploser une bombe à photons dans une ville reculée, au motif que s'y trouverait un centre secret des akarites, développant des armes chimiques qui pourraient mettre la Midolie à feu et à sang.
            Si le joueur obtempère (ce qui est probable), et envoie ses mercenaires faire le sale boulot, il attendra en vain d'entendre, à la radio, l'annonce du drame ; puis se fera vertement tancer par la Paladium pour avoir accepté d'exécuter un crime de guerre. Dans le cas contraire, il deviendra partie intégrante du Paladium.



        Factions annexes
        ++++++++++++++++++++

        Ces factions PNJ ne sont pas censées - sauf initiative audacieuse du maître du jeu - être rejointes par les joueurs. Par contre, il est possible d'interagir avec elles, et de s'en faire des alliées ou des ennemies.


        Etat d'Héliossar
        ----------------------

        Heliossar est une république qui subit les revers d'un multipartisme un peu trop équilibré. Changeant sans cesse de gouvernement, et en proie à des scandales de moeurs et de finances, elle semble consacrer bien peu d'attention à l'agitation croissante des esprits akarites.

        Publiquement du moins. Car dans le secret de son centre de renseignements, ses agents ont compris depuis longtemps que leur pays était un mort en sursis. Et ils s'activent pour trouver une moyen de briser le pouvoir akarite, sans que cela ne se retourne contre eux. Assassiner les judicateurs, puis jeter les confessions akarites les unes contre les autres, voilà qui permettrait d'avoir la paix pour quelques décennies... Le hic, c'est que les judicateurs ont eu vent de ce complot, et qu'il ne pourraient rêver plus beau cadeau de la part de leurs ennemis.


        Les autres pays midoliens
        ------------------------------

        Le reste des états se complait dans la neutralité, en espérant secrètement que la déferlante akarite s'épuisera avant d'arriver jusqu'à ses frontières. Y compris Thelassar, qui compte sur ses reliefs prononcés pour décourager Les envahisseurs.

        Rien de spécial n'est prévu dans le jeu quant aux relations diplomatiques avec ces autres états, cependant rien n'interdit à un maître du jeu entreprenant de les inclure dans le grand bal des rapports de force, afin de créer de nouvelles interactions.



        L'Académie d'Alifir
        -------------------------

        Situé en Sabarim, ce centre scientifique est une étoile montante de la science de Pangéa, et il commence à rayonner bien au delà des frontières de son pays. On le retrouve impliqué dans l'histoire de Chrysalis sous de multiples formes:

        - c'est lui qui a gracieusement fourni au Sir Loyd Georges une extension de son portail web (Anthropia) pour promouvoir et dérouler les enchères du sieur (malgré les réticences de certains dirigeants de l'académie).
        - c'est lui qui héberge le traducteur de runes sur lequel travaille l'ami de Loyd Georges, le professeur Emilos Loakim - docteur en archéologie de son état.
        - c'est sous son égide que travaille le docteur Waden Shaw, chercheur en physique, qui devrait bientôt devenir le gendre du Pr Loakim précédemment cité.
        - divers mini-jeux et énigmes (captchas cauchemardesques, défi d'échecs...) sont liés à ses activités, et à ses interactions mâtinées de rivalités avec d'autres centres scientifiques.
        - enfin, Sir Loyd Georges rêve de devenir docteur, à titre honorifique, de cette entité ; ce fantasme de reconnaissance académique sera un fort outil de négociation pour les joueurs.

        L'Académie d'Alifir n'est donc pas une faction que les joueurs de Chrysalis peuvent rejoindre, mais plutôt une "corne d'abondance" d'informations et de moyens techniques, qu'il faudra savoir exploiter au mieux pour progresser dans le jeu.


        Loyd Georges
        -------------------

        Et oui! Même si ce ne sera pas évident au premier abord - et certains joueurs le découvriront à leurs dépens - Loyd Georges aussi peut être vu comme une "faction" dans Chrysalis. N'oublions pas que c'est lui le maître des enchères ; il peut à sa guise décider des ristournes accordées, comme des pénalités visant ceux qu'il ne peut pas sentir (on supposera que le droit commercial du lieu lui donne une grande latitude d'action).

        Le maître du jeu doit donc se mettre dans la peau du personnage, et évaluer, au fil des échanges qu'il a avec chaque joueur, quelle place ceux-ci prennent dans le coeur de Loyd Georges.

        Il faut évidemment faire preuve de finesse. Loyd Georges est sensible aux commentaires positifs sur ses "exploits" archéologiques, mais pas aux flatteries intéressées, voire obséquieuses que certains tenteront. De même, si - comme tout un chacun - il n'aime pas être humilié, il n'est pas pour autant blessé par les commentaires négatifs, tant qu'ils restent francs et constructifs.

        Mais bien plus que la rhétorique, c'est l'action qui permettra aux joueurs d'obtenir les faveurs de Loyd Georges. Celui-ci a en effet ses propres *quêtes annexes*, la principale étant de d'obtenir une reconnaissance du monde scientifique pour ses contributions archéologiques. Dès lors, toute action visant à influer sur l'Académie d'Alifir, pour qu'elle accorde un titre honorifique audit sire, sera susceptible d'être récompensée par Loyd Georges - et donc d'offrir un bon coup de pouce dans la quête des orbes.


