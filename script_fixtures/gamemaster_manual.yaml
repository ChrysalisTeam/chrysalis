        La diplomatie
        ++++++++++++++++++++

        .. note::

            Cet aspect du jeu peut être totalement occulté par le maître du jeu, si les conditions de la partie (en particulier, le temps disponible à chacun) ne s'y prêtent pas.

            Cependant, la diplomatie offre un moyen pratique pour enrichir les interactions entre joueurs, démultiplier leur fun, et les aider à déterminer qui est dans chaque camp ; il est donc vivement conseillé de l'inclure.

            Pour l'heure, l'organisation des différentes réunions diplomatiques, et la définition de leur ordre du jour, sont laissées à la discrétion du maître du jeu (grâce aux les informations de contexte ci-dessous).


        L'alignement politique des différents pays dépendra fortement de la récupération des orbes par les deux grands adversaires (Akaris et le Paladium), mais les joueurs pourront aussi influer plus directement dessus, grâce à leurs rôles d'informateur et d'ambassadeur.

        Dans chaque faction initiale, les deux joueurs se verront en effet affecter des missions de négociation différentes, qui les amèneront à rentrer en contact à la fois avec d'autres joueurs (eux aussi mandatés par leurs factions), et avec des PNJs. Autant que possible, ces réunions doivent se jouer en grandeur-nature, voire en costumé.

        Pour éviter de trop facilement divulguer qui est avec qui, deux joueurs de la même faction ne devront de préférence pas intervenir sur la même mission diplomatique.

        La situation se compliquera lorsque certains joueurs trahiront leur camp (principalement pour rallier l'une des deux grandes factions rivales, Judicateurs akarites et Paladium). A ce moment, les factions trahies feront leur possible pour trouver des interlocuteurs alternatifs (ex. l'autre joueur de la faction, s'il n'a pas lui aussi trahi) ; mais le joueur ayant retourné sa veste bénéficiera pendant encore un certain temps de ses prérogatives d'ambassadeur, les factions d'en face n'étant pas tout de suite au courant de sa disgrâce.


        Les recherches d'alliance masslaves
        -----------------------------------------

        Les masslaves seront dans une perspective aussi simple qu'oppressante : réussir à obtenir des soutiens de poids en cas d'agression akarites.

        Ils iront donc d'eux-mêmes démarcher les doriens, les héliossars, et prêteront une bonne oreille aux inattendues propositions de la lointaine Fédération Lordaniene.

        En parallèle, ils tenteront - sans trop y croire - de négocier un apaisement des relations avec Akaris.

        Lorsqu'ils découvriront la duplicité des doriens (dont le dirigeant cherche à rejoindre le futur empire akarite), les masslaves pourront être tentés de semer la zizanie entre le duc dorien et les judicateurs akarites, pour qu'ils s'étripent. Par exemple, s'ils sont au courant des plans secrets des héliossares (visant à assassiner les judicateurs et à en rejeter la faute sur quelqu'un d'autre), ils pourront être tentés de les informer des lâchetés du duc, afin que les héliossares fassent des doriens les boucs émissaires de leur machination (mais ce sera à double tranchant, car cela montera aussi la paranoïa des akarites contre "l'ennemi extérieur", quel qu'il soit).


        La fausse piété dorienne
        ------------------------------

        Au fur et à mesure que la course aux Orbes gagne en intensité, et que les judicateurs affermissent leur emprise sur les différents clans akarites, l'état dorien met une pression croissante sur ses ambassadeurs, pour qu'ils trouvent une façon de s'intégrer au futur empire akarite sans heurts - si celui-ci venait à se concrétiser.

        Le principal obstacle à cet asservissement volontaire est théologique - les différentes confessions akarites ont des vues plus ou moins dures sur la "pureté" de leur race "élue des Yods", selon les textes sacrés sur lesquels ils se focalisent. Dès lors, les judicateurs sont partagés entre l'aubaine d'une annexion facile, et la nécessité de ménager les susceptibilités de leurs ouailles.

        Les joueurs désireux de remplir cette étrange mission de médiation jusqu'au bout devront donc trouver la bonne rhétorique et la bonne "exégèse" des textes sacrés, pour convaincre le plus grande nombre des akarites de la nécessité d'intégrer le peuple dorien. Quitte à se contenter d'un statut avili (la dhimmitude) pour le peuple dorien, une position qui ressemble à un mélange d'occupation et de racket, mais qui reste préférable à un anéantissement pur et simple.

        Dans le même temps, les services doriens seront appelés à mener en bateau (vers les récifs, pourrait-on dire) les autres peuples midoliens, en alternant entre le déni de la menace akarite, et les promesses d'alliance sans lendemain.


        Les indécises conspirations lordaniennes
        -------------------------------------------------

        Les services secrets lordaniens interviennent dans la géopolitique de Midolie principalement par zèle, afin de s'assurer qu'aucune puissance capable de rivaliser avec la leur n'y émerge, à quelque terme que ce soit ; et si c'est l'occasion de décrocher de juteux contrats d'armements, il serait dommage de les refuser.

        Dès lors, ils vont proposer leur soutien à chacune des factions en jeu, tenter de grappiller un maximum d'informations sur les forces en présence, puis équilibrer la balance à coups de ventes d'armes. Ceci, tout en réfléchissant à l'issue qui serait la plus à même d'affaiblir les peuples midoliens - la guerre déclarée (au risque de voir émerger un empire), ou l'équilibre de la terreur (au risque de voir un jour ces peuples se lasser, puis s'allier).

        La principale crainte des dirigeants lordanien, c'est que leur approche excessivement pragmatique de la question midolienne ne soit mise au grand jour ; et que cela ne leur vaille quelques ennuis de la part des divers peuples midoliens, ou de leur propre société civile (qui voit, dans l'ensemble, d'un mauvais oeil la surenchère militaire en Midolie). Un discrétion extrême sera donc de mise lors de ces douteuses manipulations.





