        Quêtes Annexes
        ==========================

        Si le déroulement du scénario global de Chrysalis est fermement lié à la progression des différents camps vers les Trois Orbes Divins, il existe aussi une multitude de quêtes optionnelles, parfois sans rapport aucun avec les quêtes principale. Ces quêtes permettent aux joueurs de monter en grade dans une faction, de gagner des biens, ou juste de découvrir plus profondément l'univers du jeu.


        Le Doctorat Honoris Causa
        +++++++++++++++++++++++++++++++

        Loyd Georges a toujours été passionné par l'archéologie, mais si son plantureux héritage lui a permis de librement s'y adonner en amateur, en revanche le monde scientifique et ses palmes lui ont toujours été étrangers. Non pas que le brave homme fût fainéant ; mais à la quatrième tentative infructueuse pour décrocher sa première année universitaire, il dût bien se rendre à l'évidence : mémoriser des dates était infiniment au dessus de ses capacités, et il ne devait pas confondre ténacité et obstination.

        Cependant, à soixante ans, Loyd Georges entrevoit enfin une porte d'entrée dans le domaine académique, via le titre de Docteur *Honoris Causa* que les universités décernent chaque année à qui bon leur semble.
        Loyd s'est depuis toujours montré très généreux envers l'Académie d'Alifir, et aux subventions financières s'est ajoutée, cette année-ci, le don des plus exceptionnels artefacts ramenés de Midolie. Ce n'est donc pas sans raison que Loyd Georges espère voir son dévouement à la Science enfin reconnu et récompensé.

        Mais l'affaire s'annonce mal. Les trois doyennes de l'académie, qui décident des attributions de ce titre, sont plus que partagées sur la candidature de Loyd Georges ; et son manque d'expertise scientifique le met à mal face à ses concurrents. Parmi ceux-ci, Syghmon Banor (qui n'étude que les organes sexuels de tapirs) et le Pr Losslass (un archéologue escroc).

        Les joueurs auront donc l'occasion, au fil de la première moitié de la partie, de prendre connaissance de cette quête qui préoccupe tant leur hôte ; et de s'immiscer dans l'affaire, pour altérer son dénouement (qui est la cérémonie de remise des prix à l'Académie d'Alifir). Le principal attrait de cette quête sera la possibilité de gagner les faveurs de Loyd Georges en l'aidant (avec tout ce que cela peut signifier en termes financiers et informationnels). Mais d'autres finalités seront possibles : "couler" un autre joueur en le rendant responsable de l'échec de Loyd Georges, ou faire chanter un PNJ candidat à ce titre honorifique, dont on a découvert au passage une malhonnêteté...


        Récolte d'informations
        ----------------------------

        Les joueurs ne sont initialement pas concernés par cette problématique du Doctorat Honoris Causa ; les indices en ce sens devront donc être récurrents.

        - message de Loyd Georges à l'attention d'Emilos Loakim, évoquant les manigances des deux compères pour influer sur l'état d'esprit des 3 doyennes ; par la suite, les échanges entre les divers PNJs, au sujet de ce affaire, ne cesseront pas jusqu'à la cérémonie ;
        - annonces sur la webradio, quant à la cérémonie à venir ;

        Puis, au fur et à mesure, les joueurs devront se montrer proactifs dans la recherche d'informations:

        - lecture des emails des PNJs, après avoir piraté leur compte
        - embauche de mercenaires pour enquêter sur les doyennes ou les candidats en lice
        - demande d'investigations supplémentaires auprès de leur hiérarchie, lorsque l'intérêt de cette quête aura été démontré


        Immixtion dans l'affaire
        ----------------------------

        Pour que leur intervention soit reconnue, les joueurs auront intérêt à manifester au plus vite, auprès de Loyd Georges, leur intention de l'aider ; et mieux encore, lui donner quelques indices sur leur stratégie pour ce faire - sans pour autant tout dévoiler (car d'autres personnes espionneront inévitablement ces conversations). Ce sera alors le bon moment pour négocier auprès du sieur les récompenses attendues en cas d'aide décisive (sans non plus paraître vénal...).

        Exemples d'interventions possibles dans l'affaire:

        - lobbying/négociation/chantage auprès des doyennes ;
        - disqualification des concurrents, en mettant au jour leurs aspects sombres, ou en "spoofant" leurs emails ;
        - divulgation de "scoops archéologiques" (aventure de Bartzar, des fuyards dans la jungle, drame de la momie du temple enfoui...) à Loyd Georges, afin qu'il puisse briller auprès des scientifiques et de la Presse, et réellement mériter des honneurs ;



        Dénouement
        ------------------

        Un spot radio (ou autre média) donnera le résultat de la cérémonie annuelle d'Alifir. Les dénouements pourront être :

        - attribution du doctorat à Loyd Georges, qui sera ravi
        - attribution d'un titre "alternatif" (de mécénat), qui le laissera un peu amer
        - aucun prix pour LG.

        S'il est victorieux, la gratitude de Loyd Georges envers ses alliés se concrétisera par d'importantes ristournes sur les enchères, et l'accès à des objets "hors-enchères". A l'inverse, dans le rare cas où il détecterait un coup bas, Loyd Georges ne pourra exclure un joueur des enchères (on supposera une interdiction légale), mais il pourra lui imposer un surcoût.



        Magnus et la secte des assassins yodiques
        +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

        Il est possible de donner au personnage d'identifiant "Opal" un statut à part, en faisant de lui un authentique riche lordanien, mondialement connu sous le surnom de "Magnus". Ancien magouilleur et compagnon d'aventure de Sir Loyd Georges, il est désormais posé, et se rend avec femme et enfant à Sabarim pour participer à ces enchères mâtinées de danger akarite. Ce personnage dispose de fortes sommes d'argent, et d'employés dévoués, en Lordanie. Potentiellement, lui donner un joueur allié en renfort (sa femme ?) pour qu'il ne joue pas en solo.

        La santé de Magnus, qui était dangereusement sur le déclin, se stabilise lors de ce voyage d'affaires à Salima. En investiguant tout cela (analyses médicales, etc.), il peut découvrir qu'il était en fait la cible d'une tentative d'empoisonnement, venant d'une secte fanatique akarite (les "purificateurs") qui pourchasse les anciens profanateurs de lieux saints yodiques.

        Ses enquêtes peuvent montrer que la plupart de ses anciens compères ont connu des décès prématurés et douteux, et dévoiler la cellule d'assassins qui s'est implantée en Akarie. De quoi le rapprocher de Loyd Georges, si seulement le passé ne refait pas surface de façon impromptue (car une statuette qu'il avait volée à LG, reparait sur le marché noir).

        Exemple de parcours : l'analyse des gélules antihistaminiques de Magnus montre qu'elles contiennent de dangereux myotoxiques ; son pharmacien à Baynon est dans le coup ; des messages interceptés permettent de trouver et de lancer l'assaut sur un repère de ces fanatiques en Lordanie ; des documents confidentiels d'Akaris sont alors saisis, etc.

        Voir la feuille de personnage de Chrysalis:Mindstorm, qui peut servir d'introduction en profondeur à ce personnage assez spécial du jeu.



        Le Défi d'Échecs
        ++++++++++++++++++++++++

        Aux luttes politico-religieuses qui gangrènent Pangéa se superposent celles, plus discrètes, mais non moins intenses, que se livrent les différentes universités scientifiques pour établir leur hégémonie.

        L'un des champs de bataille de cette guerre froide est le domaine des intelligences artificielles. Et l'Académie d'Alifir est sous pression, car sa grande rivale, la très hégémonique Faculté d'Imuo, vient d'exhiber un système neuronal (nommé WireMind) qu'elle prétend impossible à vaincre aux échecs. C'est un camouflet pour l'Académie d'Alifir, qui était depuis plusieurs années à la pointe de ces technologies. Elle espère donc, pour sauver l'honneur, obtenir une défaite de Wiremind, et elle ratisse pour cela tout son réseau de connaissances - dont les hôtes de Loyd Georges.

        Cette quête est intéressante à deux niveaux: empocher la récompense promise par la Faculté d'Imuo bien sûr, mais aussi s'attirer les bienfaits de l'Académie d'Alifir ; a fortiori si le joueur prend soin de négocier par avance son aide auprès de l'académie (car a posteriori, il sera dificile d'obtenir davantage que de la reconnaissance...). Un bon joueur pourra par exemple intercéder en faveur du titre honorifique de Loyd Georges, ou obtenir l'accès à certaines ressources de l'Académie d'Alifir, en échange d'une victoire contre WireMind.

        Concrètement, pour parvenir à ses fins, le joueur pourra au choix:

        - battre directement WireMind (excellent niveau d'échecs requis) ;
        - solliciter ses mercenaires pour qu'ils trouvent un moyen d'affaiblir WireMind (ex, faire tourner une virus dans le réseau de la Faculté d'Imuo, pour monopoliser les ressources de calcul). Cela devra se monnayer, et le joueur se fera alors ravir le titre de champion par d'autres compétiteurs (fictifs), mais il tirera son épingle du jeu si son "intervention" a été bien négociée auprès de l'académie. Attention, les interlocuteurs dans l'Académie d'Alifir pourront se montrer méfiants envers un possible canular ou piège, et ne "marcheront" que si les échanges sont suffisamment sécurisés (messagerie protégée par TLS, ou autres moyens de communication). Le maître du jeu pourra donner à un joueur adverse une chance de mettre au jour cette tactique déloyale, et de tirer partie de cette information ;
        - enquêter sur la piste de "l'espionnage industriel", afin de démontrer que le code qui fait tourner WireMind a été en grande partie volé à Alifir ; ce sera alors un désastre pour la réputation de la faculté d'Imuo, et une double victoire pour Alifir ;
        - gagner par ruse, en remarquant l'indice disant que *"le seul adversaire de taille pour WireMind, c'est lui-même"* ; dès lors, il suffira à deux joueurs de s'allier, d'ouvrir deux parties concurrentes contre WireMind, et de copier les coups de l'une dans l'autre. De cette façon, nécessairement, l'une des partie se soldera par la victoire du joueur d'échecs "prétendument humain" contre WireMind ;

        .. note::
            Un maître du jeu facétieux pourrait continuer l'intrigue en mettant au grand jour la supercherie, ou en poussant un joueur adverse à la deviner, pour ensuite mettre en place des chantages, ou simplement un grand scandale entre universités, possiblement mâtiné de procès...

        A noter que certains joueurs pourraient aussi gagner en utilisant des logiciels d'échecs actuels (donc non existants dans l'univers de Chrysalis) pour battre WireMind. Ce ne serait pas très *roleplay*, mais cela reviendrait finalement au même que la *stratégie rusée* décrite ci-dessus.



        Mission Anti-Phishing
        +++++++++++++++++++++++++++

        Les joueurs recevront quelques emails absolument typiques du phishing (scam nigerien, fausse alerte bancaire, demande d'informations d'authentification Anthropia...), et ils devront alors penser à :

        - localiser la provenance de ces emails via le système "GeoIP" de l'académie  ;
        - mener en bateau l'escroc, afin de soutirer des informations d'identification manquantes ;
        - dépêcher leurs mercenaires pour le coincer (ex. en appelant la police locale) ;

        Cela déclenchera alors des récompenses financières, de la part des forces de police (dont le coup de filet sera plus gros encore que prévu), et/ou de la firme dont les clients étaient lésés par ce type de spam "phishing".

        Dans le cas improbable où les joueurs tomberaient dans le panneau (en donnant de l'argent, ou leur mot de passe...), à charge pour le MJ de s'en donner à coeur joie, de les spolier, de faire plein d'actions à leur place, jusqu'à ce que les joueurs fassent réinitialiser leur mot de passe directement auprès des services informatiques d'Alifir.


        Mission Anti-Spamming
        ++++++++++++++++++++++++++

        Dans une variante de la mission précédente, il s'agira d'identifier les auteurs de spams publicitaires, dont les serveurs sont situés dans une zone de non-droit (une plate-forme océanique à la "Sealand"), et d'envoyer des mercenaires détruire lesdits serveurs.

        L'opération sera alors à double tranchant, car selon le degré de préparation de l'opération (repérages, stratégie d'assaut à partir des plans de la plate-forme...), il pourrait y avoir des dommages collatéraux, et donc une cinglante réprobation de la part du Paladium.

        En cas d'opération bien menée, le bénéfice sera, en plus d'être moral, financier, grâce au pillage des ressources du "micro pays mafieux" hébergeant ces serveurs.


        Les tableaux volés
        ++++++++++++++++++++++++++

        Trois tableaux datant de l'ère pré-tectonne, d'une valeur inestimable, viennent d'être volés à un musée de Sabarim. Cela déclenche un contrôle bien plus fin des frontières du pays.

        Les joueurs peuvent se lancer sur la trace de ces oeuvres, principalement pour acquérir des riches ou de la renommée :

        - un tableau peut être récupéré via opération coup de poing chez un collectionneur de Faeran (sur indices des oberons)
        - un tableau peut être retrouvé en coinçant le conservateur du musée, louche, qui s'est retiré sur Cazoar après son licenciement (ex. faire un interrogatoire sous élixir de vérité, où il ne peut répondre que "oui" ou "non")
        - un tableau enfin reparaît bien plus tard au marché noir, discrètement, et les joueurs doivent sauter sur l'occasion

        Aux joueurs de décider s'il compte simplement rendre ces tableaux, et toucher la récompense, ou bien les utiliser d'une autre façon.


        La Canne de Loyd Georges
        +++++++++++++++++++++++++++++

        A un moment, Loyd Georges enverra un email à un certain sir Zenon de Salim, évoquant la canne qu'il a oubliée chez lui à leur dernière soirée, et annonçant qu'il dira à l'un de ses coursiers de la prendre dans les jours suivants.

        Aux joueurs de saisir l'occasion pour, via les mercenaires, localiser cet ami de LG, et envoyer un faux coursier récupérer sans heurts la canne.

        Ladite canne contient, dans un logement habilement verrouillé, la clef électronique du coffre de Salima, ainsi qu'un mystérieux papier griffonné. Elle livrera ces objets principalement dans deux cas:

        - si elle est passée à la compétence "analyse physique" ; elle sera alors ouverte proprement, et revendable au marché noir à bon prix.
        - si le joueur demande à ses mercenaires de la casser (quelques indices dans sa description ou son image pourront laisser penser qu'elle a des choses à révéler). Dans ce cas-là, la canne sera en morceau, et le joueur la perdra.

        La clef du coffre aura principalement valeur d'information, via le numéro de coffre qu'elle porte (voir `Cambriolage de la Banque de Salima`_). Quant au papier griffonné, il s'agira d'un mémo de Loyd Georges, mentionnant sous forme énigmatique le digicode de sécurité du manoir.

        Le voleur devra mettre à profit ces informations avant que LG ne se rende compte du vol, et ne remédie aux failles de sécurité créée par cette "fuite". Mais le maître du jeu pourra amplement laisser du temps aux joueurs ; par exemple LG ne recontactera Zenon qu'une semaine plus tard, pour lui dire qu'il n'a toujours pas eu le temps de lui envoyer un coursier, et Zenon s'étonnera alors d'avoir pourtant déjà donné la canne ; les deux compères auront encore quelques échanges interloqués avant de se rendre compte que c'est bel et bien un vol, temps pendant lequel le voleur sera doublement pressé à agir.



        Cambriolage du Manoir de Loyd Georges
        ++++++++++++++++++++++++++++++++++++++++

        Dans leurs tâtonnements initiaux, les joueurs seront évidemment tentés d'utiliser les mercenaires pour aller "investiguer" chez leur hôte. Or, à son retour d'Akarie, Loyd Georges a bien compris que son fructueux "sacrilège" allait faire aussi bien des envieux que des haineux. Il a donc transformé son manoir en véritable blockhaus, et pris soin de mettre à l'abri son butin dans les coffres de la Banque de Salima.

        En cas de demande de cambriolage, les mercenaires pourront donner quelques informations sur cet état des lieux, suite à leurs "repérages" préliminaires.

        Si le cambriolage reste maintenu, et que la sécurité du manoir n'a pas été désactivée par digicode, les mercenaires seront piégés par la sécurité du manoir, et seront donc à considérer comme perdus jusqu'à la fin de la partie (au maître du jeu de s'en souvenir). Mais le joueur pourra toujours payer et déplacer des mercenaires depuis d'autres villes.

        De même, si un cambriolage a été réussi (et que les joueurs en ont donc été avertis par un spot radio), on imaginera que la sécurité a encore été renforcée, et que toute nouvelle tentative de cambriolage du manoir de LG sera vouée à l'échec.

        Si un cambriolage est proprement mené, les mercenaires ramèneront au moins de l'argent, des notes de LG sur son expédition et la découverte du temple, et divers indices pour les quêtes majeures. Au MJ de diffuser alors sur les divers médias la nouvelle de ce cambriolage.




        Cambriolage de la Banque de Salima
        +++++++++++++++++++++++++++++++++++++++

        De nombreux indices attesteront du fait que les possessions de Loyd Georges sont gardées dans la fameuse Banque de Salima. Il sera donc attendu (et encouragé par le maître du jeu) que les joueurs envisagent des tactiques expéditives, pour s'approprier les objets des enchères.

        Cependant, comme les mercenaires engagés sur place le notifieront, les coffres de cette banque sont particulièrement réfractaires aux effractions (reconnaissance oculaire, carte d'identité requise...). Toute simple tentative de cambriolage - même avec la clef du coffre volée à LG - se soldera donc par un échec cinglant (et la perte des mercenaires impliqués).

        Les joueurs n'auront la chance de dérober un objet de Loyd Georges que s'ils disposent des moyens les plus avancés prêtés par l'une des deux factions "spéciales": un discret cambriolage téléporté mené par le Paladium, ou une violente "émeute fanatique" dépêchée par les judicateurs akarites.

        La réussite de ces assauts spéciaux dépendra de la précision de la localisation des objets de LG. Si le joueur connait les coordonnées exactes du coffre (ex. parce qu'il a trouvé la clef qui était dans la canne de LG), la réussite sera maximale. S'il a localisé approximativement les objets, en utilisant le "scan mondial", elle sera un peu moindre. Et s'il n'a aucune idée de leur emplacement dans la banque, l'émeute akarite ne récupérera que des bibelots chics, et le Paladium refusera d'intervenir.

        Les différents objets glanés sont, pour l'instant, laissés entièrement à l'appréciation du MJ.




        Complot Secret d'Héliossar
        +++++++++++++++++++++++++++++++

        *Les détails de cette mission facultative sont pour l'heure laissés à l'invention du maître de jeu.*

        Aux sollicitations de leurs voisins, les ambassadeurs héliossars (personnages non-joueurs) opposeront un surprenant déni de réalité, minimisant à la fois la bellicosité des judicateurs, et l'importance des forces militaires akarites. Mais il s'agira d'un habile bluff, destiné à couvrir le fait que, depuis de nombreuses années déjà, ils anticipent dans l'ombre la prochaine agression des akarites.

        Au lieu de miser sur la surenchère militaire - une compétition qu'ils savent perdue d'avance - les héliossars infiltrent peu à peu l'état akarite, afin de le décapiter et de semer le chaos en Akarie le moment venu (typiquement, en faisant porter le chapeau d'un attentat à l'une ou l'autre confession akarite).

        La faille de ce machiavélique plan, c'est que les judicateurs ont depuis longtemps décelé ces infiltrations, pris des mesures de protection (comme l'utilisation de sosies pour toutes leurs apparitions publiques), et se réjouissent de pouvoir retourner le futur bain de sang vers les héliossars - un prétexte plus que parfait pour les envahir.

        Selon leur esprit d'initiative, les joueurs verront plus ou moins loin dans ce jeu de dupes, ce qui donnera plus ou moins de pertinence à leurs réactions (bien ou mal intentionnées), et mènera cette affaire vers l'un de ses nombreux dénouements possibles:

        - annulation de la tentative d'attentat par les héliossars
        - attentat manqué qui se retourne contre les héliossars
        - raffinement de l'attentat pour qu'il sème véritablement le chaos en Akaris
        - etc.


