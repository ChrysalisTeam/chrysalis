        Contexte Initial
        +++++++++++++++++

        Chrysalis met en scène un monde assez semblable à notre 21° siècle humain, sur une planète appelée Pangéa. Il s'agit en réalité d'une uchronie, d'un univers ayant "bifurqué" d'avec le nôtre au tout début du 20° siècle, à cause d'une très longue période sismique et climatique (l'ère tectone) qui a gravement perturbé le développement de l'humanité. On retrouvera donc sur Pangéa des références à l'antiquité, au moyen-âge, à la Renaissance, mais pas aux grands conflits de notre 20° siècle réel.

        L'histoire de Chrysalis suit les troubles géo-politico-religieux secouant l'un des continents : la Midolie. L'Akarie, pays midolien surfant depuis longtemps sur le fanatisme religieux, songe en effet de nouveau à se bâtir un empire théocratique couvrant l'ensemble du continent (voire davantage).

        Les évènements s'accélèrent lorsqu'un vieil archéologue autodidacte, Sir Loyd Georges, revient d'une expédition archéologique en Midolie, avec dans ses bagages une multitude de gemmes et d'artefacts dénichés dans un ancien temple akarite souterrain.

        Le bruit court que, non content d'avoir profané un lieu saint, Loyd aurait découvert des artefacts liés à l'une des plus vieilles légendes midoliennes, celle des **Trois Orbes Divins**. Des reliques sacrées potentiellement porteuses de pouvoirs inimaginables.

        Immédiatement, les services secrets de plusieurs états alentours s'emparent de l'affaire, et envoient leurs meilleurs agents participer aux ventes aux enchères qu'organise Loyd Georges pour renflouer ses finances. Ce sont ces espions que les joueurs de Chrysalis vont incarner, dans une série de quêtes riches en rebondissements, ainsi que (nous l'espérons) en tension et en fun.


