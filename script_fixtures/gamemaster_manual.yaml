        Récapitulatifs Techniques
        =================================

        Cette section détaille des fonctionnalités et des paramétrages de l'extranet Anthropia, qui sont susceptibles d'évoluer rapidement d'une version à l'autre du jeu.


        Les aides contextuelles
        ++++++++++++++++++++++++++++++++++

        Les participants sont aidés, dans leur prise en main du portail fictif, par les explications données sur chaque page. Et cela, via les pages d'aide (qui s'ouvrent lorsque l'on clique sur le bouton "?" doré), ainsi que via les infobulles qui apparaissent quand on laisse la souris sur certains contrôles (boutons, icônes, contacts, champs de formulaire...).

        Pour les MJ, des aides et astuces spécifiques sont parfois nécessaires. Lorsqu'une page est accessible aussi bien par les joueurs que le maître du jeu (ex. les diapositives des objets d’enchères), les informations propres au MJ sont alors reconnaissables à leur bordure dorée en pointillés. Et s'il s'agit d'infobulles "spécial MJ", leurs contenus sont encadrés par des crochets.

        Notons que certains de ces encarts auréolés "spécial MJ" sont aussi visibles lorsque le maître de jeu usurpe l'identité d'un joueur (via les contrôles du fronton du site) ; cela permet au MJ d'avoir aussi des informations spécifiques sur les pages réservées aux joueurs, par exemple.

        Actuellement, des encarts "spécial MJ" sont attachés aux éléments suivants : personnages, contacts externes, modèles d'emails, spots radio, objets, et blocs de contenu statiques (encyclopédie, page d'aide, texte d'introduction ou de conclusion de page...).

        Pour afficher une page telle qu'un personnage la verrait réellement, sans les notes "spécial MJ", il faut s'identifier normalement sur le portail, avec l'identifiant et le mot de passe de ce joueur ou PNJ. Cela peut servir à des fins de débogage, ou pour partager un écran (ex. durant les enchères, en se connectant sur le compte de Loyd Georges) sans risquer de divulguer des informations sensibles.


        Les accès aux compétences spéciales
        +++++++++++++++++++++++++++++++++++++++++

        Voici le récapitulatif des principales "pages privilégiées" du jeu, avec les entités à même de les fournir (mais le MJ est évidemment libre de changer ces règles). Sachant que ces compétences pourront être introduites progressivement, même si elles sont ouvertes à tous.

        Les compétences marquées "toute faction" requièrent que le joueur ait la confiance d'au moins une faction initiale ou d'une super-faction, ce qui - sauf incroyable échec - devrait toujours être le cas.

        De même, sauf rarissime cas d'un joueur ayant fait de très grosses bêtises, les compétences offertes par les centres scientifiques sont accessibles à tous, indifféremment.

        - Piratage: toujours
        - Mercenaires : toujours
        - Mise sur écoute et Sécurisation: toujours

        - Localisation GeoIP : toute faction
        - Analyse Télécom : toute faction

        - Traduction runique : Académie d'Alifir
        - Expertise biophysique : Académie de Belez
        - Défi d'Échecs : Faculté d'Imuo

        - Scan mondial : Paladium
        - Appel aux fidèles : Judicateurs akarites
        - Assauts: toute faction (mais plus ou moins efficace)

        - Ouverture du manoir de LG : seul LG y a accès

        - Enregistrements vidéo du manoir : réservé à la Murder Party

