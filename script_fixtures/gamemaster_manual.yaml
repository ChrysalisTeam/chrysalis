        Le final
        ------------

        Une fois le dernier orbe trouvé, le maître du jeu pourra à sa guise terminer le jeu par une petite soirée grandeur-nature de clôture des enchères, ou simplement par la diffusion des médias de clôture (spots radio, emails...) sur le portail Anthropia (avec la mise en "lecture seule" de l'ensemble du portail, pour signifier que la partie est finie).

        La partie se soldera inévitablement par l'explosion du conflit midolien latent ; en effet, quoi qu'il se soit passé durant le jeu, l'idée est que les judicateurs tenteront de déclencher l'invasion de l'ensemble de la Midolie ; le Paladium enverra alors ses guerriers d'élite pour capturer les judicateurs et leurs alliés, et geler ainsi le conflit dans l'oeuf.

        Mais malgré ce "statu quo" sur lequel Chrysalis:Auction se terminera, les rapports de force (et donc les perspectives d'évolution du conflit) seront très différentes suivant les résultats des différentes quêtes des joueurs, et les alliances qu'ils auront encouragées ou défaites...

        Dans le cas le plus explosif, le Paladium se retrouvera opposé à la quasi-totalité du peuple akarite ainsi qu'à l'état dorien ; dans le cas le plus propice à la paix, le Paladium ne devra museler que les quelques troupes fanatiquement dévouées aux judicateurs, le reste de l'Akarie préférant temporiser durablement l'accomplissement de la "prophétie des trois orbes".

        En effet, les croyants akarites sont initialement très partagés quant aux appels à la guerre sainte des judicateurs. Une minorité voit en eux les élus qui rassembleront les Orbes égarés, et rétabliront l'Harmonie Universelle ; d'autres, à l'inverse, les considèrent comme des imposteurs, qui ne sèmeront que le chaos en s'appropriant une mission qui n'est pas la leur.

        Dès lors, plus les judicateurs akarites posséderont d'orbes, plus ils arriveront à rallier par la foi les différentes communautés de fidèles, et par la peur les peuples voisins (en particulier, les doriens). Tout cela étant évidemment modulé par les alliances et rivalités que les joueurs auront créées, dans leurs possibles rôles d'intermédiaires diplomatiques.

        Plus précisément, il existe 7 clans en Akarie, qui sont plus ou moins en phase avec la stratégie belliqueuse des judicateurs. Schématiquement, on pourra ainsi "calculer" le nombre de clans prêts à suivre les judicateurs dans leur guerre de conquête:

        - le clan dont sont issus les judicateurs leur sera favorable quoi qu'il arrive ;
        - pour chaque orbe récupéré par les judicateurs, 2 clans de plus seront acquis à l'idée que la prophétie va se réaliser (et joindront donc l'effort de guerre) ;
        - si le duché dorien a réussi à se rallier sans encombre aux akarites (que ce soit par "naturalisation religieuse", ou via un statut asservi), alors en plus de pouvoir compter sur l'armée de ce pays, les judicateurs auront la loyauté d'un clan akarite de plus ; par contre, si des controverses doctrinales naissent pendant les parlementations (i.e si les agents ne sont pas assez habiles dans leurs rhétoriques théologiques, cela peut au contraire brouiller les chefs de clan, et faire perdre 1 ou 2 clans aux judicateurs ;
        - si le complot héliossare pour assassiner les judicateurs a été inclus dans le scénario, alors son résultat affecte évidemment la géopolitique. Par exemple si le complot est mis au grand jour par les judicateurs (que la faute tombe sur Héliossar, ou - par manipulation - sur le duché dorien), jusqu'à 2 clans deviennent belliqueux ; si la faute est fallacieusement portée sur l'un des clans akarites, la zizanie semée fait perdre jusqu'à 2 clans aux judicateurs.
        - si une bonne publicité est fait quant à l'antique bataille de Wigwir, où les razulites furent écrasés malgré le fait qu'ils possédaient les trois orbes, cela pourra faire perdre jusqu'à 2 clans aux judicateurs (les akarites  ne souhaitant pas qu'une pareille imposture ne se reproduise) ;
        - toutes autres activités diplomatiques incluses par le maître du jeu devront de même être prises en compte pour moduler le résultat ;

        Les états d'Héliossar et de Masslavie, eux, seront par principe fermement opposés à toute annexion par les akarites. En ce qui concerne les lordaniens, leur positionnement dépendra de ce que leurs agents leur auront indiqué sur la situation en akarie (ils soutiendront logistiquement le côté le moins fort, afin d'éviter l'apparition d'une superpuissance) ; sauf si des actions trop cyniques des services lordaniens ont été révélées au grand public de ce pays, auquel cas le scandale intérieur occupera déjà suffisamment l'état lordanien.

        L'état de ce complexe rapport de force sera résumé dans les informations finales du jeu, et cela complètera les victoires et défaites plus personnelles de chaque joueur au long de la partie.

        Le degré de réussite de chaque participant à Chrysalis sera mesurable à l'influence qu'il aura eue sur le cours de la partie (surtout en ce qui concerne la découverte des Orbes), ainsi que sur le remplissage de ses objectifs *personnels* - qui pourront être très différents de ceux de son camp initial. En particulier, on jugera de sa faculté à être en bonne position dans le(s) camp(s) qu'il aura choisi(s) de servir, et de ne pas être dans le collimateur d'une faction ayant les moyens de lui nuire.





