        Compétences génériques
        =============================

        **Ne pas oublier de lire les pages d'aide présentes sur le portail fictif, pour en savoir davantage sur les compétences aussi bien génériques que spéciales.**



        Les documents personnels
        ++++++++++++++++++++++++++++

        Ces fichiers sont pour la plupart des informations servant à mettre le joueur dans le contexte, en début de partie, ou des média aussi délirants qu'inutiles, juste pour le plaisir.

        Les documents vraiment intéressants se trouvent en fait dans les comptes Anthropia des PNJs (Loyd Georges, Emilos Loakim...), et sont accessibles via le piratage desdits comptes.

        Un joueur ne peut pas manuellement ajouter ou supprimer des documents. Il peut par contre les partager, en fournissant le lien secret d'un document à des tierces personnes (typiquement, cela se fait via le champ dédié du formulaire d'envoi d'email).

        Le maître du jeu ne peut pas non plus éditer ces contenus, mais c'est une évolution envisageable s'il existe une demande des MJs en ce sens.


        L'argent
        +++++++++++++

        L'argent du jeu pourrait être utilisé aussi bien pour les ventes aux enchères, que pour payer des compétences spéciales ou des objets au marché noir. Le problème d'une telle liberté d'action, c'est qu'elle risquerait de décourager l'implication du joueur dans des enchères à l'issue incertaine, et dont l'utilité des lots n'est pas toujours évidente. Le joueur serait alors tenté de garder beaucoup d'argent en réserve, au cas ou de nouvelles opportunités se présenteraient.

        C'est pourquoi il est conseillé de séparer l'argent en deux catégories : l'argent courant (en "kashes"), qui sert à régler (souvent automatiquement) les différentes prestations sur le site Anthropia, et les "Livres Sabarites", modifiées manuellement par le maître de jeu dans la fiche personnage (champ "biens supplémentaires"), qui ne servent qu'aux ventes archéologiques de Loyd Georges.

        Il est possible de créer une petite porosité entre ces deux types d'argent (ex. un contact "agent de change", via le marché noir...), mais l’idée est que ces conversions restent coûteuses, afin que les joueurs soient obligés de gérer au mieux chacune de ces deux trésoreries - assimilables à des "points d'action" - de façon séparée.

        Afin d'éviter que les joueurs se ruinent sur quelques activités (ex. en embauchant des mercenaires partout) au détriment des compétences spéciales arrivant par la suite, il est important de répartir les rentrées d'argent au cours de la partie, par des "soldes" versées par exemple hebdomadairement. Envisager aussi de donner des bonus/malus en fonction des résultats. 


        Les pierres précieuses
        ++++++++++++++++++++++++++++++

        Les lots de gemmes, qui peuvent être obtenus en participant aux enchères ou par des quêtes annexes, n'ont pas de propriétés particulières hormis leur valeur marchande.

        Ainsi, dès l'achat, ils sont dissociés en gemmes de valeur identiques, utilisables à l'unité pour monnayer des biens et services. Les gemmes ne sont donc donc pas susceptibles d'être analysées via les différentes `compétences spéciales`_, et leurs fiches descriptives, qui restent dans le compte de l'acheteur, n'ont valeur que de "mémo".

        L'objet "lot de gemmes" qui apparaît dans les objets du joueur, ne pourra être transféré en tant que tel (ex. à un autre joueur), que si son possesseur n'a pas encore utilisé la moindre gemme dudit lot (il est par contre possible de transférer des gemmes unitairement).

        .. note::
            Il n'est pas possible, pour l'heure, de modifier la nature (brute ou taillée), ou le poids des gemmes (ex. en les retaillant).

        - Les petites gemmes sont principalement destinées à payer, au meilleur prix, les mercenaires pour faire de l'espionnage et mener des opérations spéciales.
        - Les gemmes d'exception, et autres gemmes chères à l'unité, sont destinées à débloquer quelques compétences pour lesquels les prestataires sont très exigeants sur la qualité : djinns de Sedes Sancta (à venir), guides et indics présents sur les lieux sensibles (jungle, zone polaire...).
        - Certains contacts, réellement commerciaux, exigent des gemmes brutes (non taillées), avec une grosse plus-value pour le joueur qui sert ainsi d'intermédiaire.
        - Quelques gemmes sont "piégées", en ce qu'elle ne sont pas assez exceptionnelles pour intéresser les meilleures sources d'information, mais pas assez communes pour payer au plus juste les mercenaires et autres compétences de base. Le mieux sera donc de les revendre au marché noir, ce qui ne sera rentable que si elles ont été sous-évaluées durant les enchères.



        Les objets
        +++++++++++++++++

        Contrairement aux gemmes, les artefacts tels les antiquités et les objets dérobés sont des mines d'informations, pour qui sait les analyser. Il est possible d'étudier leurs runes (lorsqu'ils en ont), leurs propriétés physiques, de chercher où se situent des exemplaires semblables sur Pangéa... autant de moyens d'amasser des indices pour progresser dans les quêtes.

        Le corollaire de cela, c'est que la plupart de ces objets sont rares et bien identifiés, donc les détenir de façon illégale pourra valoir bien des ennuis à leur receleur.

        Noter que les objets peuvent être échangés entre joueurs, ou revendus au marché noir.


        Le tiers de confiance
        +++++++++++++++++++++++

        Les joueurs peuvent inclure ce contact spécial (PNJ) lors de leurs divers marchandages, afin d'obtenir des garanties quant au bon respect des clauses de la transactions (transferts d'argent, de biens...).

        Le tiers de confiance se contrefiche complètement de la légalité de la transaction, il est juste là pour s'assurer (dans la limite de ses moyens, qui sont ceux du maître du jeu) que chacun respecte la parole donnée.


        Le marché noir
        +++++++++++++++++++

        Ce système, qui techniquement se passe via des échanges de messages textes et des transferts d'argent, permet à un joueur de se débarrasser d'un objet dont il n'a plus rien à faire, au prix "estimé". C'est aussi un bon moyen pour le maître du jeu de remettre ledit objet dans le circuit, en démarchant les autres joueurs pour leur revendre l'objet au prix fort.

        `Le tiers de confiance`_ sera un complément précieux à ce système, afin que les joueurs n'aient pas peur de se faire escroquer lorsqu'ils engagent une transaction avec un inconnu.


        Le Piratage de Comptes Anthropia
        +++++++++++++++++++++++++++++++++

        Les joueurs seront peu à peu encouragés à "hacker" les accès Anthropia de quelques PNJs (Loyd Georges, son ami l'archéologue Loakim...). Ce piratage informatique se fera typiquement de façon assez simple, en perçant la "question secrète" du système de récupération du mot de passe, pour le compte en question.

        Une fois le mot de passe récupéré, le joueur pourra fouiner à sa guise dans les emails et autres documents du compte piraté. Mais il devra faire attention à ne pas laisser de traces (ce qui sera le cas s'il envoie des emails depuis le compte piraté, ou en change le mot de passe) ; sans quoi, le PNJ piraté remarquera le problème, et le maître du jeu pourra en tirer parti pour mettre en danger l'apprenti-pirate, selon son inspiration du moment.



        Compétences spéciales
        ============================


        Mercenaires
        ++++++++++++++++++

        Les joueurs ont la possibilité de faire jouer leur réseau relationnel dans quelques grandes villes de Pangéa, et d'y payer des mercenaires pour espionner ou mener des opérations "coup de poing". La gestion de ces subordonnés a lieu quasi-intégralement par messagerie email (pour une gestion par voix, voir `Le central téléphonique`_).

        Si plusieurs joueurs embauchent des mercenaires au même endroit, ces différents gangs devront automatiquement rapporter à leur commanditaire ce qui se trame, dans un espionnage mutuel. Ils refuseront par contre, à cause d'une certaine idée de la solidarité entre truands, de s'affronter ; en cas de litige, les joueurs donneurs d'ordres seront donc invités à régler leurs différends par eux-mêmes.

        Les joueurs fins stratèges peuvent demander aux mercenaires d'une ville de se déplacer vers un autre lieu ; cela demandera de l'argent, mais aussi du temps. Le maître du jeu devra alors estimer la progression de chaque gang de mercenaires sur la carte du monde, pour déterminer les actions réellement réalisables, à chaque moment, dans chaque endroit du monde.


        Mise sur Écoute & Sécurisation
        +++++++++++++++++++++++++++++++++++

        La plus utile source d'information, en début de partie, est l'espionnage de la messagerie des personnages importants (comme Loyd Georges), grâce à la compétence de "mise sur écoute".

        Il est aussi possible d'espionner les autres joueurs. Mais d'une part, les PNJs alliés des joueurs espionnés (ex. leurs supérieurs) devront les prévenir, au bout d'un moment, de la présence d'anomalies dans le flux réseau ; d'autre part, il sera possible d'acheter un pack de confidentialité SSL/TLS, pour rendre sa messagerie théoriquement inviolable (ce qui n'empêchera pas les autres participants des conversations email d'être, eux, espionnables).


        Espionnage des coffres bancaires
        ++++++++++++++++++++++++++++++++++++

        Les joueurs peuvent obtenir, par exemple via le marché noir, un kit d'espionnage bancaire.

        Le maître du jeu leur active alors une permission personnelle, permettant de voir les biens (argent, gemmes, objets...) possédés par les autres enchérisseurs, depuis le tableau de la page Personnages/Enchérisseurs.


        Analyse Télécom
        ++++++++++++++++++++++

        Cette compétence est semblable à la mise sur écoute, mais elle agit a posteriori, et ne peut être bloquée.

        Elle permet de récupérer un résumé des différentes conversations auxquelles un "personnage" (non un simple contact email) a participé. Le personnage ciblé doit être "connu" du joueur (doit avoir eu un échange email avec lui).

        Les corps des messages ne sont pas inclus dans ce rapport, contrairement à la mise sur écoute, en revanche il n'ext pas possible pour un joueur de se protéger contre une telle analyse télécom.


        Localisation GeoIP
        +++++++++++++++++++++++++

        Le système GeoIP de l'Académie d'Alifir permet de localiser, avec une précision variable, les émetteurs des emails reçus par les joueurs (emails externes uniquement, pas ceux venant d'adresses internes à Anthropia). C'est précieux pour remonter aux contacts douteux: escrocs, maîtres-chanteurs anonymes...

        Mais dans de nombreux cas (en particulier, lors de tentatives pour localiser et agresser les autres joueurs), ce système ne va rien retourner de convaincant, au motif que des accès web trop publics, ou au contraire des passerelles spéciales, ont été utilisés.

        .. TODO UPDATE THIS WHEN AUTORESPONSE IS READY

        En l'état actuel du jeu, ce système est encore entièrement manuel: le joueur doit transférer un email reçu à une adresse de messagerie dédiée, et le maître du jeu doit alors débiter le coût de l'opération, et répondre avec les informations adéquates concernant l'émetteur de cet email analysé.


        Traduction runique
        +++++++++++++++++++++++++++

        Les runes sacrées akarites sont depuis longtemps objet d'étude à l'Académie d'Alifir, dans le département du Pr Emilos Loakim. Ces scientifiques ont peu à peu intégré le vocabulaire et les règles connus dans un outil informatique, actuellement en cours de finalisation. Grâce à ce logiciel, les joueurs pourront déchiffrer les runes ornant nombre d'artefacts ; il leur faudra pour cela transcrire phonétiquement les runes grâce à une table de correspondance (une rune donne une syllabe), puis fournir cette transcription sur la page de traduction runique.

        A noter qu'il est possible pour le maître du jeu de faire "fuiter" les résultats du décrypteur automatique (car il est probable que les scientifiques gardent des traces de ce qui se passe dessus) ; ceci surtout afin que d'autres factions mettent la main, même tardivement et partiellement, sur les résultats des traductions effectuées ; ou que le Pr Loakim lève l'alerte, s'il voit passer dans son outil les runes d'un artefact récemment dérobé.


        Expertise biophysique
        +++++++++++++++++++++++++

        Ce système, exposé par le département scientifique d'une autre académie de Salima (celle de Belez), permet d'obtenir la composition détaillée d'un objet, ainsi que potentiellement des informations sur son âge, sa provenance, son histoire.

        Pour certains objets illicites (comme la canne volée à Loyd Georges), il est envisageable de complexifier la situation, en faisant que l'académie de Belez se rende compte, après coup, du délit, et sonne l'alerte. Ce serait l'occasion pour les autres joueurs d'être mis au courant de ce qui se passe, et de mettre un peu sous pression le joueur qui est à l'initiative du recel illicite.


        Scan mondial
        ++++++++++++++++++++++++

        Ce système révolutionnaire, propre au Paladium, permet de scanner l'intégralité du globe (surface et profondeur), à la recherche d'objets ayant la même "empreinte technomagique" que ceux fournis. Cela n'a bien sûr d'intérêt que si les objets en question sont suffisamment originaux.

        La précision de cet outil n'est pas chirurgicale (de quelques dizaines de mètres à quelques kilomètres près, selon la distance vis-à-vis du scanner), mais suffisante pour orienter les recherches vers d'anciens sanctuaires yodiques, ou bien la zone de la banque de Salima qui contient le trésor de Loyd Georges.

        Par contre, à cause de leur nature très particulière, les orbes ne sont pas analysables de cette façon (sans cela, en trouver une reviendrait à les trouver toutes).


        Appel aux fidèles
        ++++++++++++++++++++++

        Ce système est l'équivalent akarite du "scan mondial". Au lieu de faire appel à la science, il repose sur la large diaspora des fidèles du yodisme, qui sont mis à contribution pour répondre à une question précise, par exemple identifier un objet, un nom...

        Contrairement au scan mondial, ce système est géré manuellement par le maître du jeu, qui doit réguler l'utilisation (uniquement à titre exceptionnel) de ce système, et écrire le résultat de chaque requête en cohérence avec le reste des informations disséminées dans le jeu.



        Assauts
        ++++++++++++

        Outre les mercenaires, dont les moyens d'action restent assez limités, les joueurs peuvent faire appel à leurs alliés du moment, pour mener des actions coup de poing, dès lors qu'ils démontrent la nécessité d'engager de tels moyens.

        Si le joueur est toujours intégré aux services secrets de son pays, il peut leur demander une opération commando. Cela reviendra à avoir des "super mercenaires", armés mais peu nombreux et dont les déplacements resteront relativement lents.

        S'il a obtenu la confiance des akarites, il pourra leur demander d'organiser une "émeute fanatique", qui mettra du temps à converger vers le lieu ciblé, mais aura des effets suffisamment puissants pour qu'à peu près n'importe quel but (vol, enlèvement, destruction...) puisse être atteint.

        S'il a obtenu la confiance du Paladium, enfin, il pourra demander l'intervention d'un *Séraphin* (un guerrier technomagique surentrainé) ; cela équivaudra à une opération téléportée réalisée aussi discrètement que faire se peut, et très localisée.



        Sécurité du Manoir de LG
        ++++++++++++++++++++++++++++++++

        Cette compétence n'est par défaut accessible que depuis le compte Anthropia de Loyd Georges. Elle permet à un joueur (ayant piraté ce compte) de déverrouiller le système d'alarme du manoir, et ainsi rendre possible un cambriolage fructueux. Mais il faudra bien sûr, avant toute chose, trouver le digicode de ce système de sécurité...

        Si cela débloque la situation, le maître du jeu peut aussi exposer cette compétence à tous les joueurs, au motif que leurs services secrets ont réussi à se brancher à distance sur le système de sécurité du manoir.


        Enregistrements de surveillance du Manoir de LG
        ++++++++++++++++++++++++++++++++++++++++++++++++++++

        Cette compétence est à utiliser dans le cadre d'une Murder Party : elle permet de récupérer des transcriptions, par tranche horaire, de ce qui s'est passé la veille dans le manoir.

        Typiquement, ces transcriptions sont faites à partir d'enregistrements de caméras vidéo uniquement, sans le son.



        Archives protégées
        ++++++++++++++++++++++++++++

        Durant la partie, les joueurs peuvent rencontrer des fichiers confidentiels que les PNJ se sont échangés entre eux. Il en existe de deux types :

        - les véritables archives chiffrées, qui se présentent typiquement sous forme de fichiers au format ZIP protégés par un mot de passe. Dans ce cas, le joueur peut soit demander l'aide d'une faction amie pour "cracker" le mot de passe, soit utiliser lui-même un logiciel dédié à ce type d’opération ("zip password recovery" ou autres). Une fois son mot de passe deviné, l'archive révélera alors des fichiers dotés de (+ ou -) précieuses informations.
        - les pages web chiffrées, qui demandent un mot de passe via un formulaire web pour afficher leur contenu. Dans ce cas-ci, il n'est pas possible de trouver le mot de passe par la force (car le site web détecterait de trop nombreuses tentatives d'accès), il faut donc investiguer pour l'obtenir. Une fonctionnalité insolite de ce système est le "compartiment secret" : une telle page protégée peut avoir plusieurs mots de passe différents, qui donnent accès à autant de lots de fichiers différents.

        Notons que chaque mot de passe trouvé par le joueur sera un coup double, car comme dans la vraie vie, les PNJs de Chrysalis ont tendance à réutiliser les mêmes mots de passe pour plusieurs usages.

        .. note:: ces archives protégées sont pour l'instant laissées à l'initiative du MJ, voir avec l'équipe Chrysalis pour en intégrer de nouvelles (ainsi que les indices qui y mènent).



        Confrérie des djinns de Sedes Sancta
        +++++++++++++++++++++++++++++++++++++++++++++

        Cette étrange confrérie voue son existence au Savoir, un savoir initialement acquis grâce à la découverte d'une immense bibliothèque secrète dite "Vaticane", et qui est depuis maintenu grâce à un imposant réseau d'informateurs.

        Ces "djinns" monnayent fort cher les données récoltées à travers le monde, et sont extrêmement difficiles sur les moyens de paiement - les gemmes et artefacts exceptionnels ayant bien plus de valeur à leurs yeux que l'argent et son cours très fluctuant.

        Dans Chrysalis, les joueurs discutent en réalité, par chat', avec des intelligences artificielles représentant ces djinns. Il leur faut donc trouver les bonnes questions, pas trop complexes, afin d'obtenir des anecdotes utiles pour leur cheminement vers les Orbes.

        Les djinns ne sont nullement indispensables pour réussir les différentes quêtes du jeu, mais ils peuvent servir de "mise à niveau" aux joueurs qui auraient raté trop d'indices et informations historiques sur les orbes.

        .. warning::

            Ces robots sont pour l'instant très peu entraînés, donc ce que vous pouvez faire, c'est laisser les joueurs discuter vainement avec eux (moyennant finance), puis leur donner des réponses vraiment pertinentes à leurs questions via un email de complément (ex. en arguant que le Djinn en question était inexpérimenté etc.).


