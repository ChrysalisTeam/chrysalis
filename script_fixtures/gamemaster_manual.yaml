            PageBreak



        Déroulement de la partie
        +++++++++++++++++++++++++++++++++++++++++

        Les joueurs possèdent une assez grande liberté d'action à l'intérieur de la trame scénaristique de Chrysalis. Cette liberté est principalement encadrée par les décisions du maître du jeu, qui simule tous les personnages non-joueurs (en envoyant des messages à leur place). C'est ainsi lui qui décide de la réussite - ou non - des actions incertaines, à l'aide de critères fournis par ce manuel.

        Le maître du jeu peut à sa guise négliger certaines suggestions de sous-quêtes, ou inventer les siennes, le tout étant de rester dans l'esprit du jeu, et autant que possible de respecter les grands jalons prévus dans le scénario original.


        Statut initial des joueurs
        -------------------------------

        Par défaut, les joueurs sont censés se présenter sous leur identité "officielle" (souvent usurpée), en tant qu'invités aux enchères de Loyd Georges. Mais si les joueurs se connaissent IRL, le MJ peut décider de maintenir secrètes ces identités respectives, au début du jeu. Cela peut se faire par exemple si les enchères ont lieu en téléconférence, chacun portant un masque et distordant sa voix (possiblement au moyen d'un logiciel dédié). Cette incertitude initiale sur qui-est-qui "officiellement" peut pimenter l'intrigue, en se rajoutant à la quête de la véritable identité (d'espion) de chacun.

        S'il le souhaite, le MJ peut demander aux joueurs une fiche synthétique de leur *background*" : motivations principales, jeunesse et carrière, possessions, connaissances et compétences particulières, relations avec leurs supérieurs et leurs collègues... fiche à modérer et corriger bien entendu. Mais cette étape est optionnelle, certains joueurs préfèrent donner corps à leur personnage (et divulguer ses antécédents) au fil de leurs discussions et actions. S'assurer en tout cas que chacun a suffisamment de "repères" pour prendre en main son rôle ; et si le but est de l'amener vers un chemin précis (ex. trahir son camp), qu'il a un contexte qui s'y prête (ex. mauvais salaire, mauvaise ambiance de travail, attrait pour une autre vie...).

        La plupart des joueurs (non-PNJ) sont au minimum en binômes. Certains rôles particulièrement "perturbateurs" (l'inspecteur Shark, le riche Magnus...), qui n'ont initialement pas de collègues, peuvent être donnés soit à des PNJs soit à des joueurs. Mais il faut garder à l'esprit qu'ils sont bien plus difficiles à jouer, et que le risque d'égarement ou de démotivation est bien plus grand quand on agit ainsi en solo. Rôles à ne donner qu'à des joueurs aguerris et conscients de l'enjeu.


        Prise en main du jeu
        ------------------------

        Les joueurs sont initialement *comme sur des rails* : ils partagent automatiquement leurs données avec leurs partenaires (grâce au système d'\ *amitié numérique*), et sont supervisés de près par leurs supérieurs des services secrets. Ils vont alors se familiariser avec l'univers et les forces en présence en lisant leur messagerie, quelques articles encyclopédiques, et en parcourant les sections déjà accessibles dans leur compte web (programme des enchères, liste des participants, radio web...).

        Des panneaux d'aide sont affichables sur certaines pages du site, pour expliciter leur fonctionnement. Pour le reste, les joueurs sont encouragés à contacter les PNJs : le "webmaster" en cas d'incompréhensions purement techniques, et leurs supérieurs hiérarchiques en cas de doutes sur leurs objectifs ou autres questions.

        .. warning::
            Chrysalis est un jeu encore jeune, donc assurez vous d'avoir bien lu les annexes de ce manuel, en particulier `Annexe - Retour d'Expérience du Beta-Test Chrysalis`_, afin d'assurer une bonne mise en place de la partie auprès de vos joueurs.


        Récupération d'informations
        -------------------------------

        Les joueurs vont ensuite commencer à récolter des informations sur les mystérieuses reliques ramenées par Loyd Georges. Cela, grâce à divers moyens qui - le plus souvent - leur coûteront de l'argent virtuel ou des pierres précieuses.

        Exemples de moyens d'investigation :

        - échanges divers avec les autres joueurs, ou communications email avec des personnages fictifs (joués par le maître du jeu)
        - mise sur écoute des messageries d'autres personnages, joueurs ou non-joueurs (on pourra s'en protéger en achetant une protection cryptographique)
        - embauche de mercenaires dans les villes-clefs de l'intrigue (ex. signalées dans des emails ou des spots radio), et gestion de ces mercenaires par email
        - piratage de certains comptes de PNJ, grâce à des informations glanées ailleurs (plus tardivement dans le jeu)
        - suivi de l'actualité via les spots radio
        - recherche dans l'encyclopédie numérique de l'académie
        - appel à leur hiérarchie, afin que celle-ci mène des investigations sur certains points précis (dont l'importance doit être justifiée, bien sûr)

        Le maître de jeu a la faculté d'éditer les pages encyclopédiques, spots radio, contacts emails etc., il a donc un rôle important à jouer pour conformer le contenu du site aux besoins de sa partie en cours.


        Jeux d'alliances
        -------------------

        Rapidement, les joueurs vont se retrouver en contact avec d'autres factions, plus ou moins bien identifiées et plus ou moins bienveillantes, certaines venant même les séduire à coups de belle rhétorique et d'offres alléchantes. Poussés par leurs propres supérieurs à "jouer le jeu" afin d'en savoir plus, les joueurs vont ainsi se retrouver en position d'agent double, et gagner ou perdre leur "grade" dans chaque camp, en fonction des actions qu'ils réaliseront.

        Avoir la confiance d'une de ces entités permettra au joueur d'accéder à un éventail croissant des informations, ainsi que des moyens technologiques et humains, dont elle dispose : "informateurs" (simulés par des intelligences artificielles), traducteurs de runes anciennes, radars planétaires, forces d'intervention téléportées, armes dantesques...

        A l'inverse, être considéré comme adversaire (ou pire, comme un traître) par un camp fermera bien des portes, et pourra attirer de sérieux ennuis.

        Mais dans Chrysalis comme ailleurs, il n'est pas possible de plaire à tout le monde, les joueurs seront donc parfois obligés de poser des choix crucifiants, s'ils veulent atteindre leurs objectifs les plus prioritaires.


        Les Trois Orbes Divins et la tension midolienne
        ----------------------------------------------------

        Les joueurs auront à remonter la piste des fameuses "Trois Orbes Divins" (oui, c'est masculin...), des gemmes géantes cibles de toutes les passions. Il leur faudra alors parcourir un chemin semé d'embûches et d'énigmes pour les localiser au plus vite, puis se servir de ces informations à bon escient selon le camp qu'ils auront, en définitive, choisi de servir.

        En arrière-plan, le conflit entre les états midoliens montera inexorablement en puissance, au fil de cette progression vers les Orbes. Des quêtes "diplomatiques" permettront aux joueurs d'influer sur la situation géo-politico-religieuse, que ce soit en ambassadeurs pacificateurs ou - au contraire - en semeurs de troubles. De petites quêtes annexes, enfin, permettront de gagner de l'argent, ou de s'attirer des soutiens supplémentaires.

        En plus des rapports provenant de leurs différents interlocuteurs fictifs, les joueurs seront informés de l'évolution de la situation, et de la réussite (ou non) de leurs mission, par les spots radio que le maître du jeu diffusera périodiquement.


        Les enchères
        --------------------

        Les ventes aux enchères successives de Loyd Georges ponctueront chaque grande phase de la partie. Les gemmes que l'on pourra y acquérir seront d'une grande aide pour négocier certaines aides (ou avoir des tarifs plus intéressants). Quant aux artefacts mis en vente (censés être mineurs d'un point de vue archéologique), ils seront en réalité des indices cruciaux pour retrouver la trace des Orbes Divins.

        Les objets exposés étant d'une grande diversité, en nombre, en type, et en valeur (estimée), il appartiendra aux joueurs de bien cibler leurs achats, selon la façon dont ils comptent s'en servir ; voire de mutualiser leur argent avec leurs alliés du moment, pour réussir de "belles prises". Notons en particulier que les gemmes ne sont pas fractionnables, les joueurs devront donc s'assurer de ne pas avoir à sur-payer certains biens et services, faute de pierres d'une valeur ajustée.

        Les joueurs dépités par leurs résultats aux enchères auront encore une chance d'arriver à leurs fins, s'ils savent négocier habilement des échanges et achats divers avec les joueurs qui ont ravi leurs lots de prédilection, ou bien acheter ce qui leur manque au marché noir.

        Divers types d'enchères sont possibles (ascendantes, descendantes, cachées ou non...), se référer à l'aide de la page web de présentation des enchères, pour davantage de détails.

        Périodiquement, le maître du jeu renflouera un peu le compte bancaire des joueurs avec une paye, qui dépendra de leurs factions d'allégeances, et de leurs résultats jusqu'ici.




