        Introduction
        ===============

        **Chrysalis:Auction** est un jeu multijoueur atypique, situé au croisement des jeux de rôle, des jeux de réalité alternée, et des jeux vidéo.

        Le principe est de faire vivre à un groupe de joueurs une grande aventure, sur une durée définie (de quelques jours à plusieurs semaines), sous la houlette d'un (voire plusieurs) maître de jeu qui tire en coulisse les ficelles de l'histoire. Chrysalis n'est donc pas un jeu mondialement persistant comme un *MMORPG* : chaque maître de jeu y crée sa propre instance, et l'histoire s'y déroule du début à la fin, durant le temps de la partie.

        La plupart des interactions ont lieu via un site web dédié, sur lequel chaque joueur dispose d'un arsenal variable d'outils (encyclopédie, messagerie email, chat, radio, compétences spéciales...) pour s'informer et agir.
        
        Sur une partie "longue durée", il suffit à chaque joueur de passer un peu de temps chaque jour sur ce portail pour faire avancer ses quêtes, et de méditer le reste du temps sur la stratégie à adopter (un peu à la façon d'un *casual game*) ; tandis que sur des parties plus courtes et intenses, les joueurs auront besoin d'être constamment en interaction avec ce portail.

        D'autres moyens de communication peuvent être utilisés pour les interactions entre joueurs (téléphone, sms...), et il est vivement conseillé de se rassembler dans la vrai vie (façon jeu de rôle Grandeur-Nature) pour certaines phases, comme les ventes aux enchères, ou bien la soirée en huis-clos *Mindstorm* destinée à servir d'épilogue au jeu.


        .. warning::
            Afin d'éviter toute triche de la part de vos joueurs (on ne sait jamais...), et tout *spoiler* inopportun, il vous est déconseillé d'utiliser le terme **Chryalis**, ou autre référence officielle au jeu, tant que la partie n'est pas terminée.

            Ainsi le site web fictif a volontairement un nom plus "neutre", Anthropia ; vous pouvez utiliser celui-ci (ou un nom de votre invention) pour désigner le jeu aussi longtemps que nécessaire.

