        "content": >4

            L’amitié numérique est une magnifique façon, pour les utilisateurs du
            portail, de partager leur vie digitale avec des tiers, en leur donnant
            accès à leur compte.


            L'amitié présuppose la confiance, c'est pourquoi l'accès que vous conférez
            ainsi à votre "ami" est certes en **lecture seule** (cette personne ne
            peut pas modifier votre compte), mais il n'en est pas moins **sans restriction
            de zone**.


            Il n'y a, par contre, pas de transitivité de cette amitié : les amis de
            vos amis ne sont pas forcément vos amis, donc vous ne pourrez pas accéder
            à leurs pages personnelles (et vice-versa non plus).


            Une amitié vraie étant une amitié durable, il existe au début de toute
            amitié scellée une "période de grâce", durant laquelle les deux nouveaux
            amis ne peuvent pas rompre leur relation.
