        "lordanian_introduction":
            "attachment": !!null >-
                null
            "body": >
                **Services des Renseignements Généraux Lordaniens**


                *Le {{ date }} de l’Ere Stable*



                *Opulence, Indépendance, Puissance*



                - Sévérité: critique

                - Confidentialité: critique



                Les derniers retours de nos agents infiltrés en Akarie sont extrêmement
                préoccupants. Tous font état d’une fébrile activité dans

                les plus hautes sphères de la hiérarchie religieuse akarite, suite
                à des fouilles récemment effectuées par l’expédition archéologique
                du Sir Loyd Georges dans les environs de Nazur (Etat d'Akaris).



                Nous n’avons à l’heure actuelle aucun renseignement fiable sur les
                artefacts qu’il aurait mis au jour. Mais s’il a réellement déniché
                des pièces en rapport avec les Trois Orbes Sacrés akarites, cela pourrait
                bien servir de prétexte aux akarites, pour transformer leur puissance
                économique et militaire retrouvée en rouleau compresseur continental
                - voire mondial.



                Loyd Georges organise bientôt la vente aux enchères d'une partie de
                ses trouvailles, afin de remettre en états ses finances grevées par
                des décennies de fouilles infructueuses (ainsi qu'un train de vie
                plus qu'exubérant). Il invite à cette occasion les musées archéologiques,
                les grands bijoutiers, ainsi que "tous les amoureux de l'Ere Tectone
                et des pierres précieuses", à concourir via le portail intranet "Anthropia",
                gracieusement prêté par l'université d'Alifir.


                Il faut à tout prix que nos meilleurs agents empruntent de fausses
                identités pour participer à ces enchères, et obtiennent un maximum
                d'informations sur cette expédition archéologique. Sans nul doute,
                nous ne serons pas les seuls services secrets sur la sellette ; une
                prudence infinie et une présence d'esprit impeccable seront donc de
                mise.



                Certes, l'émergence d'une puissance midolienne contrôlée par les judicateurs
                akarites serait une forte menace pour notre hégémonie et notre tranquillité,
                mais ces tensions diplomatiques pourraient tout aussi bien servir
                la stratégie qui nous a déjà tant profité, "diviser pour prospérer".


                Pour peu que les camps s'opposant en midolie soient de force comparable,
                leur affrontement pourrait en effet à nouveau résulter en une destruction
                réciproque, tout à fait compatible avec nos intérêts aussi bien politiques
                qu'économiques. C'est pourquoi une bonne récolte d'informations sur
                les stratégies diplomatiques de chaque camp sera un atout primordial,
                au moment où nous choisirons les cartes à abattre.


                D'un point de vue économique, des bouleversements politiques en Midolie
                ne constitueraient pas un risque

                critique - nous avons suffisamment diversifié nos sources d'approvisionnement
                pour garder une certaine indépendance. Cependant, là encore, une trop
                grande unité en Midolie - qu'elle se fasse par alliance ou par conquête
                - nuirait à nos négociations commerciales. Sachons donc éviter cela,
                sans pour autant nous attirer l'opprobre - ou pire, un embargo - de
                la part des états les plus significatifs de Pangéa.
