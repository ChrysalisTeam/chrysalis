    "help-view_encyclopedia":
        "categories":
        - >-
            content
        "content": >
            Le Savoir est Pouvoir

            ===============================


            L'encyclopédie collaborative d'Anthropia vous donne accès à un large éventail
            de savoirs, et cela en toute gratuité.


            Vous pouvez rechercher des articles par mots-clefs, ou utiliser l'index
            (plus ou moins) disponible.


            Noter le moteur de recherche ne supporte pas les expressions booléennes
            complexes, ni les mots répartis dans l'article cible ; il fonctionne uniquement
            une reconnaissant une sous-chaîne "stricte" de caractère.


            Fonctionnalité hors-norme, l'encyclopédie est intégrée au reste du portail
            Anthropia, afin que les mots-clefs présents dans les divers textes disséminés
            (présentations, messages email...) soient automatiquement transformés
            en liens encyclopédiques.
        "gamemaster_hints": >-
            Seul le **premier mot-clef** de chaque article encyclopédique est automatiquement
            détecté,

            et transformé en lien encyclopédique, lorsqu'il apparaît dans un contenu
            du site (ex. dans un message échangé, ou dans un autre article encyclopédique...).


            Les autres mots-clefs servent en cas de recherche volontaire, par l'utilisateur,
            dans l'encyclopédie.


            Le corps des articles, lui, n'est pas pris en compte lors de ces recherches
            (sinon ce serait trop facile de trouver tout le contenu de l'encyclopédie).
        "initial": !!bool >-
            false
        "keywords": []
        "title": ""
    "help-view_sales":
        "categories":
        - >-
            content
        "content": >
            Les articles aux enchères

            ===========================


            Voici les objets mis dans les différentes séries d'enchères. Il peut s'agir
            d'artefacts archéologiques, mais aussi de lots de gemmes.


            À cause de leur forte valeur scientifique, les artefacts peuvent être
            soumis à des restrictions d'usage ou de vente ; reportez-vous aux autorités
            compétentes pour plus d'informations.


            Les gemmes peuvent par contre être vendues à leur prix de référence sur
            le marché international, dont le cours est très stable actuellement -
            il parait d'ailleurs que notre portail Anthropia va être connecté sous
            peu à une nouvelle place des ventes, "informelle".


            Certains lots de gemmes sont volumineux, mais rien ne vous interdit de
            vous entendre pour en acheter en commun, et vous repartir les pierres
            individuelles ensuite.


            Modalités Pratiques

            ==========================


            Afin de pimenter davantage encore l'affaire, les séries d'enchères se
            dérouleront selon des modalités différentes, qui vous seront communiquées
            en temps voulu par votre hôte.


            Voici ci-dessous les principaux types de ventes pouvant avoir lieu :


            Enchères montantes classiques
                Chaque participant peut à tout moment proposer un montant supérieur
            pour le lot en cours (incrément minimal: 5 unités), et le lot revient
            au mieux offrant.

            Enchères descendantes
                Le maître des enchères descend progressivement le prix exigé, et le
            premier acquéreur qui se manifeste emporte le lot.

            Enchères mono-tour au meilleur offrant
                Les participants donnent à l'avance au maître du jeu leur offre maximale
            pour chaque lot, et le participant le plus généreux gagne le lot sans
            possibilité pour les autres de surenchérir.
                En cas d'ex-aequo entre participants, ceux-ci se départagent via une
            enchère montante classique.

            Enchères mono-tour au deuxième meilleur offrant
                Idem que l'enchère précédente, sauf que c'est la deuxième meilleure
            offre qui remporte l'objet (chacun est ainsi incité à chercher le "juste
            prix").
        "gamemaster_hints": >-
            Les joueurs ne voient que les objets "publics" vendus par Loyd Georges,
            c'est-à-dire ceux ayant un identifiant d'enchère (ex. "1-A").

            Le maître de jeu peut par contre voir ici tous les objets disponibles
            dans le jeu, y compris ceux n'ayant rien à voir avec les enchères.


            Les formulaires de cette page permettent de transférer un artefact ou
            un lot de gemmes à un personnage, ou bien de le lui retirer.


            Mais attention :


            - le prix final de chaque transaction étant libre, il vous faut réaliser
            les échanges d'argent manuellement, le transfert d'objet lui-même étant
            toujours réalisé "gratuitement".

            - les "gemmes" obtenues peuvent ensuite être utilisées individuellement
            par le joueur ; l'annulation du transfert d'un "lot de gemmes" ne peut
            donc avoir lieu que si le personnage possède encore toutes les gemmes
            du lot. Sauf en cas d'erreur d'étourderie - à réparer immédiatement -
            les descriptifs des lots de gemmes ont donc vocation à rester dans le
            profil de leur acheteur initial, à titre de **mémo**, même si les gemmes
            du lot ont déjà été disséminées.
        "initial": !!bool >-
            false
        "keywords": []
        "title": ""
