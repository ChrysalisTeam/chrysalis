    "help-webradio_management":
        "categories":
        - >-
            content
        "content": >4

            La liste de lecture (\ *playlist*\ ) de la radio se construit par clics,
            et/ou par cliquer-glisser depuis la liste des spots disponibles vers l'encart
            de gauche. Les spots sélectionnés peuvent être réordonnés à volonté. Il
            est possible d'enlever des spots de la playlist en les glissant vers la
            poubelle, ou de complètement vider la playlist en cliquant sur ladite
            poubelle.


            **Vérifiez bien que les spots que vous ajoutez à la liste de lecture ciblent
            un fichier audio valide ; en cas de mauvaise URL ou de fichier illisible,
            la lecture de la webradio s'arrêtera.**


            La webradio est habituellement allumée par chaque joueur (depuis la popup
            radio, ou la page "Webradio Pangéa"), sans que cela ne modifie la liste
            de lecture (qui est toujours commune à tous).


            Mais cette radio peut aussi être utilisée comme une "radio publique",
            manipulable à distance, dans le cadre d'une séquence Grandeur-Nature.


            Cela suppose de lancer la page "Webradio Publique", depuis un compte anonyme
            (non authentifié sur le portail). L'accès est restreint par un code (dit
            "fréquence radio"), que seul le MJ est censé connaître (voir la page "Informations
            Admin").

            Ainsi mise sur haut-parleur, dans une salle commune, la radio publique
            est alors prête à être contrôlée à distance.


            En effet, cette radio publique a ceci de particulier qu'elle **consomme**
            les clips qu'elle diffuse, et peut être démarrée/arrêtée a distance.


            Le principe est donc, pour le MJ, de construire une playlist, puis d'appuyer
            sur le bouton "Allumer la Radio", le tout depuis un PC ou smartphone séparé.


            La radio publique va alors :


            - aller chercher les mises a jour sur le portail

            - lire un à un les nouveaux spots, en les supprimant à chaque fois après-coup

            - finalement passer en état "arrêté" une fois la liste de lecture finie.


            C'est idéal pour de petites séquences "flash info" ou "musiques", durant
            les Soirées Mystère.
        "gamemaster_hints": ""
        "initial": !!bool >-
            false
        "keywords": []
        "title": ""
    "help-wiretapping":
        "categories":
        - >-
            content
        "content": >
            Espionnage de Messagerie

            ============================


            Vos contacts dans les Télécoms Pangéennes vous permettent d'intercepter
            les messages reçus et envoyés par des tiers, pour peu que ceux-ci appartiennent
            bien au domaine d'Anthropia.


            Il vous faut pour cela acheter des kits de mise sur écoute, puis leur
            affecter chacun un "identifiant de compte" à surveiller (identifiant modifiable
            à tout moment). Le compte utilisateur visé doit être dans votre carnet
            d'adresse.


            Notez que si la personne visée a elle-même mis des gens sur écoute, les
            messages qu'elle a interceptés de son côté ne vous seront, eux, pas transmis...


            Vous pourrez peut-être protéger vos propres communications contre les
            indiscrets, en achetant un kit de confidentialité.
        "gamemaster_hints": >-
            Si une des cibles de mise sur écoute a acheté un kit de confidentialité,
            le joueur sera informé, sur cette page, qu'il y a un problème pour espionner
            cette personne.
