        Bienvenue et Règles de Jeu

        ++++++++++++++++++++++++++++++++


        ..

            Bienvenue à tous,

            dans cette nouvelle partie du jeu de réalité alternée "Chrysalis" !

            Nous avons ici présents, en tant que joueurs : {{ JOUEURS }}

            Et côté "maître(s) du jeu" : {{ MAITRES_DU_JEU }}

            Vous allez jouer des agents secrets, au service d'un des gouvernements
        de la planète "Pangéa".

            Vous allez bientôt recevoir vos instructions personnelles, ainsi que vos
        codes d'accès au portail de jeu ( {{ URL_DU_JEU }} ; c'est un intranet qui
        centralisera nombre d'interactions, entre joueurs, mais aussi avec des personnages
        fictifs (les fameux PNJs).

            Voici, en attendant quelques informations et règles diverses !


            ### L'univers de Pangéa ###

            Vous découvrirez peu à peu l'univers de Chrysalis, à travers les différents
        médias, et les différentes quêtes, du jeu.

            Depuis le Big Bang jusqu'au tout début du 20e siècle, cet univers était
        le même que le nôtre. Puis quelque chose s'est passé, et nos univers ont bifurqué
        (il s'agit donc d'une *uchronie*).

            Le monde de Pangéa est sorti, depuis quelques siècles à peine, d'une période
        d'intenses cataclysmes météorologiques et sismiques, appelée l'Ère Tectonne.
        Il ressemble désormais un peu à ce que fut notre 20e siècle humain, à ceci
        près que la planète est encore globalement très sauvage, et que les humains
        restent concentrés dans une constellation de mégalopoles éparses.

            Les ambiances urbaines vont principalement de la Renaissance au futuriste,
        avec de fortes connotations steam-punk (pensez "époque victorienne, machines
        cuivrées, costumes classieux, mais désuets..."). Les civilisations les plus
        avancées maîtrisent les moteurs à explosion, les différentes énergies fossiles,
        le solaire/éolien, les communications sans fil... mais il existe de fortes
        disparités de développement, et certains lieux confinent encore à la préhistoire.

            Sans surprise, des tensions géopolitiques et religieuses très vives existent
        entre les états géants qui morcellent la planète (en particulier, dans une
        région appelée Midolie, ou les divinités "Yods" et leurs fidèles sèment un
        peu la pagaille).

            Quelques sectes et individus isolés prétendent pouvoir faire de la "magie",
        mais très peu de scientifiques s'aventureraient à les prendre au sérieux ;
        d'autant qu'il y a déjà bien assez à faire avec les pouvoirs, récemment découverts,
        de l'atome : radiographies, crèmes cosmétiques, chauffe-eau collectifs au
        rendement imbattable...


            ### Distinction RP/HRP ###

            Comme dans tout jeu de rôle, il convient de distinguer ce qui est dans
        le jeu ("RolePlay") de ce qui n'y est pas ("Hors RolePlay") :

            - le portail "pangeaweb" est dédié au jeu ; le reste du web est considéré
        comme inexistant dans Pangea, hormis ce qui est commun avec notre réalité
        (données scientifiques, Histoire d'avant 1900...)
            - il est possible de communiquer par des moyens externes au portail "pangeaweb"
        (de visu, par téléphone, par SMS, par Skype et son chat'...), mais SVP **utilisez
        la messagerie du portail à la place de vos emails "réels"**, afin de permettre
        un suivi par le maître de jeu
            - toute action crédible dans le contexte du monde de Pangéa est en principe
        possible (ex. intrusion dans les comptes Pangeaweb d'autres personnes...)
        ; cependant si vous pensez être tombé non sur une fonctionnalité, mais sur
        un bogue, merci de le notifier
            - les adresses en ".pg" sont spécifiques à la messagerie du portail de
        jeu, inutile d'essayer de leur envoyer un message depuis votre vrai client
        email (gmail, thunderbird...) ; de même, vous ne pouvez pas envoyer un message
        vers une vraie adresse email, depuis le messagerie interne au portail "pangeaweb"
            - lors de possibles séquences "grandeur-nature", les objets réels sont
        par défaut hors-roleplay, sauf s'ils sont marqués avec {{ MARQUEUR }}) ; en
        particulier, on ne touche pas au dépôt de matériel du maître de jeu (fiches
        diverses, déguisements, réserve de billets de banque...)
            - bien évidemment, on ne s'en prend pas *physiquement* aux autres joueurs
            - il est normal qu'initialement de nombreux contenus semblent manquants
        ou bloqués ; à vous de découvrir par exemple de nouveaux articles encyclopédiques,
        ou de gagner accès aux compétences spéciales inactives du menu
            - en cas de doute sur le fonctionnement du portail ou du jeu, sur ce qui
        est permis ou non, contacter le(s) maître(s) du jeu


            ### Le temps flexible ###

            Afin de tenir compte des contraintes des uns et des autres, le jeu se
        déroule en "temps flexible" : les actions des différents joueurs sont considérées
        comme simultanées tant qu'elles ont lieu dans une certaine fenêtre temporelle
        (typiquement, 24h) ; ainsi celui qui joue le matin ne sera pas favorisé, dans
        ses initiatives, par rapport à celui qui ne peut se connecter au portail que
        le soir.

            Dans l'ensemble, le jeu devrait durer {{ LONGUEUR_TOTALE_JEU }} semaines,
        avec une série de ventes aux enchères qui aura lieu - sauf contre-ordre -
        chaque {{ MOMENT_DES_ENCHERES }}.


            ### Les monnaies ###

            La principale monnaie d'échange utilisée sur Pangéa est le *kash*, qui
        s'écrit '¤' (noter que 1¤ équivaut à environ 100€ de notre réalité) ; cette
        monnaie dématérialisée, mal régulée et facile à dissimuler, est propice aux
        opérations peu licites, d'où sa réputation controversée.

            Chaque pays a en outre sa propre monnaie nationale ; ainsi, le pays de
        Sabarim surveille de près le cours de sa précieuse Livre Sabarite, seule monnaie
        officiellement autorisée pour les achats importants (*noter qu'une Livre Sabarite
        vaut par chance, exactement 1¤*).

            Les taux de change de Pangéa, et les réglementations nationales rendent
        la conversion entre ces monnaies coûteuse et complexe ; mais il est toujours
        possible d'essayer...

            Vos supérieurs vous verseront chaque semaine *une solde en kashes*, dont
        le montant pourra varier en fonction de vos performances, et de la pertinence
        des besoins que vous exprimerez. Vous aurez par ailleurs un capital de Livres
        Sabarites à disposition, à utiliser prioritairement pour les enchères, et
        qu'il sera très difficile d'augmenter. N'hésitez pas à solliciter vos supérieurs,
        si vous manquez de visibilité sur vos rentrées d'argent.


            ### Conseils Divers ###

            Certaines informations sont publiques, comme vos logins sur le portail
        Anthropia ("Amethyst", "Garnet"...), ou vos identités officielles d'enchérisseurs.
        D'autres informations sont secrètes, comme vos allégeances, et vos véritables
        missions.

            Soyez à l’écoute des informations et instructions provenant de vos alliés
        et de vos supérieurs hiérarchiques, et coordonnez vos actions avec eux, afin
        d'avoir davantage de poids sur les évènements.

            Osez demander de l'aide aux PNJ, et les questionner sur les éléments culturels
        que vous ne connaissez pas, car votre personnage n'a pas non plus, dans le
        jeu, la science infuse.

            Faites preuve de proactivité, tâtez le terrain, car comme le dit une vieille
        maxime sabarite, "tout vient à point à qui sait entreprendre".

            Restez attentifs même aux médias et messages qui semblent banals, car
        des pistes intéressantes, ou des indices cruciaux, peuvent se disséminer là
        où on ne les attend pas. Et intéressez-vous à la géopolitique, même lointaine,
        car vous ne savez pas à l'avance où vos quêtes vous mèneront ni quelle influence
        vous pourriez avoir jusque dans les plus hautes sphères.

            Ne vous étonnez pas de vous retrouver, par moment, "bloqués" dans votre
        progression sur le portail de jeu. Il faut laisser du temps à vos contacts
        pour qu'ils répondent, à vos supérieurs pour qu'ils renouvellent vos finances,
        aux enchères pour qu'elles délivrent de nouveaux joyaux et artefacts, à la
        géopolitique mondiale pour qu'elle évolue... dans ce cas, vaquez tranquillement
        à vos autres affaires, quitte à ruminer tranquillement votre stratégie de
        jeu en attendant d'être de nouveau sollicité.

