        "lordanian_mission_orders":
            "attachment": !!null >-
                null
            "body": >
                Agents HDD et SSD,


                vos décennies de bons et loyaux services vous ont désignés pour accomplir
                une mission particulièrement délicate.


                En menant des fouilles illégales en Midolie, Loyd Georges a en effet
                exacerbé les tensions politico-religieuses dans cette région, et il
                nous appartient de nous immiscer au plus tôt dans la partie, afin
                que son issue ne puisse nuire à nos intérêts.


                Vous suivrez donc les enchères en ligne de Loyd Georges, en vous faisant
                passer pour d'innocents acheteurs.


                HDD, vous vous présenterez comme {{ titre_officiel }}. C'est une identité
                fictive que nous faisons "vivre" depuis de nombreuses années déjà,
                et qui nous a servi pour toutes sortes de missions à l'étranger ;
                vous devriez donc être en toute sécurité dans ce rôle.


                SSD, vous usurperez pour votre part l'identité de {{ titre_officiel
                }}.

                Actuellement, le véritable personnage est censé être en voyage d'affaires,
                mais dans les faits il est en cure pour se débarrasser d'une maladie
                assez honteuse, et cela pour au moins 2 mois encore. Profitons-en
                gaiement.



                Les enchères ne sont jamais des opérations extrêmement amicales, mais
                celles-ci s'annoncent particulièrement gratinées: vous avez dès à
                présent de nombreuses menaces anonymes qui vous attendent sur vos
                messageries Microcosme, vous déconseillant fortement de participer
                à ces enchères.

                Sans surprise... Nous avons nous-mêmes utilisé cette tactique pour
                nous assurer que les concurrents ne se presseraient pas au portillon.
                Ceux qui viendront tout de même seront donc des profils plutôt douteux
                (ou simplement suicidaires)...



                Faites un point ensemble pour définir une stratégie, et répartissez-vous
                les tâches et les ressources, pour mener à bien les nombreux défis
                qui vous attendent :


                - Récupérer toute information utile sur les circonstances de cette
                expédition archéologiques, les découvertes effectuées, les participants
                de ces enchères, et tout autre protagoniste qui pourrait interférer,
                aussi bien officiellement qu'officieusement, avec nos plans.

                - Assister nos services dans l'évaluation des forces militaires en
                présence, et des options stratégiques choisies par chaque camp, afin
                que notre pays puisse décider des meilleures cartes à jouer pour assurer
                sa qualité de vie à court, moyen et long terme

                - Éclaircir cette rumeur d'Orbe(s) Sacré(s), et nous assurer que ces
                diableries - si tant est qu'elles existent - soient bien mises au
                service des décisions susdites.



                *Opulence, Indépendance, Puissance*


                PS : Nos services ayant accès à vos comptes Anthropia, ils auront
                tout le loisir de vous assister dans vos entreprises. Au cas où vous
                changeriez le mot de passe, n'oubliez donc pas de nous communiquer
                le nouveau.
