        "gamemaster_hints": >-
            Attention, lorsque cette section est accédée en tant que "maître du jeu"
            : ne sont alors présents ici que les messages envoyés DEPUIS ou VERS un
            PNJ (qu'il soit un "personnage" du portail Anthropia, ou un simple contact
