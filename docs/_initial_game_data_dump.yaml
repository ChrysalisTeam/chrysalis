        "text": >-
            \audio=mix="news_military_full_147";volume=100\ \pau=5000\ \pau=3000\
            \audio=volume=25\ \pau=1000\ \vce=speaker=Julie\ Consternation à l'Académie
            d'Alifir, où l'un des chercheurs en paléontologie aurait dérobé un précieux
            grimoire antique avant de disparaître dans la nature, et cela à quelques
            jours à peine de l'ouverture du Grand Colloque. Les premiers éléments
            de l'enquête laissent penser que le voleur aurait été manipulé par une
            secte akarite.
        "title": >-
            Vol à l'Académie d'Alifir
    "55_announce_lg_manor_theft":
