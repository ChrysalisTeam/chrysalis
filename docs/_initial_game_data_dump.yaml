                déterminés, et extrêmement outillés d'un point de vue technologique.
                Prouvez votre valeur d'âme en travaillant à nos côtés, et nous vous
                laisserons entrevoir les prémisses d'une nouvelle ère, bien plus humaine
                qu'aucune ne l'a jamais été.


                Dans l'attente de votre réponse,


                Justice et Vérité


                **Paladium**
