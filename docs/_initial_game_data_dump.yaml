        "title": ""
    "help-world_scan":
        "categories":
        - >-
            content
        "content": >
            Scan Mondial

            ===============


            La maîtrise des nouvelles sciences technomanaïques nous permet de réaliser
            des choses jusqu'ici impensables, comme sonder l'intégralité de notre
            globe pangéen avec "l'empreinte manaïque" d'un objet, afin d'en trouver
            des exemplaires similaires.


            Cette technologie a cependant des limitations : les objets en question
            doivent être assez rares pour que les résultats de la recherche soient
            pertinents, et la localisation se fait avec une précision variable, dans
            des zones ayant entre quelques dizaines et quelques milliers de mètres
            de diamètre, suivant leur distance du Centre Scanner situé à Alifir.
