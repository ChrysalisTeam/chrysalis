        La quête de l'Orbe Gamma (bleu)

        ++++++++++++++++++++++++++++++++++++++


        Le destin de l'orbe gamma, rayonnant dans le bleu, est un peu particulier.
        Après la défaite des fidèles razulites (ceux du temple de Nazur) contre les
        taranites, en Kéroskia, une petite troupe de survivants razulites se fraya
        un chemin jusqu'au plus profond de la jungle de l'actuelle Tieros Olim, pour
        tenter d'enterrer l'orbe là où - pensaient-ils - nul humain n'irait jamais.


        Mais l'aura de protection qu’était censé leur prodiguer l'orbe dut à nouveau
        connaitre quelques ratées, car ces voyageurs furent rapidement anéantis par
        les indénombrables nuisances de Mère Nature, ainsi que par les taranites lancés
        à leurs trousses (qui ne survécurent pas davantage au voyage). La tribu des
        pygmées Tonkilis eut donc la surprise de découvrir, des années plus tard,
        un orbe scintillant en bordure de son territoire de chasse.


        N'ayant de vénération que pour les espèces animales, ces braves indigènes
        ne s’émurent pas outre mesure de leur découverte, mais lui trouvèrent une
        fonction fort utile, en tant que "diffuseur d'ambiance sonore et lumineuse"
        dans le petit temple de leur divinité tutélaire, l'iguane Tuki Tonka.


        L'orbe gamma sera difficile aussi bien à localiser qu'à récupérer. Il faudra
        en effet au joueur une longue enquête pour dérouler l’écheveau de l'Histoire,
        et retrouver le petit temple pygmée qui renferme ce joyau.




        **Principaux cheminements pour découvrir l'Orbe Gamma**


        - cette quête n'est lancée que plus tardivement dans le jeu, lorsque les scientifiques
        d'Alifir - le professeur Loakim en tête - font des avancées majeures dans
        le déchiffrage du livre sacré de Nazur.

        - les savants d'Alifir butent temporairement sur quelques phrases énigmatiques
        relatives à une bataille, et les joueurs peuvent alors les débloquer (et monter
        ainsi en grâce auprès d'eux) grâce aux éclaircissements apportés par les artefacts
        mis aux enchères, et les différentes analyses auxquelles **seuls les joueurs
        ont accès** (ceci à cause des rivalités entre académies)

        - dans tous les cas, au final, les scientifiques trouvent l'emplacement exact
        de la mythique bataille au cours de laquelle les razulites furent décimés
        par les taranites : près de Wigwir, en Kéroskia. En expédition sur place,
        le Pr Loakim et ses collègues commencent de vigoureuses fouilles, et ne tardent
        pas à mettre la main sur des écrits taranites relatant la bataille en question,
        ainsi que la poursuite des survivants razulites et de leur orbe.

        - les joueurs peuvent intercepter les transcriptions runiques (puis ultérieurement,
        traductions, pour secourir ceux qui ne pourraient pas utiliser la compétence
        "traduction runique") par les moyens habituels : mercenaires, mises sur écoute,
        piratage des comptes Anthropia des principaux PNJs, *social engineering* auprès
        des archéologues si l'identité officielle du joueur s'y prête bien...

        - ces écrits donnent quelques indices sur le retour de l'orbe Alpha en Akaris,
        ainsi que sur le grand détour fait par Bartzar pour dissimuler l'orbe Beta.
        Mais ils sont surtout importants par le récit qu'ils donnent de la poursuite
        d'un petit groupe de razulite porteur d'un orbe, une chasse à l'homme qui
        s'est achevée dans la mortifère jungle de l'actuelle Tieros Olim (les différents
        messages reçus par les taranites, par pigeons voyageurs, en attestent).

        - pendant que les scientifiques continuent de fouiller les ruines près de
        Wigwir, les joueurs doivent envoyer leurs mercenaires enquêter sur la trace
        de l'orbe Gamma, jusqu'au dernier village avant la jungle, village où l'on
        se souvient encore de cet épisode.

        - les mercenaires refuseront d'aller dans cette "jungle aux naïades chantantes",
        mais les joueurs ont d'autres moyens de progresser:

          - en faisant avec le Paladium un "scan mondial" sur des armes typiques des
        razulites ou taranites, il trouveront les traces du dernier campement mentionné,
        où l'assaut des taranites a mis fin à la poursuite.
          - en livrant leur savoir aux judicateurs akarites, ils permettront à ceux-ci
        d'organiser une grande recherche (type "jeu de piste") dans la jungle, pour
        suivre les indices jusqu'au dernier campement des poursuivants taranites.
          - une faction nationale "normale" pourra aussi organiser son expédition,
        mais qui sera inévitablement plus lente à obtenir des résultats que les deux
        super-factions

        - dans le campement taranite en friche, outre les quelques ossements/armements
