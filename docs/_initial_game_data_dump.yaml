                à l'ère tectonne ;

                ou enfin que, malgré l'apparente unité nationale qui est exposée au
                monde extérieur, cet ordre

                est loin de faire l'unanimité parmi les différentes tribus akarites,
                qui le considèrent soit trop

                dur envers les "bâthârs" ("ceux qui ne sont pas de la pure race des
                fils des yods"), soit pas

