            content
        "content": >
            Anthropia, un Joyau de PangeaWeb

            =====================================


            Le méta-portail Anthropia est le fruit de décennies de recherche en hautes
            technologies numériques.


            En plus d'être un puits de savoir, il est conçu de façon à permettre l'affichage
            de modules externes, c'est à dire de pages web ou formulaires gérés par
            d'autres organismes (scientifiques ou non).


            Anthropia est ainsi connecté avec la Banque de Salima, afin de vous puissiez
            facilement gérer vos paiements et vos biens ; il a aussi des liens avec
            des centres académiques étrangers, et des sociétés de tous types.


            Mais attention, l'Académie d'Alifir décline toute responsabilité quant
            aux conséquences morales, économiques et juridiques découlant de l'usage
            de ces fonctionnalités proposées par des tiers. **Et notez que, par mesure
            de sécurité, vous ne pourrez souvent interagir, dans ces modules externes,
            qu'avec des gens que vous avez auparavant contactés par message textuel.**


            En cas de problème technique rencontré sur une quelconque page d'Anthropia,
            n'hésitez pas a en avertir le webmestre concerné, via le bouton situé
            tout en bas de page. Cela lui ruinera sans doute une ou deux nuits de
            sommeil, mais justifiera sa plantureuse solde.


            Notez par ailleurs que si l'interface du site est traduite en plusieurs
            langues, en revanche son contenu (introductions, articles encyclopédiques,
            pages d'aide, emails, spots radio...) n'est disponible que dans une seule
            langue.


            *Le département des technologies numériques de l'Académie d'Alifir.*


            PS : lorsque des notifications s'affichent en haut de page, vous pouvez
            les fermer en cliquant sur leur bord.
        "gamemaster_hints": ""
        "initial": !!bool >-
            false
        "keywords": []
