        Annexe - Retour d'Expérience du Beta-Test Chrysalis

        =====================================================


        Le lancement du jeu est une étape à haut risque, car les joueurs se retrouvent
        parachutés dans un univers qu'ils ne connaissent pas, et étant donné la nature
        "réalité alternée" du jeu, ils n'ont qu'une vague idée des initiatives qui
        sont permises ou souhaitables. Voici donc quelques pistes pour faciliter leur
        immersion.


        - compléter les informations des emails d'introduction grâce à des briefings
        "grandeur nature" :

          - un briefing collectif en mode "hors-roleplay", pour rappeler les règles,
        le contexte de l'histoire, et présenter davantage les traits particuliers
        des pays concernés (à la libre invention du MJ) ; les grands enjeux géopolitiques
        doivent être clairs pour les joueurs
          - des briefings équipe-par-équipe en mode "roleplay" : le MJ joue par exemple
        un supérieur hiérarchique, pour répéter les objectifs communs, et surtout
        donner à chacun ses tâches prioritaires (espionner Loyd Georges, infiltrer
        l'Académie d'Alifir...) ; il est important que les joueurs comprennent quel
        est leur degré de "force" par rapport à leurs ennemis, et ce qu'ils sont déjà
        censés savoir sur le pays de Sabarim et les principaux PNJs (c'est à dire
        pas grand chose)
          - potentiellement, prévoir des rencontres entre les uns, les autres, et
        certains PNJs importants

        - aider les joueurs à voir loin, en résumant les différentes compétences qu'ils
        pourront, à terme, débloquer, ainsi que le type de paiement attendu par chacune
        (petites gemmes, grosses gemmes, argent seulement...)

        - clarifier dès le début les modalités des payes : périodicité, montant, variabilité...
        les joueurs doivent savoir précisément quand leur compte bancaire sera regonflé
        ; insister aussi sur la différence entre argent d'enchères, et compte courant
        (dédié aux compétences spéciales)

        - donner une carte du monde imprimée aux joueurs, et leur rappeler les régions
        importantes pour le début du scénario

        - souligner que "ce jeu nécessite de l'investissement personnel et une participation
        régulière", pour en profiter réellement

        - rappeler les "bouées de secours" que sont les supérieurs hiérarchiques (ou
        le manager de "Magnus") : que les joueurs n'hésitent pas à envoyer des questions
        à ceux-ci en cas de doutes

        - trouver un bon équilibre quant à la présentation des diverses compétences
        spéciales : il faut que les plus importantes soient anticipées par les joueurs
        (donc visibles en grisé dans le menu), mais certaines doivent rester en "plaisantes
        surprises" pour les joueurs qui auront bien développé leurs relations avec
        les PNJs


        Et une fois le jeu lancé :


        - faire de préférence la première série d'enchères en grandeur-nature, pour
        donner de l'ambiance et de l'allant à la partie

        - ne pas tarder à donner des objets, des indices, des directives précises
        aux joueurs, afin qu'ils n'errent pas vainement sur l'interface de jeu

        - ne pas attendre pour distiller les messages et médias donnant davantage
        d'informations sur l'univers de Chrysalis

        - mettre en avant le "marché noir" et le "tiers de confiance", des compétences
        sous-exploitées par les joueurs

        - si les joueurs se mettent à faire leur propre chiffrage dans leurs messages
        (type Vijner, césar...), s'assurer de garder la main sur ce qu'ils se disent,
        ou bien l'interdire (au nom de leurs "supérieurs" qui ne veulent pas se compliquer
        la vie)

        - si nécessaire, aider à reconnaître les objets importants mis en vente (ex.
        lors d'une réunion stratégique avant chaque série d'enchères)

        - plus tard, ne pas hésiter à donner des mini-quêtes annexes à ceux qui stagnent,
        ou à réintroduire des indices pour ceux qui ont perdu la trace des quêtes
        principales

        - surtout s'assurer que les joueurs n'oublient pas le jeu ; si vous renseignez
        leurs emails dans leurs fiches personnage, et que cette option est activée
        dans le Tableau de Bord Admin, les joueurs recevront un email de notification
        lorsque de nouveaux messages ou spots radio sont apparus depuis leur dernier
        passage (max 1/jour, envoyé la nuit) ; le maître de jeu aura, lui, un message
        récapitulant ces notifications nocturnes (contacter le support Chrysalis si
        des problèmes surviennent sur ce point)

        - plus généralement, il revient évidemment au MJ de s'assurer, par son animation
        des quêtes et l'organisation d’évènements grandeur-nature, que les joueurs
        ne se laissent pas détourner durablement de leur partie par leurs préoccupations
        IRL




