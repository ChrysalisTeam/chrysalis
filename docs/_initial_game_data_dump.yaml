    "help-compose_message":
        "categories":
        - >-
            content
        "content": >
            Envoi d'un Nouveau Message

            ============================


            Dans ce formulaire, les champs optionnels ont leur titre en italique.


            Destinataires

            -----------------


            Le cadre de gauche liste votre carnet d'adresses. Laissez la souris sur
            un contact pour avoir des informations plus détaillées par infobulle ;
            cliquez dessus pour l'ajouter aux destinataires du brouillon en cours
            d'écriture.


            Les adresses email avec des crochets sont des listes de diffusion (par
            exemple, la liste de tous les enchérisseurs participant aux enchères de
            Loyd Georges, sans ce dernier).


            Si vous cochez l'option "masquer les destinataires", le message sera envoyé
            individuellement à chacun des destinataires. Cela peut servir, ainsi,
            à s'adresser "personnellement" à plusieurs personnes d'un seul coup.


            Corps du Message

            ------------------


            Le corps des messages textuels peut être entré soit comme du "texte brut",
            soit être mis en forme grâce au format "restructuredtext".

            Dans ce dernier format, notez que les "retours à la ligne" simples sont
            ignorés, il faut laisser une **ligne vide** pour que le message final
            comporte effectivement un nouveau paragraphe.


            Pour davantage d'informations sur "restructuredtext" :


            http://docutils.sourceforge.net/docs/user/rst/quickref.html


            Divers

            ------------


            - si vous répondez à un message, ou si vous faites "recontacter" dessus,
            le message parent sera automatiquement "marqué comme lu", donc marquez-le
            en favori si vous voulez le garder à l'oeil

            - vous pouvez attacher à un message soit un de vos "documents personnels",
            soit une URL absolue de fichier, grâce au champ de sélection dédié

            - si vous transférez un ancien message à l'un de vos contacts, ce "message
            transféré" pourra être lu dans une nouvelle fenêtre, grâce au lien automatiquement
            inséré dans le nouveau message servant à ce transfert

            - un mécanisme de sauvegarde automatique est en place, afin d'éviter que
            vous perdiez tout un brouillon suite à une fausse manipulation ; mais
            si vous devez taper de longs textes, mieux vaut quand même les écrire
            dans un fichier à part sur votre disque dur, par sécurité
        "gamemaster_hints": >-
            Seul le maître du jeu peut choisir l'adresse de l’émetteur, et peut décaler
            la date d'envoi de l'email, dans le passé (valeur de délai négative) ou
            dans le futur (valeur de délai positive). Exemples de valeurs possibles
            pour ce décalage, qui est entré en HEURES : 0, 1.6, -2... Notez que selon
            les réglages de votre navigateur (langue, etc.), il se peut que le séparateur
            décimal soit un point ou une virgule ("2.5" ou "2,5").


            Les messages "pour le passé" (qui ne devraient en fait servir qu'à préparer
            l’état initial du jeu) sont émis immédiatement, et sont impactés par les
            dispositifs divers (ex. de mise sur écoute) *actifs à l'instant présent*.
            Le système ne peut en effet se souvenir des dispositifs qui étaient en
            place dans le passé...


            Les messages pour le futur, eux, sont mis en file d'attente (où ils peuvent
            être annulés), et seront impactés seulement par les dispositifs actifs
            au *moment de leur envoi réel*.


            Pour l'instant, ni l’émetteur (si choisi par le MJ), ni les destinataires
            de l'email, ne sont vérifiés. Les contacts invalides apparaîtront donc
            simplement, dans les échanges, avec un avatar par défaut. Il revient au
            MJ de rattraper les possibles bourdes, soit en créant après-coup les contacts
            manquants, soit en envoyant de fausses notifications "adresse destinataire
            introuvable" aux joueurs concernés.


            Les messages comportant des identifiants entre accolades (ex "{{ JOUEUR
            }}"), comme c'est le cas dans les modèles d'emails par exemple, ne peuvent
            pas être envoyés tant que ces balises n'ont pas été remplacées par des
            données correctes.


            .. à voir FIXME quid des vérifications automatiques de droit d'accès aux
            partnerships?
        "initial": !!bool >-
            false
        "keywords": []
        "title": ""
