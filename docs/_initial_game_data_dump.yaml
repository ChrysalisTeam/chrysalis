        La quête de l'Orbe Beta (violet)

        +++++++++++++++++++++++++++++++++++++++



        Cette quête trouve son origine dans temps les plus troublés de la Midolie,
        peu avant que la confession yodique dite "razulite" (à l'origine du temple
        souterrain de Nazur) ne soit écrasée par la confession yodique "taranite"
        (principalement basée en Kéroskia). Un guerrier légendaire razulite, Bartzar,
        emporta l'un des orbes (rayonnant dans le violet) pour le cacher aux confins
        des terres glacées de ce qui était, alors, le "Sud" magnétique. Les pôles
        magnétiques de la planète sont désormais inversés, mais l'orbe demeure là
        où il a été enfoui, près de Blassow.


        Le point de départ pour retrouver cet Orbe est le déchiffrage des runes couvrant
        les artefacts récupérés par Loyd Georges. Ils mettent sur la piste de la mission
        légendaire de Bartzar, mais il faudra ensuite croiser ces informations avec
        plusieurs sources historiques et scientifiques, ainsi qu'avec des investigations
        sur place, pour finalement dénicher l'Orbe.




        **Principaux cheminements pour découvrir l'Orbe Beta**



        - le point de départ de cette quête est la statue de Bartzar (qui était en
        fait sur sa tombe dans le temple de Nazur). Les runes de cette statue indiquent
        que Bartzar est allé caché un orbe hors d'atteinte des impies (mais on ne
        sait où exactement). Cette statue est mentionnée comme importante dans des
        échanges entre le professeur Loakim et Loyd Georges, mais pour voir les runes
        en question, il faut avoir accès au compte du professeur (et à la visualisation
        3D de la statue qui est dans ses objets personnels) ou à celui de Loyd Georges
        (un de ses documents contient la transcription des runes).

        - le piratage du compte du Pr Loakim est détaillé dans le parcours pour l'orbe
        Alpha. Mais les joueurs peuvent accéder de façon indépendante au compte de
        Loyd Georges, grâce à des échanges au sujet de la mort de son vieux chien
        Anubis. Aux joueurs d'en déduire que LG donnait systématiquement des noms
        de dieux-animaux égyptiens à ses bêtes, et d'essayer les différentes possibilités
        pour craquer son compte (la bonne réponse à la question de "le nom de mon
        premier animal" étant "Bastet", déesse-chatte).

        - le service de traduction runique fournit ensuite, moyennant finance, la
        signification des inscriptions sur la statue. Dès lors, plusieurs chemins
        s'ouvrent pour trouver le lieu où Bartzar a caché l'orbe:

          - **par corrélation entre les "artefacts étrangers"**

            - les échanges entre Loyd Georges et les scientifiques attestent qu'une
        partie des artefacts (à choisir par le MJ) ramenés du temple sont d'origine
        lointaine (semblables à des butins ou des souvenirs), ce qui est étrange ;
        les joueurs doivent donc être incités à en récupérer un maximum (via les enchères
        pour les pièces "mineures", ou chez les PNJs pour les pièces "majeures"),
        afin d'en savoir davantage sur le périple de Bartzar.
            - soumis à des traductions runiques, des expertises biophysiques, ou mieux
        aux investigations mondiales du Paladium ou des Judicateurs, les divers artefacts
        étrangers permettent de circonscrire peu à peu les recherches, et dégager
        une piste entre Akaris et la ville de Blassow, en passant par Kosalam, Vidastrit,
        et Otzig (il s'agit en fait du retour de Bartzar vers Akaris).
            - avec la mise à contribution des mercenaires locaux, qui rapportent les
        légendes et faits historiques du lieu, ainsi que divers indices glanés sur
        les runes des artefacts, le joueur doit en arriver à la conclusion que Bartzar
        a enterré l'orbe dans la mer de sel près de Blassow (où les basses températures
        mettent l'orbe au silence).

          - **par résolution de l'énigme du "filtre de la doctrine**

            - le livre sacré trouvé dans le temple, et que l'archéologue a déchiffré,
        indique que le secret de Bartzar ne sera percé que lorsque la lumière de la
        Foi passera à travers le filtre de la Doctrine. Les joueurs devront alors
        comprendre que, parmi les objets "mineurs" mis aux enchères, la lanterne (surnommée
        "Lumière des fidèles") et la grille métallique (surnommée "Protectrice de
        l'orthodoxie") jouent un rôle à part.
            - Un joueur rusé doit donc réussir à acquérir les deux, et à partir des
        notes d'exploration de Loyd Georges, reconstituer à quels emplacements exactement
        ces éléments devaient être positionnés dans le temple (la lanterne dans la
        fontaine, et la grille par dessus). Il devra alors financer une opération
        commando pour retourner dans le temple de Nazur (entre-temps inondé par des
        fidèles un peu trop zélés), et voir ce que donne la projection des motifs
        de la grille sur le plafond du temple. Cette opération pointera des runes
        gravées dans la paroi, et la traduction de ces runes donnera sous forme assez
        directe la présence de l'orbe dans la mer de sel de Blassow.

        - quel que soit le chemin pris pour arriver dans la mer de sel de Blassow,
        il restera la laborieuse tâche de trouver, où exactement dans cette vaste
        étendue, se trouve l'orbe violet enterré. On aura potentiellement dans une
        ferme concurrence entre commandos des services secrets, foules de fidèles
        akarites, et opération téléportée du Paladium. Les commandos mettraient un
        très long moment à passer au détecteur manuel la zone, les akarites mettraient
        beaucoup moins de temps à la ratisser grâce à leur nombre, quant au Paladium,
        il n'agirait que ponctuellement, si son "scan mondial" (effectué sur un objet
        religieux très typique des akarites) a révélé un "point de résonance" particulier
        dans cette zone (indiquant ainsi le tas d'artefacts enterrés avec l'orbe).

        - au maître du jeu de décider, en fonction de l'ordre d'arrivée et de l'importance
        respective des forces, qui a réussi à déterrer l'orbe et fuir avec (ex. les
        commandos de services secrets ne pourront pas faire grand chose si la zone
        est accaparée par de nombreux akarites, par contre un commando téléporté du
        Paladium pourra leur ravir l'orbe à leur nez et à leur barbe...). Un jet de
        dé peut aider, en cas de rude concurrence.



