    "help-radio_spots_editing":
        "categories":
        - >-
            content
        "content": >4

            Cette page permet d’éditer individuellement les spots radio disponibles
            (ce qui est différent de la gestion de la *playlist* radio en cours de
            diffusion, qui a lieu dans une autre page).


            Il est possible de créer de nouveaux spots audio. Les spots existants
            peuvent toujours être modifiés. Les spots présents dans l'état initial
            du jeu (parfois nécessaires au scénario) peuvent être modifiés, mais pas
            supprimés. Par contre, le fait d'être ou non dans la liste de lecture
            webradio n'a pas d'incidence sur l'édition des spots (s'ils sont supprimés,
            ils sont automatiquement enlevés de la liste de lecture webradio).


            Le fichier audio peut être un chemin relatif de fichier de jeu (sur le
            serveur), ou une URL externe.

            Il peut aussi être vide, mais dans ce cas, évitez d'ajouter ce spot à
            la playlist webradio, bien sûr.


            Ce fichier peut être un fichier MP3 créé à l'avance (par exemple, mixé
            avec Le logiciel *Audacity*). Mais il peut aussi être généré en dernière
            minute à partir d'un texte, grâce au moteur de synthèse vocale et de mixage
            audio "Acapela VAAS" ; de quoi coder de façon (relativement) simple à
            la fois les paroles, les intonations, et les musiques de fond !


            ATTENTION - après avoir fait la "synthèse vocale" d'un texte, il faut
            encore SAUVEGARDER le spot radio en question, sans quoi les modifications
            seront perdues après avoir quitté la page.


            Quelques indications pour des spots "Text To Speech" réussis:


            - si la voix digitale cafouille sur certains mots (en particulier les
            noms propres), changer leur orthographe pour les rendre phonétiques.

            - il est possible de changer la voix à tout moment, et donc par exemple
            de réaliser des conversations entre journalistes et personnalités politiques,
            grâce aux balises prévues pour cela ; attention, certaines voix ont un
            riche jeu d'intonations et d’onomatopées (déclenchables grâce a des balises
            spécifiques), d'autres non.

            - il est possible, grâce à d'autres balises, de rajouter et mixer des
            musiques de fond, certaines étant prévues pour être mises bout à bout
            (intro/milieu/fin), ou mises en boucle.


            Pour davantage de détails sur les balises, les voix et musiques disponibles,
            se référer au manuel "Acapella VAAS".
        "gamemaster_hints": ""
        "initial": !!bool >-
            false
