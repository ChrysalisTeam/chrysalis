    "ancient_deities":
        "categories":
        - >-
            encyclopedia
        "content": >4

            Les religions yodiques, et leurs dérivés, sont de nos jours extrêmement
            majoritaires sur Pangéa.


            Mais par le passé, bien avant Tungunska, des ensembles de dieux très différents
            se partageaient la planète.Les panthéons des cultures dites "grecques",
            "romaines", "égyptiennes" et "orientales" sont ainsi en cours de recensement
            par la glorieuse académie d'Alifir.


            Fait insolite, de nombreuses civilisations tiraient leurs divinités d'animaux
            anthropomorphisés.

            Ainsi, l'Égypte Antique avait entre autres des dieux et déesses :


            - à tête de Bélier :

              - Ageb
              - Banebdjedet
              - Khnoum

            - à tête de Canidé :

              - Anubis
              - Bedou
              - Oupaout
              - Seth

            - à tête de Félin :

              - Apademak
              - Bastet
              - Sekhmet

            - à tête de Faucon :

              - Hemen
              - Montou
              - Nephthys
              - Sokaris
