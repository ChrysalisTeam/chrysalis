    "help-static_pages_management":
        "categories":
        - >-
            content
        "content": >4

            Cette page permet au MJ d’éditer les contenus statiques du site (texte,
            images, liens...), à la façon d'un *content management system* (CMS) web.
            Le format ReStructuredText, ainsi que les balises spécifiques (entre crochets),
            sont utilisés, tout comme cela peut se faire dans les messages emails.


            Tous ces contenus peuvent être édités ou supprimés, et il est possible
            d'en créer de nouveaux.


            Le traitement de ces "blocs de contenu multimédia" diffère selon leur
            type.


            - pour les articles encyclopédiques (catégorie **encyclopedia**), les
            identifiants sont libres, mais il est important de renseigner de bons
            mots-clefs, afin que la recherche encyclopédique et les liens automatiques,
            qui ne s'appuient que sur lesdits mots-clefs, fonctionnent. Les mots-clefs
            sont des "expressions régulières" (dans leur version Python, https://openclassrooms.com/courses/apprenez-a-programmer-en-python/les-expressions-regulieres),
            ce qui demande entre autres de précéder tout caractère spécial (tiret,
            point, parenthèse, crochet...) avec un antislash ("\\"). Le **premier
            mot-clef** de chaque article a par ailleurs un statut particulier, car
            il est automatiquement transformé en lien encyclopédique quand il est
            rencontré dans les textes du portail. Enfin, le titre de l'article, qui
            est affiché dans l'index, doit être significatif.


            - concernant les blocs de contenu "en tête" et "pied de page", et "page
            d'aide" (catégorie **content**), c'est leur identifiant qui permet de
            les placer automatiquement (les mots-clefs sont ignorés, de même que le
            titre). Pour les blocs non encore existants, vous trouverez les identifiants
            attendus dans les petits encarts auréolés (visibles uniquement pour le
            MJ), et dans l'infobulle du bouton **"?"**, sur chaque page.


            Dans tous les cas, les blocs de contenu possèdent un champ **gamemaster_hints**,
            qui ne sera affiché que pour le maître le jeu, et permet de mettre toutes
            informations utiles à sa bonne gestion de la partie.


            **Important** : pour que ces contenus soient publiés, visibles sur le
            portail de jeu, il faut impérativement leur affecter la bonne catégorie
            (leur donner le bon identifiant ne suffit pas).


            **Ces contenus sont censés être "statiques", donc si vous en modifiez
            de façon sensible le contenu, n'oubliez pas d'en informer directement
            les joueurs d'une façon ou d'une autre.**
        "gamemaster_hints": ""
        "initial": !!bool >-
            false
        "keywords": []
        "title": ""
