    "akarite_introduction":
    - >
        **Services des Renseignements Généraux Akarites**


        *Le {{ date }} de l’Ere Stable*
    - >-
        *Foi, Pureté, Divinité*
    - >4

        - Sévérité: critique

        - Confidentialité: critique
    - >
        Les derniers retours de nos agents infiltrés en Akarie sont extrêmement préoccupants.
        Tous font état d’une fébrile activité dans

        les plus hautes sphères de la hiérarchie religieuse akarite, suite à des fouilles
        récemment effectuées par l’expédition archéologique du Sir Loyd Georges dans
        les environs de Nazur (Etat d'Akaris).
    - >
        Nous n’avons à l’heure actuelle aucun renseignement fiable sur les artefacts
        qu’il aurait mis au jour. Mais s'il a mis au jour des artefacts divins, ils
        ne peuvent rester aux mains de ce profanateur! Il nous faut à tout prix identifier
        clairement le contenu de ce pillage et, si l'un des artefacts se trouve être
        en rapport avec les orbes divins que nous avaient confiés les yods eux-mêmes,
        les arracher des mains de ce blasphémateur et les ramener à leur place légitime.
    - >
        Loyd Georges organise bientôt la vente aux enchères d'une partie de ses trouvailles,
        afin de remettre en états ses finances grevées par des décennies de fouilles
        infructueuses (ainsi qu'un train de vie plus qu'exubérant). Il invite à cette
        occasion les musées archéologiques, les grands bijoutiers, ainsi que "tous
        les amoureux de l'Ere Tectone et des pierres précieuses", à concourir via
        le portail intranet "Anthropia", gracieusement prêté par l'université d'Alifir.


        Il faut à tout prix que nos meilleurs agents empruntent de fausses identités
        pour participer à ces enchères, et obtiennent un maximum d'informations sur
        cette expédition archéologique. Sans nul doute, nous ne serons pas les seuls
        services secrets sur la sellette ; une prudence infinie et une présence d'esprit
        impeccable seront donc de mise.
    - >
        N'oubliez pas, notre mission divine confiée par les yods, dans leur grande
        bonté, est de retrouver, garder et protéger les orbes divins et leur pouvoir
        afin qu'un jour les yods, dans leur grande bonté, puissent pardonner à ceux
        qui ont pêché en se les faisant dérober.


        Et alors la sainte Trinité sera réunie, et les psaumes bénis déclamés, alors
        les mantras chantés feront descendre les yods devant nos formes miséricordieuses
        qui prouveront alors notre pureté et purgeront le mal.


        C'est la volonté des yods que nous dominions les races inférieures et de peu
        de Foi; nous ne pouvons donc pas échouer ; et si c'est par les armes que nous
        reprendrons nos dus, ce sera alors la volonté des yods qu'il en soit ainsi.
    "akarite_mission_orders":
    - >
        Agent CORE,


        vos décennies de bons et pieux services vous ont désignés pour accomplir une
        mission particulièrement délicate.


        En menant des fouilles illégales en Midolie, Loyd Georges a en effet exacerbé
        l'ire de nos instances politico-religieuses supérieures et, si les orbes sont
        réellement présents, nous aurons l'excuse que nous cherchions pour commencer
        un conflit armé. Il nous appartient de nous immiscer au plus tôt dans la partie,
        afin que son issue ne puisse nuire à nos intérêts.


        Vous suivrez donc les enchères en ligne de Loyd Georges, en vous faisant passer
        pour un innocent acheteur.


        CORE, vous vous présenterez comme {{ titre_officiel }}. Le véritable personnage
        s'est converti à la foi akarite par peur, ses exploitations étant limitrophe.
        Il ne sort plus de chez lui et passe son temps a prier, attention donc, car
        des agents doriens pourraient éventuellement vous repérez.
    - >
        Les enchères ne sont jamais des opérations extrêmement amicales, mais celles-ci
        s'annoncent particulièrement gratinées: vous avez dès à présent de nombreuses
        menaces anonymes qui vous attendent sur vos messageries Microcosme, vous déconseillant
        fortement de participer à ces enchères.

        Sans surprise... Nous avons nous-mêmes utilisé cette tactique pour nous assurer
        que les concurrents ne se presseraient pas au portillon. Ceux qui viendront
        tout de même seront donc des profils plutôt douteux (ou simplement suicidaires)...
    - >
        Etablissez au plus vite vos priorités, du point de vue des tâches et des ressources,
        pour mener à bien les nombreux défis qui vous attendent :


        - Récupérer toute information utile sur les circonstances de cette expédition
        archéologiques, les découvertes effectuées, les participants de ces enchères,
        et tout autre protagoniste qui pourrait interférer, aussi bien officiellement
        qu'officieusement, avec nos plans.

        - Assister nos services dans la prise de contact et les négociations avec
        les doriens. Evaluez leurs forces, assurez-vous de leur soutien et entamez
        les négociations de redditions. Le cas échéant, rappelez-leur qui commande.

        - Éclaircir cette rumeur d'Orbe(s) Sacré(s), et nous assurer que ces artefacts
        soient bien mis au service des décisions susdites et récupérés.
    - >-
        *Foi, Pureté, Divinité*
    - >
        PS : Nos services ayant accès à vos comptes Anthropia, ils auront tout le
        loisir de vous assister dans vos entreprises. Au cas où vous changeriez le
        mot de passe, n'oubliez donc pas de nous communiquer le nouveau.
