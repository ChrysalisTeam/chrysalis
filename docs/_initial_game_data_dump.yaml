        "text": >-
            \audio=mix="new_hits_intro_loop_014";volume=100\ \pau=4500\ \pau=3000\
            \audio=volume=25\ \pau=1000\ \vce=speaker=Claire\ Bonjour à tous, bienvenue
            dans ce résumé de l'actualité mondiale. \pau=2000\ Un incendie s'est déclaré
            hier soir dans le luxueux hôtel "King Of Alifir", heureusement sans faire
            de blessé. Le même jour, le conseil des chefs nalavutyens s'est terminé,
            par une cérémonie en l'honneur du Grand Hibou Céleste. Enfin, des fuites
            ont révélé que lors du Grand Concile Secret akarite, la doctrine de la
            transfiliation avait été rejetée à une large majorité par les chefs des
            7 clans ; ils ont cependant revoté la confiance envers les hauts judicateurs,
            par 4 voix contre 3.
        "title": >-
            Actualités mondiales : incendies et conseils religieux
    "65_wiremind_defeat_irony":
