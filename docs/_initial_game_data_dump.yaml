        "gamemaster_hints": ""
        "initial": !!bool >-
            true
        "text": >-
            \audio=mix="entertainment_oboe_203";volume=100\ \pau=5000\ \pau=5000\
            \audio=volume=25\ \pau=3000\ \vce=speaker=BrunoHMM\L’Académie d’Alifir
            prépare en grande pompe la diizième édition de son Grand Colloque, un
            évènement qui a lieu tous les 6 ans depuis sa création, et qui n’est pas
            pour rien dans le rayonnement grandissant de ce poumon scientifique, artistique
            et littéraire. D'ici quelques semaines, les conférences et les ateliers
            interactifs vont donc se succéder, avec en point d’orgue, la cérémonie
            finale de distribution des honneurs. Un climax qui verra de nouveaux noms
            s’inscrire dans le marbre du Panthéon Eternel de l’Académie. \pau=3000\
        "title": >-
            Annonce - Cérémonie à Alifir
    "30_announce_nalavut_crisis_waves":
        "file": !!null >-
            null
        "gamemaster_hints": ""
        "initial": !!bool >-
            true
        "text": >-
            \audio=play="jingle_chimes_006";volume=100\ \pau=10\ \vce=speaker=Claire\
            Grande animation dans la petite ville de Kittiiika, où les chefs nalavuthiens
            se rassembleront bientôt, pour l'assemblée générale de début de siècle.
            Notre envoyée spéciale sur place, Sinnnthia Looaakim, couvrira ce grand
            événement. \audio=play="jingle_chimes_004";\ Incidents diplomatiques en
            Midolie. Les judicateurs akarites viennent d'expulser les ambassadeurs
            masslaves de leur capitale, en les accusant d'espionnage et d'ingérence
            dans les affaires intérieures. La masslavie dément formellement ces allégations.
            \audio=play="jingle_chimes_004";\ L'académiiie d'Imuo annonce enregistrer
            en ce moment des ondes d'un genre nouveau, qui balaieraient toute la surface
            du globe. L'origine de ce phénomène n'est pas encore connue. \audio=play="jingle_chimes_006";volume=100\
        "title": >-
            Brèves Internationales
    "35_three_paintings_stolen":
        "file": !!null >-
            null
        "gamemaster_hints": ""
        "initial": !!bool >-
            true
        "text": >-
            \audio=mix="entertainment_strings_155";volume=50\ \pau=5000\ Trois tableaux
            de maître, datant de l'époque pré-tectonne, et d'une valeur inestimable,
            ont été volés ce matin au musée de Faéranne. Devant l'importance du préjudice,
            les frontières de Sabarim ont été immédiatement mises sous filtrage fin,
            et d'importants moyens policiers ont été mobilisés pour retrouver ces
            tableaux. Des récompenses de 1000 kashes, cumulables, sont offertes à
            quiconque permettra de retrouver chacun de ces tableaux. Les oeuvres en
            question sont des portraits (peinture à l'huile sur toile) de trois dignitaires
            de l'époque : Lady Aurora, Lord Préphett et Lord Rulias. \pau=5000\
        "title": >-
            Vol de 3 peintures inestimables
    "40_news_council_explosion_alifir":
        "file": !!null >-
            null
        "gamemaster_hints": ""
        "initial": !!bool >-
            true
        "text": >-
            \audio=mix="news_aggressive_intro_012";volume=100\ \pau=5000\ \pau=2000\
            \vce=speaker=Bruno\Dans les nouvelles internationales du jour : l'ordre
            des judicateurs akarites vient d'entrer en concile secret, dans la Citadelle
            Nuageuse. Parmi les thèmes qui seront abordés : "y aura-t-il des araignées
            dans le royaume cosmique des yods"; "la transfiliation est-elle orthodoxe";
            et "la fin des temps est-elle imminente". \pau=1000\ Loin de là, une secousse
            sous-marine a été détectée par les sismographes de Baynon, laissant craindre
            un épisode sismique ; mais le micro-pays d'hydrolande, qui se trouvait
            à l'épicentre, a refusé de laisser les scientifiques entrer dans sa zone
            maritime. \pau=1000\ Enfin, un incident a eu lieu aujourd'hui à l'Académie
            d'Alifir, où un agent de nettoyage était recherché par la police. L'académie
            a refusé de donner des détails sur ce qui s'était passé, en invoquant
            le secret de l'instruction.
        "title": >-
            News internationales
    "50_theft_alifir":
        "file": !!null >-
