            armée exigera un énorme supplément pécuniaire, afin qu'ils délèguent à
            des mercenaires de bas étage

            - les obérons sont fraternels et solidaires, donc s'ils reçoivent des
            ordres contradictoires de la part de leurs divers clients, ceux-ci devront
            régler leurs conflits par eux-mêmes.
