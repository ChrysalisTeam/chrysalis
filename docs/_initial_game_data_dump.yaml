        "lg_interview":
            "attachment": !!null >-
                null
            "body": >
                **Comme pour tout article de la Gazette de Sabarim, deux mois après
                sa parution, nous rendons

                public et gratuit cet entretien.**


                *Dans le précédent numéro de votre circulaire d’actualité préférée,
                nous évoquions la rocambolesque

                expédition archéologique de Sir Loyd Georges en Midolie, et l’imbroglio
                diplomatique qui s’est

                ensuivi.*


                Devant notre insistance, l’intéressé a finalement accepté de nous
                recevoir dans son prestigieux

                manoir, et de lever un peu le voile de mystère qui recouvre ce fugace
                et illicite voyage. Nous

                nous sommes donc rendus, le 4 mai au matin, auprès du truculent retraité.


                - Alors, très cher sir Loyd Georges, êtes-vous remis de votre petite
                escapade ?


                - À vrai dire, par rapport à mon rythme de vie depuis mon retour,
                c’était une véritable sinécure (rire).


                - Voulez-vous dire que les dirigeants akarites, ou bien leurs fidèles,
                vous ont causé des ennuis ?


                - Oh certes non ; vous savez ce que dit le dicton : les chameaux aboient,
                mais la meute passe… enfin quelque chose comme ça.


                - Donc les systèmes de surveillance récemment installés dans votre
                manoir, et la fouille obligatoire à l’entrée, c’est...


                - Uniquement à titre préventif. Non, ce qui me vole mes jours et mes
                nuits, c’est bien entendu l’exploitation, la valorisation de tout
                ce que j’ai récolté durant ce court séjour en pays akarite.


                - Justement, c’est la question que tout Sabarim se pose : qu’étiez-vous
                donc parti chercher là-bas, et qu’y avez-vous, en définitive, trouvé
                ?


                - Il est encore trop tôt pour entrer dans les détails, d’autant que
                je suis, dans ma collaboration
                  privilégiée  avec l’Académie d’Alifir, tenu à un certain devoir
                de réserve. Mais il s’agit de
                  découvertes qui vont, je n’en doute pas, révolutionner notre connaissance
                de l’Histoire des Confessions
                  Yodiques durant l’ère tectone. Voire davantage.

                - Excusez notre impudence, mais nous avons appris par quelque indiscrétion
                que vous aviez commandé
                  des tracts pour une certaine "Vente aux Enchères – Trésors Perdus
                de Midolie" ; est-ce à dire
                  que vous comptez céder vos découvertes archéologiques au plus offrant
                ?

                - (après un moment de stupeur) Hé bien on peut dire que vous ne perdez
                pas votre temps ! Mais
                  je tiens à couper court à tout malentendu : ces enchères concernent
                des pierres précieuses trouvées
                  sur place, ou à la rigueur des artefacts que l’on trouve déjà en
                nombre dans nos musées ; rien
                  en tout cas qui ait une réelle valeur historique : la Science n’est
                pas à vendre.

                - Je rappelle pour nos lecteurs que certaines sectes qui sévissaient
                en Midolie, avaient une obsession
                  presque pathologique pour les gemmes et autres joyaux. A voir le
                programme de vos enchères, j’imagine
                  que vous avez donc eu la chance de tomber sur un de leurs sanctuaires,
                intact de surcroit.

                - (rire) Je ne peux hélas vous contredire complètement sur tout cela.
                Mais il se fait tard messieurs,
                  et je tiens à garder quelques exclusivités, à annoncer par moi-même
                au moment opportun. Mon cher
                  majordome Rydji va vous raccompagner jusqu’à l’entrée, et je vous
                remercie encore pour l’intérêt
                  que vous portez à mes modestes pérégrinations d'enquêteur du temps.

                [BR]


                *Le manoir de Sir Loyd Georges, près de Salima*


