        Glossaire

        ==================


        Chrysalis
            Le jeu de rôle comprenant à la fois l'alternate reality game **Chrysalis:Auction**,
        et la murder party **Chrysalis:Mindstorm**. Par abus de langage, on désignera
        ici sous le nom de "Chrysalis" uniquement la phase alternate reality game,
        car la murder party a son manuel dédié.

        Anthropia
            Le nom du portail web (censé être prêté à Loyd Georges par l'Académie
        d'Alifir) sur lequel le jeu se déroule en grande partie. Aussi parfois appelé
        "portail fictif" ou "pychronia" (son nom de code pour le développement).

        Infobulle
            Encart d'aide contextuelle qui apparaît lorsque l'on laisse la souris
        sur une zone précise d'une page web du jeu. Certaines infobulles colorées
        apparaissent par ailleurs spontanément en haut à droite de la page pour signaler
        le succès ou l’échec d’opérations ayant lieu en tâche de fond (ex. si le système
        de chat' rencontre des problèmes de connectivité).

        GN
            Grandeur-Nature, jeu de rôle où les gens jouent chacun leur rôle de façon
        théâtrale, à taille réelle, avec ou sans costumes.

        HRP
            Hors RolePlay - toute action ou discussion qui se situe hors du contexte
        fictif du jeu, par exemple pour demander des précisions sur les règles.

        LG
            Loyd Georges, principal personnage non-joueur de Chrysalis, et maître
        des ventes aux enchères "Trésors Oubliés de Midolie".

        Mystery-Party ou Murder-Party
            Grandeur nature qui se joue habituellement en une soirée, avec une intrigue
        à résoudre (typiquement une enquête sur un meurtre).

        MJ
            Maître du jeu, la personne qui s'occupe de gérer dans l'ombre le déroulement
        de la partie, et les actions des personnages fictifs (PNJ).

        Pangéa
            Autre nom de la "Planète Terre", dans l'uchronie où se déroule Chrysalis.

        PNJ
            Personnage non joueur, tout participant à l'intrigue qui n'est pas joué
        par une personne réelle, mais par le maître du jeu (ex. Loyd Georges, son
        serviteur Rydji, les mercenaires...).

        Midolie/Alifir/Salima/Akaris...
            Voir la carte du monde de Pangéa

        RP
            RolePlay - toute action ou discussion qui a lieu dans le contexte fictif
        du jeu, chacun jouant son rôle.

        Yods
            Les dieux dans la religion akarite ; des entités sans caractéristiques
        particulières, toutes identiques, toutes unies, mais qui (paraît-il) ont horreur
        que l'on ne respecte pas leurs fidèles ou leurs prophéties.


