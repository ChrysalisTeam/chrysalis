            encyclopedia
        "content": >4

            .. note::

                Ce n'est pas une erreur, "Orbe" est bel et bien un mot masculin, quand
            bien même l'intuition plaiderait le contraire.

            L'un des plus vieux mythes midoliens connus à ce jour.


            Il raconte que les Yods (divinités akarites) donnèrent un jour au prêtre
            Melkisedech, ancêtre de tous les akarites, trois orbes sacrés garants
            de la domination de sa race sur toute la planète.


            Après quelques millénaires de cet "Âge de l'Equilibre Universel", les
            orbes tombèrent par trahison entre des mains impies. L'harmonie fut alors
            rompue, et les akarites durent se réfugier aux confins du continent midolien,
            tandis que les peuplades dégénérées prenaient possession de l'ensemble
            de Pangea. Les Yods, outrés, lâchèrent ensuite sur la planète les épidémies,
            les tornades, les ongles de pieds incarnés, les tremblements de terre
            et autres horreurs ; tout cela comme un rappel lancinant que leur précieux
            don avait été bafoué, et que les akarites n'auraient jamais la paix tant
            que ce sacrilège ne serait racheté.


            L'existence de ces fameux orbes (aussi appelées pierres sacrées, larmes
            divines, saintes gemmes et moult autres combinaisons) reste sujette à
            controverses. Cependant, dans le cas où elles seraient un jour retrouvées,
            il existe deux choses que les voisins des peuples akarites craindraient
            énormément.


            La première, ce serait de posséder ces orbes ; car cette impiété, si elle
            était connue, leur vaudrait une agression immédiate des fanatiques akarites.
            La deuxième, ce serait de ne pas les posséder ; car si elles se retrouvaient
            alors entre les mains des chefs religieux akarites, cela justifierait
            une poussée impérialiste plus mortifère encore. Cette analyse de la situation,
            un lieutenant masslave d'antan l'a résumée ainsi dans ses mémoires: "si
            ces grosses caillasses, un jour refont surface, nous serons quoi qu'on
            fasse, profonds dans la merdasse".


            [BR]


            *La plus ancienne représentation connue à ce jour du mythe des orbes akarites,
            un dessin sur toile :*


