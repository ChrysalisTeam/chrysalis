    "akaris_runes":
        "categories":
        - >-
            encyclopedia
        "content": >4

            Les runes akarites sont un système d'écriture alphabétique rudimentaire,
            dont l'anticonformisme laisse penser qu'il a été inventé de toutes pièces
            pour contrer l'immixtion des langages venus d'Axolie.


            Ces runes sont apparues de façon soudaine vers le milieu de l'ère tectonne,
            sur les Côtes Nord de la Midolie. Elles ont vraisemblablement été empruntées
            à l'alphabet d'une civilisation antérieure, disparue sans laisser d'autres
            traces.


            La spécificité de ce système d'écriture est qu'il ne transcrit pas les
            consonnes, mais uniquement les voyelles et des accents marquant l'intonation.
            Il en découle une certaine propension à l'homonymie, des phrases comme
            *"nous nous réjouissons de la fructueuse collaboration commerciale qui
            s'annonce entre nos deux pays"*, et *"nous savourons la perspective de
            crever toute votre race dégénérée par le fer et le feu"*, s'écrivant,
            dans ce système, identiquement.


            Les historiens ont noté que l'une des plus meurtrières éruptions de guerres
            tribales akarites avait coïncidé avec le remplacement des messagers oraux,
            par des parchemins diplomatiques écrits en runes. Il est consensuellement
            admis que ceci explique cela.


            [BR]


            *Transcription phonétique des runes akarites actuellement connues :*


            .. image:: [GAME_FILE_URL "images/sciences/antic_runes.gif"]
                :align: center
