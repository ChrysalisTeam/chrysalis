            Anthropia pour tous les joueurs (mais pas pour le MJ, qui garde le plein
            contrôle). La majorité des pages restera alors accessible, mais les boutons
            d'action, par exemple pour soumettre des formulaires, seront inutilisables.

            Durée théorique du jeu
                Certains systèmes automatisés du jeu (ex. les délais de réponse, via
