                moi-même !


                Ainsi je m'éloignerai un peu de ces maudits fanatiques ; de votre
                côté, restez cloîtrés et tout

                ira bien. L'inspecteur Shark voulait te mettre aussi sous protection
                policière, Waden, mais nous

                sommes tous d'accord pour dire que le secret est notre meilleur allié,
                car rien ne peut arrêter

                une troupe de fous furieux mêlés à la population, quand ils connaissent
                leur but.


                Pour résumer le puzzle actuel : ce temple enfoui appartenait à des
                fidèles razulites, qui étaient

                en guerre fratricide avec des fidèles taranites. Visiblement tout
                s'est joué à Wigwir, et les

                corps que nous avons retrouvés datent de plusieurs décennies plus
                tard. Cela nous laisse beaucoup

                de mystères à résoudre (surtout le vandalisme "interrompu"), mais
                c'est déjà un début.


                Je fais mes valises sur l'heure, je n'aurai sans doute plus accès
                à mon compte Anthropia avant

                plusieurs semaines donc ne vous inquiétez pas, je vous appellerai
                en phonodistance si besoin.


                E.L
