        Les textes enrichis

        +++++++++++++++++++++++++++++++++++++++++


        Les contenus multimédias du site web (emails échangés, articles encyclopédiques,
        pages d'aide...), sont rédigés au format RestructuredText : http://docutils.sourceforge.net/docs/user/rst/quickref.html


        Il s'agit d'un mini-langage puissant et intuitif, pour peu que l'on assimile
        quelques règles :


        - l'indentation (nombre d'espaces en début de ligne) est primordiale pour
        délimiter les blocs de texte qui vont ensemble ;

        - dans la majorité des cas, les sauts de ligne simples sont ignorés (il faut
        donc laisser une ligne vide pour faire un changement de paragraphe) ;


        En plus du format RestructuredText, le jeu offre quelques mécanismes et balises
        spécifiques pour enrichir et maîtriser ces contenus:


        - les balises mémo (ex. ``{{ USER NAME HERE }}``), présentes en principe uniquement
        dans les modèles d'emails, sont des marqueurs qui doivent être remplacées
        par le contenu pertinent, sans quoi le message ne sera pas validé et envoyé
        ;

        - les adresses email sont automatiquement converties en liens "Nouveau Message"
        du portail Anthropia, mais attention, il faut pour cela échapper l'arobase
        avec un "backslash" (barre oblique inversée), afin que cette adresse ne soit
        pas confondue avec un véritable email : écrire `garnet\\@anthropia.pg` ;

        - les "mots-clefs" sont automatiquement transformés en liens vers les articles
        encyclopédiques correspondants (sauf lorsqu'ils se trouvent dans le corps
        de l'article en question) ;

        - vous pouvez utiliser les balises ``BR`` (entre crochets) pour insérer un
        saut de ligne forcé, et ``NBSP`` (entre crochets) pour insérer une espace
        insécable ;

        - l'url complète d'un fichier de jeu (image, vidéo, document...) peut être
        obtenue (et insérée, par exemple, dans une balise RestructuredText "image")
        avec des balises spéciales ; voir les détails dans la section suivante ;

        - une balise ``GAME_PAGE_LINK`` permet de créer un lien vers une page du site,
        mais son usage est complexe ; à réserver aux développeurs ;




        Les médias intégrables

        +++++++++++++++++++++++++++++


        Chrysalis V1 contient de nombreux contenus préfabriqués (modèles de messages,
        articles encyclopédiques, spots radio, PNJs...), mais ils ne sont évidemment
        pas suffisants pour couvrir tous les déroulements possibles des quêtes ; c'est
        donc au maître du jeu de produire, au fil de la partie, les informations de
        contexte et les indices manquants. Il peut, pour cela, piocher dans un large
        choix d’œuvres artistiques, qui sont récapitulées ci-dessous.


        Par sécurité (anti-spoiler), ces médias ne sont pas accessibles directement
        depuis le navigateur ; leur chemin relatif doit donc être entré dans des champs
        dédiés de formulaires, ou bien dans des balises spécifiques GAME_FILE_URL/GAME_THUMBNAIL_URL
        (qui sont utilisables dans la plupart des champs texte multi-lignes), pour
        que le moteur de jeu calcule leur URL complète.


        Si par contre vous avez vos propres médias, dont vous connaissez l'URL complète,
        alors il est possible de les rentrer directement dans les formulaires ou dans
        les textes enrichis, sans utiliser ces balises pour médias.


        .. warning::
            Si les musiques ou vidéos intégrées aux pages du portail fictif ne fonctionnent
        pas (ex. erreur "FILE NOT FOUND"), vérifiez que vous n'avez pas AdBlock, ou
        un module anti-pub similaire, activé.


        Images

        -------------


        Pour visualiser les images de jeu disponibles, rendez vous sur la galerie
        d'images:


        http://pangeaweb.org/static/gallery/ (login "chrysalis", mot de passe "chryscom")


        *Noter que les miniatures de cette galerie peuvent avoir des bugs graphiques,
        mais les véritables fichiers du jeu ne les ont pas.*


        Si l'un de ces fichiers vous intéresse, appuyez sur son lien "GET FILEPATH"
        et copiez le chemin relatif de fichier qui apparaît.


        Exemple d'intégration directe, avec une directive restructuredtext standard
        ::

            .. image:: [GAME_FILE_URL "images/emblems/auction_logo_rounded.png"]
                :align: right
                :width: 200px

        Pour intégrer une miniature et non l'image entière, utiliser GAME_THUMBNAIL_URL
        ::

            .. image:: [GAME_THUMBNAIL_URL "images/emblems/crossentar_symbol.png"
        "default"]
                :align: left
                :height: 100px

        Ici "default" est un *alias*, qui définit le format de miniature à utiliser
        ; voir ses différentes valeurs possibles dans le contenu initial du jeu.


        Une balise spécifique permet de générer une miniature cliquable, qui pointe
        vers l'image d'origine. Cette balise ne fonctionne que pour les images locales,
        pas les URLS externes ::

            .. embed_image:: [GAME_FILE_URL "images/emblems/auction_logo_rounded.png"]
                :alias: default
                :align: center




