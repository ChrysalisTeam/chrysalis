                à un moment où l'impérialisme religieux a le vent en poupe en Akarie.
                Il n'en faudrait pas beaucoup plus pour que toute la région alentour
                bascule, une fois de plus, dans le chaos.


                Nombre de gouvernements, midoliens ou non, suivent cette situation
                de près, mais ils recherchent souvent bien moins l'apaisement du continent,
                que le moyen de tirer profit d'un éventuel conflit. Nous ne pouvons
                donc compter que sur les humains de bonne volonté, dont vous faites,
                nous l'espérons, partie.


                Nous n'avons eu vent de cette affaire que très récemment, trop tard
                en tout cas pour pouvoir nous immiscer dans ces enchères, et y jouer
                un rôle de premier plan. Nous avons donc besoin de gens comme vous,
                pour sauver ce qui peut l'être.


