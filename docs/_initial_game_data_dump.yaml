        Quêtes majeures : la recherche des Orbes

        ========================================



        Ces trois énormes globes mythiques, apparus après la chute de la comète à
        Tunguska, excitèrent bien des passions ; ils vécurent donc un interminable
        périple, passant de mains en mains, de part et d'autre de la planète. L'une
        des plus importantes confessions "yodiques" dévouées à leur recherche, l'ordre
        razulite, réussit finalement à imposer son hégémonie en Midolie, et à s'accaparer
        les trois orbes. Galvanisées par ce haut fait - qui n'était pour eux rien
        moins que l'accomplissement d'une prophétie - les phalanges razulites traversèrent
        alors l'océan diorique avec les orbes, afin de mettre une ultime raclée à
        leurs ennemis jurés (les "taranites") exilés en Kéroskia.


        Mais mal leur en prit. Les trois orbes faillirent à rendre les razulites immortels,
        et a contrario ceux-ci furent mis en pièce par quelques guerriers taranites
        dotés de pouvoirs insoupçonnés. Les survivants razulites battirent en retraite
        tous azimuts, et s'attendant à voir leur empire réduit en pièces, ils décidèrent
        de disperser et cacher les orbes. L'un d'eux fut emmené au fin fond de la
        jungle, un autre loin dans les terres polaires, quant au dernier, il fut simplement
        dissimulé dans un sanctuaire de Midolie.


        Maintenant que Loyd Georges a remis au jour ce sanctuaire oublié, la quête
        des orbes est pour de bon relancée. Cette fois-ci, dévoileront-ils enfin leurs
        pouvoirs ? Ou se contenteront-ils de mettre le continent à feu et à sang par
        leur simple existence ?



        La quête de l'Orbe Alpha (rouge)

        +++++++++++++++++++++++++++++++++++++


        Cet énorme globe cristallin, rayonnant principalement dans le rouge, a été
        trouvé dans le temple souterrain de Nazur, par Loyd Georges. Intrigué par
        ses étranges propriétés optiques et sonores (l'orbe luit et chante en présence
        de chaleur), Loyd l'a confié à Waden Shaw - un jeune physicien qui est aussi
        le futur gendre de son ami, l'archéologue Emilos Loakim de l'Académie d'Alifir.
        Waden a alors mis l'orbe en sécurité dans son laboratoire privé, près de Faeran,
        pour l'étudier en toute sérénité durant ses week-ends.


        Trouver cet orbe est une quête de longue haleine, car la seule autre personne
        connaissant ledit laboratoire est Cynthia Loakim, la fiancée du physicien
        Waden Shaw (et - quitte à nous répéter - fille du vieil archéologue Emilos
        Loakim). Cette reporter à l'internationale suit, pendant les enchères le rassemblement
        des chefs de clan nalavutiens à Kitiika. Vers le milieu du déroulement du
        jeu, les akarites la capturent là-bas via une attaque aux gaz somnifères (sommeil
        de très longue durée), et tentent de la ramener en Akarie.


        Il faut donc que les joueurs remontent jusqu'à elle, puis, selon leurs allégeances,
        la reprennent aux akarites, ou au contraire couvrent son rapatriement auprès
        des judicateurs. Cynthia livrant sans peine la localisation du laboratoire
        lors de son réveil (sérum de vérité), ce sera alors une course pour cambrioler
        au plus vite le laboratoire de Waden Shaw. Durant tout ce temps, ce dernier
        sera, sur le conseil de ses amis, retranché à l'Académie d'Alifir, ce que
        les mercenaires confirmeront). Le premier camp à investir le laboratoire de
        Waden mettra la main sur l'orbe et sur les analyses préliminaires du physicien.


        Il est possible que des joueurs tentent de jouer "franc jeu" avec les PNJs,
        et de gagner directement leur confiance au lieu de leur soutirer des informations
        par des moyens détournés. Au maître du jeu de choisir s'il veut immédiatement
        interrompre ces parlementations, ou bien donner une chance aux joueurs entreprenants
        (tout en ne disqualifiant pas, en parallèle, les joueurs qui tentent une approche
        plus discrète).



        **Principaux cheminements pour découvrir l'Orbe Alpha**



        - il doit être dit clairement aux joueurs, en tout début de partie, que leurs
        services spéciaux peuvent "craquer" des mots de passe de fichiers protégés,
        mais qu'ils ne peuvent faire de même avec les comptes utilisateur Anthropia,
        car ceux-ci se bloquent au bout de 10 tentatives infructueuses, ce qui compromettrait
        toute l'opération.

        - mentorés par leurs supérieurs, les joueurs devraient mettre Loyd Georges
        sur écoute ; par contre leurs tentatives de pirater son compte se heurtent
        à un écueil: il faut trouver la réponse à la question secrète (le nom du premier
        chat de LG) ; mais tenter d'interroger l'entourage du sir là-dessus, en plus
        d'éveiller des soupçons, ne devra rien donner.

        - l'enquête est débloquée par l'interception d'un message d'Emilos Loakim
        à Loyd Georges, où le vieux scientifique annonce que la "merveille" est à
        l'étude en lieu sûr ; dès lors, les supérieurs des joueurs les incitent à
        espionner et pirater le professeur Emilos Loakim ; la "question secrète" du
        compte du professeur est le nom de jeune fille de sa défunte femme, que par
        défaut les joueurs ne connaissent pas.

        - plusieurs façons de trouver ce nom de jeune fille (liste non exhaustive)
        :

          - l'article encyclopédique sur le Pr Loakim ne donne que le prénom de sa
        femme, mais mentionne au passage qu'ils s'étaient mariés dans le village de
        Dibel, juste au sud de la ville de Cazoar (dans le même pays de Sabarim).
        Les joueurs peuvent dès lors engager des mercenaires à Cazoar, et leur demander
        d'investiguer dans ce village. Et ce, soit de façon discrète et sûre (ex.
        aller voir au cimetière l'épitaphe qui doit donner l'info manquante), soit
        de manière plus risquée (aller questionner/cambrioler la mairie pour lire
        le registre des mariages ou des enterrements). Au maître du jeu de réagir
        selon la subtilité démontrée par les joueurs.
          - une patiente phase de *social engineering* (dialogue manipulateur) auprès
        de Loyd Georges, du professeur Loakim, ou de tout autre PNJ de l'Académie
        d'Alifir, peut permettre de récupérer cette information. Mais là encore, une
        approche trop directe peut éveiller des soupçons - sinon sur le moment, du
        moins après le piratage du compte du professeur (si cette intrusion est détectée).
          - en dernier recours, le maître du jeu peut livrer cet indice aux joueurs
        qui ont mis sur écoute le professeur, par exemple via un email de sa belle-famille
        (ayant le nom de famille de sa femme, donc) faisant une lointaine allusion
        à un repas de commémoration de la défunte.

        - une fois le nom de jeune fille ("Begalatr") trouvé, les joueurs peuvent
        tranquillement se promener dans le compte Anthropia du professeur Loakim,
        et en particulier y lire ses documents personnels, ainsi que ses quelques
        correspondances avec Waden Shaw ; le tout indiquant que ce dernier a l'orbe
        (mais le professeur lui-même ne sait où exactement, car il craint de faire
        une bévue).

        - le compte de Waden, trop récent, n'a pas de "question secrète" activée,
        les joueurs ne doivent donc pas espérer le pirater comme celui du professeur
        Loakim ; il est par ailleurs explicité que le physicien utilise très rarement
        son compte Anthropia et sa messagerie. Mais divers indices présents dans le
        jeu (en particulier dans le compte du professeur, ou de Loyd Georges, ou en
        dernier recours, lors d'une longue mise sur écoute de Waden Shaw) vont faire
        allusion aux fiançailles entre le physicien et Cynthia Loakim, fille du professeur.

        - les joueurs doivent dès lors concentrer leurs efforts sur Cynthia pour en
        savoir davantage sur le physicien. Divers indices disséminés doivent faire
        référence à cette jeune "reporter à l'internationale" : des articles encyclopédiques
        et croquis qu'elle a faits sur les "chefs d'état de Pangéa", un spot radio
        livrant qu'elle couvre actuellement le sommet des chefs de clan nalavutiens...
        Sa question secrète est à peu près incassable ("A quel endroit a-t-elle pour
        la première fois embrassé Waden ?") ; par contre un de ses messages à son
        père trahit la localisation du petit studio qui lui sert de point de chute
        entre chaque mission à l'étranger : les presqu'îles de Wetfeet près d'Alifir.

        - les mercenaires ou supérieurs des joueurs leur trouvent sans peine un dessin
        noir&blanc montrant le quartier. Dès lors, les joueurs doivent déterminer
        quel est son studio exactement, en recoupant les informations éparpillées
        dans les différents messages des divers comptes email : pas sur pilotis, mais
        sur terre ferme, pas de risque immédiat d'inondation (donc pas au rez de chaussée),
        avec des voisins (bruyants) au dessus, des voisins (sans histoire) de chaque
        côté du studio, et une vue agréable (pas sur le complexe industriel). Cela
        ne laisse qu'une seule possibilité sur l'image: c'est là que le joueur est
        censé "investiguer".

        - il est noté que le studio a un système d'alarme, donc une approche "par
        effraction" sera très brève, mettra le joueur en danger en cas d'enquête,
        et ne lui apportera que quelques données (dont des notes détaillant sa mission
        au Nalavut). Si au contraire le joueur trouve l'un des indices disant que
        Cynthia a laissé un double des clefs "dans le deuxième [poteau] en partant
        de l'entrée", et en informe les mercenaires, l'opération pourra être furtive,
        et lui ramener de nombreuses informations intéressantes, y compris son mémo
        de mots de passe (légèrement énigmatique tout de même). Au maître du jeu de
        moduler la réussite de l'opération suivant la pertinence de la localisation
        du studio, et selon les "visites" antérieures par d'autres groupes de mercenaires.

          - si un joueur a suffisamment réussi cette opération pour percer le mot
        de passe de Cynthia, il découvrira dans ce compte Anthropia un bon complément
        d'informations, mais aucun élément "critique" sur la localisation du laboratoire
        secret du physicien. Il devra alors penser à faire une "demande d'amitié"
        au physicien, au nom de Cynthia. Après un délai variable (permettant au maître
        du jeu de réguler l'action), Waden acceptera, et le joueur pirate pourra alors
        lire tout le compte de Waden sans pour autant avoir percé son mot de passe.
        Dans ce compte se trouveront quelques détails sur les analyses de l'orbe,
        et surtout une "confirmation de commande" d'une fournisseur de matériel scientifique,
        annonçant l'arrivée prochaine d'une facture, après expédition du produit,
        par exemple à une **autre** adresse email de Waden (que les joueurs auront
        alors intérêt à mettre sur écoute).
          - les joueurs ayant partiellement, ou complètement raté l'étape "cambriolage
        de Cynthia", doivent avoir une deuxième chance, lorsque Cynthia envoie par
        message (interceptable) à Waden, une archive chiffrée "avec encore le mot
        de passe habituel", et censée contenir en avant-première des résultats du
        congrès nalavutien. Si les joueurs pensent à transmettre à leurs supérieurs
        cette archive, ceux-ci pourront la déchiffrer par "brute force" (en essayant
        tous les mots de passe possibles), et trouver ainsi le mot de passe fétiche
        de Cynthia: "globetrotter". On retombera alors sur le cas précédent (faire
        une fallacieuse demande d'amitié à Waden Shaw au nom de Cynthia, etc.).
          - attention à ne pas laisser un joueur fermer définitivement la porte aux
        autres, par exemple s'il change le mot de passe du compte de Cynthia (ex.
        divulguer alors la réponse à la question secrète aux joueurs lésés, via des
        échanges email interceptables).

        - à partir du moment où les joueurs connaissent la présence de Cynthia au
        Nalavut (qu'ils rapporteront sans doute à l'une ou l'autre faction), et si
        possible lorsque 1-2 joueurs ont gagné l'accès en lecture au compte de Waden,
        il devient temps de déclencher l'opération d'enlèvement de Cynthia par des
        akarites (opérations dont certains joueurs pourraient être devenus complices).
        Cet enlèvement est présenté par les ravisseurs comme une "prise d'otages à
        buts politiques", et les médias se focaliseront sur le cas de quelques chefs
        de tribu retenus prisonniers, tandis que Cynthia sera discrètement rapatriée
        par bateau vers l'Akarie.

        - cet enlèvement donne lieu à un premier clash entre les factions: le Paladium
        peut localiser Cynthia si on lui fournit l'empreinte technomagique d'un objet
        très particulier qu'elle porte (ex. le bijou de fiançailles qu'ils ont tous
        deux) ; les mercenaires ont une chance de repérer l'accostage temporaires
        des ravisseurs en Aklarvik ; et si rien ne leur barre la route, les akarites
        ont le temps de réveiller et questionner Cynthia pour avoir la localisation
        du laboratoire.

        - en parallèle de toute cette action, la facture des équipements scientifiques
        arrive sur l'email "de contact" du physicien, révélant le lieu de livraison
        et donc celui de l'orbe.

        - selon la vitesse de chacun pour trouver l'adresse exacte du laboratoire
        secret, et surtout le moyen employé pour le cambrioler (foule akarite venue
        de loin, ou mieux services secrets d'une faction, ou mieux téléportation du
        Paladium... car on part du principe qu'envoyer des mercenaires pour une si
        importante mission serait trop risqué - il s'agit tout de même de l'orbe !),
        le maître du jeu devra déterminer quelle faction ou super-faction s'est appropriée
        ce fameux orbe (par défaut, on présumera qu'aucun camp n'a de problèmes particuliers
        pour la ramener en lieu sûr une fois trouvée).


