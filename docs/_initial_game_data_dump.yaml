                noeuds ? Notre premier objectif serait d'en savoir plus sur le *butin*
                de Loyd Georges, et en particulier sur les rumeurs affirmant qu'il
                aurait déniché des artefacts d'une valeur "sacrée" inestimable - de
                véritables bombes d'un point de vue géopolitique.


