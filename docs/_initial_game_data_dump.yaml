            \pau=1000\ \vce=speaker=MargauxHappy\ Ami zalcoliques, la brasserie du
            purineur vous accueille tous les jours en continu. Venez profiter de ses
            bagarres mémorables, de ses breuvages imbitables, et d'une magnifique
            vue sur les bas-fonds de Salima. La brasserie du purineur, parce que chez
            vous, c'est surement pire! \pau=2000\ \vce=speaker=AntoineHappy\ Envie
            de faire du commerce original, sans les tracas de la fiscalité et de la
            moralité ? Alors le marché noir est fait pour vous. Le marché noir, bientôt
            disponible sur votre portail numérique, quel qu'il soit. \pau=2000\ \vce=speaker=Justine\
            fatigué de porter des kilos et des kilos d'eau minérale en bouteille chaque
            semaine ? Alors le Docteur Shamaz, inventeur de génie, a la solution à
            votre problème. Contactez-le pour en savoir davantage ! \pau=500\ \audio=volume=15\
            \pau=500\ \audio=volume=5\ \pau=500\
        "title": >-
            Annonces commerciales diverses
    "20_alifir_conference_announce":
        "file": !!null >-
