            "body": >4

                *Rien ne va plus au département archéologique de l’Académie d’Alifir.
                Après avoir soigneusement attisé la curiosité du monde scientifique
                de Pangéa, à coup de petites annonces aussi triomphales que nébuleuses
                sur un "scoop archéologique" en préparation, voilà que docteurs et
                professeurs sont contraints à un douloureux rétropédalage. Et qu’enfle
                la rumeur d’une fraude de grande envergure. En exclusivité, les explications
                du Pr Losslass, l’homme par qui la polémique est sortie au jour.*


                - Alors oui, initialement nous étions subjugués par ces découvertes.
                Pensez donc, les restes prodigieusement conservés d’un temple yodique,
                une civilisation sur laquelle on ne connaît presque rien ! Mais peu
                à peu, il a fallu commencer à se poser des questions.

                  Nous avons rapidement été... disons interloqués par la diversité
                des artefacts ramenés ; la plupart d'entre eux ressemblent furieusement
                aux oeuvres d'anciennes civilisations keroskiennes ou antariennes,
                et les sectes yodiques n'étaient pas connues pour leur... cosmopolitisme.
                Il y a aussi le contexte assez incroyable de ces découvertes. Pensez,
                dénicher en quelques minutes et a coups d'explosifs ce que des décennies
                de patience n'ont pas permis de découvrir, c'est un peu trop gros
                pour être vrai.

                  Mais enfin le clou du spectacle, ce sont les soi-disant photographies
                du lieu, sur lesquelles nous avons trouvés de nombreux indices de
                vandalisme. Alors comme cela, des gens se seraient introduits dans
                un temple souterrain pour y briser quelques statues et peintures,
                mais auraient laissé sur place de nombreux artefacts intacts, et surtout
                des centaines d'inestimables joyaux ?? Allons bon, prise avec un peu
                de recul, toute cette histoire est ridicule.

                - Vous accusez donc vos collègues du département d'archéologie d'être
                des escrocs ?


                - Non, je les accuse d'être crédules. L'auteur de toute cette mise
                en scène me semble claire.

                  Mettez-vous à la place d’un homme qui, en toute une vie de recherches
                archéologiques, n’a pas apporté ne serait-ce qu’un gravillon à l’édifice
                du Savoir. Au soir de sa vie, il se retrouve avec un tas d’artefacts
                sans queue ni têtes, glanés sur tout Pangéa ; face la lente disparition
                de la fortune que lui ont laissé ses ancêtres ; et avec la déréliction
                comme seule ligne d’horizon. Ne voyez-vous pas qu’il y a là, inévitablement,
                matière à une grave crise existentielle ?

                  Dès lors, comment s’étonner de cette expédition miraculeuse, en
                un endroit où nul homme de science n’aura plus jamais le loisir d’investiguer
                ? De ce fatras d’objets et de pierres précieuses, que l’on croirait
                sorti d’un marché aux puces "grand luxe" ? De cette multiplication
                des incohérences entre les différents indices sur lesquels nous nous
                penchons ?

                  Loyd Georges avait le choix entre la désespérance et la supercherie,
                il a voulu fuir la première, il héritera finalement des deux, mais
                non sans avoir, au passage, jeté le discrédit et l’opprobre sur un
                pan entier de la Science.
