            - la polymonie est un dogme fondamental (on dit "les yods" et pas "Yod")

            - l'eschatologie est nécessairement in-vivo (il faut retrouver au plus
            vite les trois orbes pour que l'ère de félicité se réalise)

            - la transfiliation est une hypothèse intéressante, à diffuser auprès
            de la population réticente, afin de pouvoir grappiller de nouveaux fidèles
            et alliés chez les peuples voisins.
