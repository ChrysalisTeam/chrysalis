            ===================


            Comme tout agent secret qui se respecte, vous disposez de contacts au
            sein de la Confrérie des Obérons, un réseau mondial d'espions qui vend
            ses services sans discrimination.


            Après avoir payé une somme forfaitaire au pôle Obéron d'une cité, vous
            pourrez, pendant un an, leur demander toutes sortes d'informations et
            de services divers - légaux ou non.


            Avec quelques restrictions toutefois:


