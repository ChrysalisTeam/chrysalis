        Annexe - Conseils au Maître du Jeu

        ======================================


        Votre but, en tant que maître du jeu, est de combler vos joueurs d'émotions
        et de plaisirs ludiques, de leur faire vivre quelque chose qu'ils n'ont pas
        dans leur vie de tous les jours.


        S'il ne s'agit pas que tout tombe tout cuit dans le bec des joueurs - à vaincre
        sans challenge on exulte moindrement - il faut en particulier éviter qu'ils
        ne s'enferment dans un sentiment d'échec, de désorientation ou d'inutilité.


        Quelques prescriptions et proscriptions pour mieux réussir dans cette noble
        tâche.




        Secourir les brebis perdues

        +++++++++++++++++++++++++++++++++++


        Si un joueur peine à trouver ses repères, et une stratégie pour entrer dans
        l'action, ne pas hésiter à l'aider, au moyen des innombrables PNJs et systèmes
        du jeu. Lui donner quelques indices, ou simplement lui réexpliquer ses objectifs,
        l'empêchera de tomber dans la passivité.



        Récompenser les initiatives

        +++++++++++++++++++++++++++++


        Il arrivera souvent que, dans leurs tâtonnements, des joueurs dépensent du
        temps et de l'argent (fictif) dans des entreprises d'où, scénaristiquement,
        rien n'est censé émerger. C'est alors au maître du jeu de compléter le scénario,
        afin que les investigations du joueur ne soient pas peine perdue : diffusion
        de quelques indices le remettant sur la bonne voie, création d'une mini-quête
        annexe lui permettant des gains...


        Ainsi, si un joueur met sur écoute des PNJs très secondaires, le maître du
        jeu fera bien, à un moment ou une autre, de faire échanger à ceux-ci des messages
        avec d'autres PNJs (potentiellement inventés pour l'occasion) ; messages dans
        lesquels le joueur pourra trouver des bribes d'informations, ou de nouvelles
        idées pour progresser.



        Limiter le hasard

        +++++++++++++++++++++++++


        Il est naturel d'ajouter un peu d'aléatoire à un jeu de rôle, afin de briser
        le possible côté "mécanique" du gameplay. Ainsi, les actions temporisées de
        Chrysalis (lors de l'utilisation de diverses compétences spéciales) ne s'exécutent
        pas après un délai fixe : celui-ci est tiré au sort dans une fenêtre temporelle
        prédéterminée.


        Attention cependant de ne pas tomber dans la facilité, en tirant au sort toute
        situation indécise (missions dangereuses des mercenaires, concurrence entre
        les actions de plusieurs joueurs...). Même si le joueur ne s'en rend pas compte
        immédiatement, cela peut le dégoûter après coup, lors de la rétrospective
        de la partie. Il est plus fatigant, mais aussi bien plus juste, pour le maître
        du jeu, de peser chaque décision en fonction de critères moins volatiles:


        - ordre temporel des différentes actions

        - esprit d'initiative et audace des joueurs

        - précision et pertinence des ordres qu'ils donnent à leurs intermédiaires

        - puissance relative des forces en présence

        - "bonus de rattrapage" pour les joueurs qui ont jusqu'ici bien moins réussi
        que les autres

        - etc. etc.


        Mais attention, le facteur "ordre temporel" peut aussi être source d'injustice,
        ce qui nous amène au point suivant...



        Normaliser les temps

        +++++++++++++++++++++++++


        Si Chrysalis est joué en mode "casual game", sur plusieurs semaines d'affilée,
        le maître du jeu se doit d'être réglo envers les joueurs, en tenant compte
        de leurs contraintes horaires lors de l'évaluation des actions concurrentes.


        Ainsi, si plusieurs joueurs envoient leurs mercenaires remplir la même mission,
        il serait injuste (donc frustrant et décourageant) que ceux qui ont le temps
        de jouer le matin soient avantagés par rapport à ceux qui ne le peuvent que
        le soir, après leurs cours ou leur travail.


        Les actions ayant lieu dans une même fenêtre temporelle (typiquement, 24h)
        doivent donc se voir attribuer des chances semblables de gagner, et c'est
        en fonction d'autres critères (précision des directives et informations du
        joueur, importance des forces en présence, en dernier recours tirage au sort)
        que les succès et les échecs doivent être tranchés. Sachant qu'il parfois
        possible de partager les gains et les pertes, au "pro rata" de l'efficacité
        des joueurs.


        Cette contrainte est évidemment bien moindre dans des modes de jeu plus continus
        (Week-End non-stop, semaine de vacances...), dans lequel l'adage "premier
        arrivé, premier servi" trouvera toute sa pertinence.




        Bannir l'effet "Fumée Sans Feu"

        ++++++++++++++++++++++++++++++++++++++++++++++++++


        Plus d'un maître du jeu s'est cru bien inspiré en faisant vivre à ses joueurs
        une aventure pleine d'indices et de mystères, pour finalement leur révéler,
        par un habile retournement scénaristique, qu'en fait il n'y avait rien de
        spécial à découvrir - ni complot, ni monstre, ni évènement dantesque...


        **A éviter à tout prix.** Les retournements de situation sont bienvenus, mais
        uniquement si les joueurs voient leurs efforts déboucher sur des situations
        dignes d'intérêt. Tout le reste n'est que frustration, et donc démotivation.



        Bannir l'effet "Tragédie Grecque"

        ++++++++++++++++++++++++++++++++++++++++++++++++++


        Le grand d'intérêt d'un jeu, par rapport à un film, c'est de pouvoir interagir
        avec l'histoire, et avoir un véritable impact dessus. Donc s'il y a une chose
        agaçante, c'est bien que les efforts et les choix des joueurs soient impuissants
        devant une implacable destinée (souvent fort triste) qui les attend.


        Certains jeux vidéo se sont fait lapider par la critique pour avoir suivi
        ce type de scénario. Chrysalis en est en partie protégé par les grands jalons
        de son scénario, qui offrent par défaut plusieurs alternatives selon les actions
        des joueurs ; mais même aux échelles plus petites, celui d'une quête annexe
        par exemple, il est bon que la réussite d'un joueur dépende de sa persévérance
        et de la justesse de ses décisions, pas de ce que le maître du jeu en aura
        décidé par avance.




        Personnaliser l'intrigue

        +++++++++++++++++++++++++++++++


        Chrysalis mâche le travail du maître du jeu en fournissant, par avance, une
        importance quantités de contenus : images, sons, articles encyclopédiques,
        mais aussi et surtout textes de messagerie et spots radio.


        Afin d'ajouter de l'humour et de l'immersivité, le maître du jeu est invité
        à modifier ces médias avant de les diffuser, pour y incorporer des clins d'oeil,
        détails personnels et autres *private jokes*.


        Sans surprise, cela ne fonctionnera que si l'univers du jeu (semblable au
        nôtre hormis les évènements post-1900), ainsi que les minimums syndicaux de
        correction grammaticale, sont respectés.




        Libérer les choix éthiques

        ++++++++++++++++++++++++++++++


        C'est sans doute un domaine dans lequel Chrysalis se distingue de nombreux
        autres jeux de rôle : la malhonnêteté n'y est pas encouragée aux dépens de
        la droiture. En effet, si le vol et l'agression sont - comme souvent - les
        moyens les plus rapides d'obtenir ce que l'on veut, dans Chrysalis le maître
        du jeu est fortement encouragé à développer, à moyen et long terme, les conséquences
        négatives de ce type d'action.


        Ainsi, les cambriolages et sabotages donneront lieu à des enquêtes dangereuses
        pour les joueurs, et nuire indûment à des PNJs "neutres" les poussera à se
        venger d'une façon ou d'une autre.


        Même les machinations les plus complexes et secrètes, si elles ne sont pas
        légitimées à la fois par leur but et par les moyens mis en oeuvre, pourront
        valoir de sérieux retours de bâton  de la part du Paladium - l'hyperpuissance
        secrète du jeu qui, pour une fois, n'est pas une force vouée à la destruction
        de l'humanité.


        A l'inverse, les joueurs qui trouvent des solutions ingénieuses et justes
        pour arriver à leur fin, s'attireront potentiellement la bienveillance des
        divers PNJs, ce qui ne fera que faciliter de plus en plus leur progression.


        Pour que, malgré le contexte assez "illégal" du scénario (luttes entre services
        secrets pour récupérer des informations et des objets), les joueurs puissent
        arriver à leurs fins sans devoir piétiner l'éthique, nombre de situations
        ont été volontairement "noircies" : le code de WireMind a été en majeure partie
        volé à l'Académie d'Alifir, les concurrents de Loyd Georges au titre de Doctor
        Honoris Causa ont des secrets honteux aptes à les disqualifier...


        Ces ficelles, pour artificielles qu'elles soient, permettent aux joueurs futés
        de débouter les gêneurs tout en restant dans leur bon droit ; et le maître
        du jeu est invité à en ajouter là où une "juste solution" manquerait. Les
        joueurs n'ayant de toute façon qu'une connaissance très partielle de toutes
        ces situations, il est à parier qu'ils ne seront pas interloqués par le nombre
        d'injustices-à-réparer que contient Chrysalis.


        En définitive, comme dans la vraie vie, les joueurs doivent pouvoir choisir
        entre la facilité du machiavélisme, et la complexité de la justice. Et comme
        dans la vraie vie, leurs actions bonnes ou mauvaises devraient avoir des répercussions
        dans la durée, afin de les pousser à voir plus loin que leur gain immédiat.




