            "body": >
                Mon cher Emilos,


                merci encore d'être venu au manoir malgré vos faiblesses chroniques
                ; étant désormais cloîtré dedans, cela m'a été d'un grand réconfort.


                Je vous souhaite bonne chance pour cette mission sacrée que nous vous
                avons confiée. Ce n'est

                pas seulement mon honneur qui est en jeu, ni celui de l'Académie d'Alifir,
                c'est aussi toute notre connaissance de l'Ere Tectonne en Akarie qui
                pourrait être bouleversée si nous résolvons cette étrange énigme archéologique.


                Voici ci-dessous les quelques photos exploitables, de l'extérieur
                du temple, et de l'intérieur

                de son Saint des Saints (la momie couchée au milieu de la grande pièce,
                ainsi que le mobilier,

                avait déjà été en grande partie chargé dans notre convoi). Nous pourrons
                discuter ensemble de

                ces prises de vue si ce n'est pas clair.


                En résumé, les questions qui se posent sont :


                - **pourquoi ce mobilier hétéroclite, digne d'un collectionneur amateur
                (ancre et barre de bateau, tonneaux, armes étrangères...) ?**


                - **pourquoi ces dégradations iconoclastes sur les murs et certains
                objets, alors que le Saint des Saints était hermétiquement scellé,
                et que les gemmes/artefacts étaient encore en place ?**


                - **pourquoi ce cadavre couché au milieu, non violenté, alors que
                les autres "habitants du lieu" sont tous dans des tombes plus ou moins
                sophistiquées ?**


                Mettons tout en oeuvre pour résoudre cela, dussions-nous envoyer une
                expédition éclair sur place

                pour trouver des indices manquants ; et tuons la rumeur qui enfle,
                et qui prétend outrageusement

                que toute mon expédition ne fut qu'une mascarade.


                Dites-moi si besoin de fonds supplémentaires, nous vous transférons
                dès que possible les artefacts litigieux, et nous donnons accès à
                notre traducteur de rune (version beta). Et si nous pouvons faire
                quoi que ce soit pour vos propres problèmes...


                Merci,


                **LG**


