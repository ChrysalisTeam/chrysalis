        "masslavian_introduction":
            "attachment": !!null >-
                null
            "body": >
                **Services des Renseignements Généraux Masslaves**


                *Le {{ date }} de l’Ere Stable*



                *Liberté, honneur, robustesse*



                - Sévérité: critique

                - Confidentialité: critique



                Les derniers retours de nos agents infiltrés en Akarie sont extrêmement
                préoccupants. Tous font état d’une fébrile activité dans

                les plus hautes sphères de la hiérarchie religieuse akarite, suite
                à des fouilles récemment effectuées par l’expédition archéologique
                du Sir Loyd Georges dans les environs de Nazur (Etat d'Akaris).



                Nous n’avons, à l’heure actuelle aucun renseignement fiable sur la
                façon dont ce retraité de Salima s'y est pris pour passer outre les
                décrets midoliens proscrivant ce type d'activités, ni sur les artefacts
                qu’il aurait mis au jour.


                Mais s’il a réellement déniché des pièces en rapport avec les Trois
                Orbes Sacrés akarites, nous pouvons craindre de graves troubles politico-religieux
                à court terme dans la région, alors même que notre puissance militaire
                se fait rapidement dépasser par celle de nos voisins akarites.



                Loyd Georges organise bientôt la vente aux enchères d'une partie de
                ses trouvailles, afin de remettre en états ses finances grevées par
                des décennies de fouilles infructueuses (ainsi qu'un train de vie
                plus qu'exubérant). Il invite à cette occasion les musées archéologiques,
                les grands bijoutiers, ainsi que "tous les amoureux de l'Ere Tectone
                et des pierres précieuses", à concourir via le portail intranet "Anthropia",
                gracieusement prêté par l'université d'Alifir.


                Il faut à tout prix que nos meilleurs agents empruntent de fausses
                identités pour participer à ces enchères, et obtiennent un maximum
                d'informations sur cette expédition archéologique. Sans nul doute,
                nous ne serons pas les seuls services secrets sur la sellette ; une
                prudence infinie et une présence d'esprit impeccable seront donc de
                mise.



                Qui sait ce qui nous attend si Akaris, ou un autre état malintentionné,
                parvient à mettre la main sur une de ces improbables "Orbes Sacrés".

                Nous devons donc immédiatement entrer en contact avec les autorités
                doriennes et héliossares, qui sont tout autant menacées que nous par
                cette affaire d'orbes.

                Leur collaboration nous sera précieuse pour démêler ce sac de noeuds,
                et inestimable si les choses devaient mal tourner.
