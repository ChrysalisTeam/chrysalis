            Comment évoquer l'Académie d'Alifir sans tomber immédiatement dans des
            termes panégyrique ?


            Son immense structure en "A" relie le ciel et la terre tout autant que
            son panel de chercheurs relie la mémoire et l'intelligence, la créativité
            et l'analyse, le passé et le futur.


            Il est en vérité peu de domaines dans laquelle l'Académie n'excelle mondialement
            : médecine, archéologie et histoire pré-tectonne, informatique, sciences
            du vivant...


            Si vous aussi, vous voulez participer à cette formidable aventure du génie
            humain, n'hésitez pas à sponsoriser notre Fondation Scientifique (dons
            déductibles des impôts salimiens dans la limite de 50% de votre revenu
