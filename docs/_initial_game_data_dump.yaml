            "reports":
                "08h-10h":
                    "gamemaster_hints": >-
                        Le colis contient le Panorbium Fortuna envoyé par Emilos Loakim
                        depuis Keroskia.
                    "surveillance_analysis": >
                        Protocole habituel de lever et de petit-déjeuner de Loyd Georges
                        et de ses serviteurs. Un livreur apporte jusqu'au garde-manger
                        des sacs alimentaires, vers 9h15. A 9h30, Loyd Georges reçoit
                        un appel téléphonique filaire, puis se rend à la porte arrière
                        du manoir. Il en revient 5mn plus tard avec un colis sous
                        le bras. Les caméras de surveillance sont mise en pause pour
                        10mn depuis le terminal. Lorsqu'elles se réactivent automatiquement,
                        Loyd Georges est en train de remettre l'épais livre nommé
                        *Venture Prins* dans la bibliothèque. Puis il part travailler
                        dans son bureau.
                "10h-12h":
                    "gamemaster_hints": >
                        La bouteille est une liqueur digestive, scellée, et non consommée
                        immédiatement.
                    "surveillance_analysis": >
                        L'inspecteur Shark arrive à 10h, et fait une réunion de 15mn
                        avec Rydji et Alphonse, dans la salle à manger. Il discute
                        ensuite avec Loyd Georges dans le bureau. A 10h45, {{character_properties.opal.official_name}}
                        descend dans le salon et parle avec Rydji. Le cuisinier arrive
                        à 10h55 puis s'active en cuisine.


                        Peu après, {{character_properties.opal.official_name}} s'installe
                        durablement sur le poste informatique de la bibliothèque,
                        dont il ferme la porte.


                        A 11h, {{character_properties.amethyst.official_name}} arrive
                        au manoir, et va s'entretenir avec Loyd Georges, pendant que
                        l'inspecteur Shark reste dans la chambre du sir. Cet invité
                        offre une bouteille à son hôte, et se fait raccompagner par
                        Rydji vers 11h45. Loyd Georges rejoint alors l'inspecteur
                        Shark dans la chambre. Le cuisiniez passe prendre la bouteille
                        à 11h55.
                "12h-14h":
                    "gamemaster_hints": >
                        Les mets : il s'agit de noix tropicales, {{character_properties.malachite.official_name}}
                        en mange aussi.


                        C'est {{character_properties.amethyst.official_name}} qui
                        est revenu sur ses pas bien avant, pour désactiver les caméras,
                        et partir explorer la collection du 1er étage.


                        Rydji part en ville à 12h15, après en avoir informé Alphonse.


                        Alphonse ramène {{character_properties.malachite.official_name}}
                        à la porte du manoir (et non du parc) à 12h30.


                        A 12h45, {{character_properties.amethyst.official_name}} et
                        {{character_properties.malachite.official_name}}, qui fouillent
                        le bâtiment, se retrouvent involontairement dans le garde-manger,
                        et s'enfuient du manoir.


                        A partir de 13h15, déjeuner de Loyd Georges avec l’inspecteur
                        Shark et {{character_properties.opal.official_name}} : apéritif
                        de noix tropicales et liqueur, puis repas avec gratin de morue
                        aux girolles. Le service est fait par Alphonse.
                    "surveillance_analysis": >
                        A 12h05, entrevue de Loyd Georges avec {{character_properties.malachite.official_name}},
                        qui offre des petits mets. L'inspecteur Shark reste dans la
                        chambre.


                        A partir de 12h10, plus aucun enregistrement disponible, caméras
                        désactivées depuis le terminal.
                "14h-16h":
                    "gamemaster_hints": >
                        C'est Rydji, revenu de la ville, qui réactive les caméras.


                        Bedou a été nourri par le cuisinier avec les restes, vers
                        14h.


                        {{character_properties.peridot.official_name}} et {{character_properties.topaz.official_name}}
                        se présentent comme deux amis.
                    "surveillance_analysis": >
                        Les caméras sont réactivées depuis le terminal à 14h20.


                        Le cuisinier finit de manger avec Alphonse à 14h30, puis enfile
                        des habits de jardinier et sort par la porte arrière.


                        A 14h45, {{character_properties.opal.official_name}} enfile
                        son manteau et quitte le manoir.


                        A 15h, entretien de Loyd Georges avec {{character_properties.peridot.official_name}}
                        et {{character_properties.topaz.official_name}}. L'inspecteur
                        Shark reste dans la chambre. Les deux invités sont raccompagnés
                        par Rydji à 15h55.


                        Loyd Georges discute un peu avec l'inspecteur Shark, puis
                        va s'assoupir dans un fauteuil de la bibliothèque.
                "16h-18h":
                    "gamemaster_hints": >
                        L'inspecteur Shark est allé remplacer le laurier-sauce par
                        du laurier rose à ce moment là, en cuisine. Il faisait mine
                        d'interroger le cuisinier par rapport aux tentatives de cambriolage
                        du manoir.
                    "surveillance_analysis": >
                        {{character_properties.spinel.official_name}} arrive au manoir
                        à 16h, et patiente dans la salle à manger.


                        A 16h05, l'inspecteur Shark va en cuisine, et y discute avec
                        le cuisinier qui s'est tout juste remis aux fourneaux. A un
                        moment, il extrait une pochette de sa veste, et sort du champ
                        de la caméra. Puis il remonte dans la chambre de Loyd Georges.


                        A 16h20, Loyd Georges sort de la sieste qu'il faisait dans
                        un fauteuil de bibliothèque, et reçoit son invité dans le
                        bureau.


                        A 16h30, {{character_properties.garnet.official_name}} arrive
                        au manoir, et attend dans la bibliothèque.


                        Un esclandre a lieu, et {{character_properties.spinel.official_name}}
                        quitte précipitamment le manoir, raccompagné par Rydji.


                        Loyd Georges reçoit alors {{character_properties.garnet.official_name}}
                        dans le bureau, à 16h35.


                        Peu avant 18h, Alphonse lui apporte un verre rempli de liquide.
                "18h-20h":
                    "gamemaster_hints": >
                        {{character_properties.garnet.official_name}} a profité d'un
                        moment seul pour programmer la désactivation de la sécurité
                        du manoir, pour le soir tard.


                        Officiellement, l’inspecteur est parti faire son rapport auprès
                        de ses supérieurs.


                        Le menu du dîner : blanquette de veau au laurier.

                        Loyd Georges mange peu mais boit beaucoup, peste contre le
                        cuisinier pour avoir trop épicé le plat, dit avoir un peu
                        mal au ventre et semble comme essoufflé.
                    "surveillance_analysis": >4

                        A 16h10, Loyd Georges cesse l'entretien avec {{character_properties.garnet.official_name}},
                        et s'en va dans sa chambre.


                        Rydji raccompagne {{character_properties.garnet.official_name}},
                        et apostrophe dans le grand hall Alphonse, qui était en train
                        de mettre son manteau. {{character_properties.garnet.official_name}}
                        fouille ses poches, puis repart vers le petit hall.


                        Quelques minutes plus tard, Alphonse quitte le manoir, puis
                        Rydji va chercher {{character_properties.garnet.official_name}}
                        pour le reconduire hors des lieux.


                        A 18h30, l'inspecteur sort de la chambre de Loyd Georges et
                        part du manoir.


                        A 19h, le cuisinier s'en va à son tour, après avoir nourri
                        Bedou.


                        A 19h30, Loyd Georges dîne avec Rydji, tous deux mangeant
                        des plats différents. Loyd Georges ne semble pas apprécier
                        son plat.
                "20h-22h":
                    "gamemaster_hints": !!null >-
                        null
                    "surveillance_analysis": >-
                        A partir de 20h, Loyd Georges prend le thé dans un canapé
                        de la salle à manger, avec Rydji.

                        Il monte avec difficulté dans sa chambre vers 21h.

                        A 21h30, {{character_properties.opal.official_name}} rentre
                        au manoir, s'entretient avec Rydji, puis s'en va dans sa chambre.
                "22h-24h":
                    "gamemaster_hints": >4

                        Alphonse était parti faire la fête dans un tripot de Salima.


                        C'est {{character_properties.garnet.official_name}} qui s'est
                        infiltré dans le manoir, jusqu'au bureau de Loyd Georges.


                        Lorsque la clochette de Loyd Georges sonne, le majordome monte
                        et le trouve évanoui au milieu de sa chambre, avec un peu
                        de désordre dû à son agitation.


                        Loyd Georges est emporté par l'ambulance, et mis en soins
                        intensifs à l’hôpital de Salima


                        Rydji n'a pas pu réveiller {{character_properties.opal.official_name}},
                        qui dormait trop profondément dans sa chambre à cause de ses
                        somnifères.
                    "surveillance_analysis": >
                        A 22h05, la caméra de la bibliothèque est aveuglée par une
                        forte lumière.


                        A 22h10, la porte du bureau s'entrouvre, et c'est au tour
                        de cette caméra d'être rendue inopérante par aveuglement.


                        A 22h20, Alphonse rentre dans le grand hall, dépenaillé, et
                        rejoint sa chambre.


                        A 22h29, les caméras du bureau puis de la bibliothèque retrouvent
                        la vue.


                        A 22h30, les lumières de l'ensemble du manoir s'allument.
                        Rydji traverse le grand hall en pyjama. Alphonse fait de même
                        peu après. Ils se rendent dans la chambre de Loyd Georges.


                        A 23h, des ambulanciers arrivent dans le manoir, et repartent
                        avec Loyd Georges sur un brancard, sous les yeux des deux
                        serviteurs. Rydji se rend dans la chambre de {{character_properties.opal.official_name}},
                        et en ressort quelques minutes plus tard.


                        A 23h30, l'inspecteur Shark débarque avec des policiers, qui
                        se dispersent dans le manoir.


                        A 23h50, le système de surveillance tombe en arrêt, suite
                        au retrait de ses bobines d'enregistrement.
